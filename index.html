        .title {

            color: #fff;

        .btn.holding {
            animation: holdPulse 2s ease-out;
            background: #2a2a2a;
            color: #fff;
            border-color: #666;
        }
        
        @keyframes holdPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);

            }

        .crypto-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .crypto-card {
            background: #0d0d0d;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
        }
        
        .crypto-card:hover {
            transform: translateY(-2px);
            border-color: #444;
        }
        
        .crypto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .crypto-symbol {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .crypto-price {
            font-size: 32px;
            font-weight: 600;
            font-family: 'SF Mono', monospace;
            margin-bottom: 8px;
        }
        
        .crypto-change {
            font-size: 16px;
            font-weight: 400;
        }
        
        .positive { color: #4caf50; }
        .negative { color: #f44336; }
        
        .loading {
            opacity: 0.5;
        }
        
        /* BW Mode */
        .bw-mode .crypto-price,
        .bw-mode .crypto-symbol {
            color: #fff !important;
        }
        
        .bw-mode .crypto-change {
            color: #000 !important;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
            }
            
            .crypto-price {
                font-size: 28px;
            }
            
            .bottom-nav {
                bottom: 10px;
                padding: 8px 15px;
                gap: 8px;
                width: calc(100% - 40px);
                max-width: 400px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .nav-item {
                min-width: 36px;
                width: 36px;
                height: 36px;
                font-size: 16px;
                flex-shrink: 0;
            }
            
            .bw-nav-item {
                font-size: 20px;
            }
        }
        
        /* Hidden footer */

            position: fixed;
            bottom: 10px;
            right: 10px;
            opacity: 0.3;
            font-size: 12px;
        }
        
        .footer a {
            color: #333;

        }
        
        /* Bottom Navigation */

            bottom: 20px;
            left: 50%;

            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 30px;

            background-color: rgba(26, 26, 26, 0.9);

    <script>
        // Configuration
        const COINS = ['btc', 'eth', 'sol'];
        const SYMBOLS = {
            btc: 'BTCUSDT',
            eth: 'ETHUSDT',
            sol: 'SOLUSDT'
        };
        
        // State
        let priceScale = 1;
        let bwMode = false;
        let combinedWs = null;
        let holdTimer = null;
        let isHolding = false;
        
        // Format price
        function formatPrice(price) {
            const parts = price.toFixed(2).split('.');
            const integerPart = parseInt(parts[0]).toLocaleString('en-US');
            return `$${integerPart}.${parts[1]}`;
        }
        
        // Update coin price
        function updateCoin(symbol, price, change) {
            const coin = symbol.replace('USDT', '').toLowerCase();
            const priceEl = document.getElementById(`${coin}-price`);
            const changeEl = document.getElementById(`${coin}-change`);
            
            if (priceEl) {
                priceEl.textContent = formatPrice(price);
                priceEl.classList.remove('loading');
            }
            
            if (changeEl) {
                const sign = change >= 0 ? '+' : '';
                changeEl.textContent = `${sign}${change.toFixed(2)}%`;
                changeEl.className = change >= 0 ? 'crypto-change positive' : 'crypto-change negative';
            }
        }
        
        // WebSocket connection
        function connectWebSocket() {
            const streams = Object.values(SYMBOLS).map(s => `${s.toLowerCase()}@ticker`);
            const wsUrl = `wss://stream.binance.com/ws/${streams.join('/')}`;
            
            combinedWs = new WebSocket(wsUrl);
            
            combinedWs.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.s) {
                    updateCoin(
                        data.s,
                        parseFloat(data.c),
                        parseFloat(data.P)
                    );
                }
            };
            
            combinedWs.onerror = () => {
                setTimeout(connectWebSocket, 5000);
            };
            
            combinedWs.onclose = () => {
                setTimeout(connectWebSocket, 5000);
            };
        }
        
        // Initial API fetch
        async function fetchPrices() {
            try {
                const symbols = Object.values(SYMBOLS);
                const url = `https://api.binance.com/api/v3/ticker/24hr?symbols=${encodeURIComponent(JSON.stringify(symbols))}`;
                const response = await fetch(url);
                const data = await response.json();
                
                data.forEach(ticker => {
                    updateCoin(
                        ticker.symbol,
                        parseFloat(ticker.lastPrice),
                        parseFloat(ticker.priceChangePercent)
                    );
                });
            } catch (error) {
                // Silent fail
            }
        }
        
        // Size adjustment
        function adjustSize(action) {
            const prices = document.querySelectorAll('.crypto-price');
            
            if (action === 'increase' && priceScale < 1.5) {
                priceScale += 0.1;
            } else if (action === 'decrease' && priceScale > 0.7) {
                priceScale -= 0.1;
            }
            
            prices.forEach(el => {
                el.style.fontSize = `${32 * priceScale}px`;
            });
        }
        
        // BW Mode toggle
        function toggleBW() {
            // Toggle BW mode
            bwMode = !bwMode;
            document.body.classList.toggle('bw-mode');
        }
        
        // BW button hold functionality
        function setupBWButton() {
            const bwBtn = document.getElementById('bwBtn');
            
            // Mouse events
            bwBtn.addEventListener('mousedown', startHold);
            bwBtn.addEventListener('mouseup', endHold);
            bwBtn.addEventListener('mouseleave', endHold);
            
            // Touch events for mobile
            bwBtn.addEventListener('touchstart', startHold);
            bwBtn.addEventListener('touchend', endHold);
            bwBtn.addEventListener('touchcancel', endHold);
            
            function startHold(e) {
                e.preventDefault();
                isHolding = true;
                
                // Add visual feedback
                bwBtn.classList.add('holding');
                
                // Start timer for 2 second hold
                holdTimer = setTimeout(() => {
                    if (isHolding) {
                        // Navigate to bw-mode after 2 seconds
                        window.location.href = 'bw-mode.html';
                    }
                }, 2000);
            }
            
            function endHold(e) {
                e.preventDefault();
                isHolding = false;
                
                // Remove visual feedback
                bwBtn.classList.remove('holding');
                
                // Clear the hold timer
                if (holdTimer) {
                    clearTimeout(holdTimer);
                    holdTimer = null;
                }
            }
        }
        
        // Initialize
        fetchPrices();
        connectWebSocket();
        setupBWButton();
        
        // Refresh prices every 30s as backup
        setInterval(fetchPrices, 30000);
    </script>
