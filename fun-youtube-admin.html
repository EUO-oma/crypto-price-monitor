        // YouTube video ID Ï∂îÏ∂ú
        function extractVideoId(url) {
            if (url.includes('/shorts/')) {
                const match = url.match(/shorts\/([^#&?]*)/);
                return match ? match[1] : null;
            }

            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/v\/)([^#&?]*).*/,
                /^([^#&?]*).*/
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    return match[1];
                }
            }
            return null;
        }

        // YouTube Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
        async function fetchYouTubeInfo(videoId) {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${YOUTUBE_API_KEY}`
                );

                if (!response.ok) {
                    throw new Error('YouTube API ÏöîÏ≤≠ Ïã§Ìå®');
                }

                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    const video = data.items[0].snippet;
                    return {
                        title: video.title,
                        channel: video.channelTitle,
                        description: video.description,
                        publishedAt: video.publishedAt
                    };
                }
                
                throw new Error('ÎèôÏòÅÏÉÅÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§');
            } catch (error) {
                console.error('YouTube API Ïò§Î•ò:', error);
                
                try {
                    const proxyResponse = await fetch(
                        `https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`
                    );
                    
                    if (proxyResponse.ok) {
                        const data = await proxyResponse.json();
                        
                        if (!data.title || data.error) {
                            throw new Error('Proxy failed');
                        }
                        
                        return {
                            title: data.title,
                            channel: data.author_name || 'Unknown Channel',
                            description: '',
                            publishedAt: ''
                        };
                    }
                } catch (proxyError) {
                    console.error('Proxy Ïò§Î•ò:', proxyError);
                }
                
                throw error;
            }
        }

                        const statusText = syncData?.error ? 'ÎèôÍ∏∞Ìôî Ïã§Ìå®' : (syncData ? (isChanged ? 'Ï†úÎ™© Î≥ÄÍ≤ΩÎê®' : 'ÎèôÍ∏∞ÌôîÎê®') : 'ÎØ∏ÎèôÍ∏∞Ìôî');
                        
                        return `
                            <tr>
                                <td>
                                    <div class="link-title">${syncData?.title || link.name}</div>
                                    <div class="link-url">
                                        <a href="${link.url}" target="_blank" style="color: #888;">${link.url}</a>
                                    </div>
                                    ${link.description ? `<div style="color: #666; font-size: 0.85em; margin-top: 5px;">${link.description}</div>` : ''}
                                </td>
                                <td>
                                    <span class="sync-status ${statusClass}">${statusText}</span>
                                    ${syncData?.channel ? `<div style="font-size: 0.85em; color: #666; margin-top: 5px;">${syncData.channel}</div>` : ''}
                                </td>
                                <td>
                                    ${videoId ? `<img src="https://img.youtube.com/vi/${videoId}/default.jpg" style="width: 60px; height: 45px; border-radius: 4px;">` : '-'}
                                </td>
                                <td>
                                    <div class="link-actions">
                                        <button class="btn-secondary" onclick="syncSingleVideo('${link.id}')">ÎèôÍ∏∞Ìôî</button>
                                        ${currentUser ? `
                                            <button class="btn-secondary" onclick="editLink('${link.id}', '${link.name}', '${link.url}', '${link.description || ''}')">ÏàòÏ†ï</button>
                                            <button class="btn-danger" onclick="deleteLink('${link.id}')">ÏÇ≠Ï†ú</button>
                                        ` : ''}
                                    </div>
                                </td>
                            </tr>
                        `;
                    }).join('')}
                </tbody>
            `;
            
            container.appendChild(table);
        }

        // Í≤ÄÏÉâ Í∏∞Îä•
        function searchLinks() {
            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            const filteredLinks = allLinks.filter(link => 
                link.name.toLowerCase().includes(searchTerm) ||
                (syncedData[link.id]?.title || '').toLowerCase().includes(searchTerm) ||
                (link.description || '').toLowerCase().includes(searchTerm)
            );
            displayLinks(filteredLinks);
        }

        // Îã®Ïùº ÎèôÏòÅÏÉÅ ÎèôÍ∏∞Ìôî
        async function syncSingleVideo(linkId) {
            const link = allLinks.find(l => l.id == linkId);
            if (!link) return;

            try {
                const videoId = extractVideoId(link.url);
                if (!videoId) {
                    throw new Error('Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ YouTube URL');
                }

                document.getElementById('status').innerHTML = '<span class="warning">üîÑ ÎèôÍ∏∞Ìôî Ï§ë...</span>';

                const info = await fetchYouTubeInfo(videoId);
                
                syncedData[linkId] = {
                    ...info,
                    id: linkId,
                    originalName: link.name,
                    synced: true
                };

                updateStats();
                displayLinks(allLinks);
                document.getElementById('status').innerHTML = '<span class="success">‚úÖ ÎèôÍ∏∞Ìôî ÏôÑÎ£å</span>';

            } catch (error) {
                console.error('ÎèôÍ∏∞Ìôî Ïò§Î•ò:', error);
                syncedData[linkId] = { 
                    error: true,
                    errorMessage: error.message,
                    title: link.name
                };
                updateStats();
                displayLinks(allLinks);
                document.getElementById('status').innerHTML = '<span class="error">‚ùå ÎèôÍ∏∞Ìôî Ïã§Ìå®: ' + error.message + '</span>';
            }
        }

        // Î™®Îì† Ï†úÎ™© ÎèôÍ∏∞Ìôî
        async function syncAllTitles() {
            if (allLinks.length === 0) return;

            const videosToSync = allLinks.filter(link => {
                const syncData = syncedData[link.id];
                return !syncData || syncData.error;
            });

            if (videosToSync.length === 0) {
                document.getElementById('status').innerHTML = '<span class="success">‚úÖ Î™®Îì† ÎèôÏòÅÏÉÅÏù¥ Ïù¥ÎØ∏ ÎèôÍ∏∞ÌôîÎêòÏñ¥ ÏûàÏäµÎãàÎã§</span>';
                return;
            }

            document.getElementById('status').innerHTML = `<div class="loading-spinner"></div> ${videosToSync.length}Í∞ú ÎèôÏòÅÏÉÅ ÎèôÍ∏∞Ìôî Ï§ë...`;
            document.getElementById('progress-bar').style.display = 'block';

            let completed = 0;
            const total = videosToSync.length;

            for (const link of videosToSync) {
                await syncSingleVideo(link.id);
                completed++;
                
                const progress = (completed / total) * 100;
                document.getElementById('progress-fill').style.width = progress + '%';
                
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            const skippedCount = allLinks.length - videosToSync.length;
            if (skippedCount > 0) {
                document.getElementById('status').innerHTML = `‚úÖ ${completed}Í∞ú ÎèôÍ∏∞Ìôî ÏôÑÎ£å (${skippedCount}Í∞úÎäî Ïù¥ÎØ∏ ÎèôÍ∏∞ÌôîÎê®)`;
            } else {
                document.getElementById('status').innerHTML = `‚úÖ ${completed}Í∞ú ÎèôÏòÅÏÉÅ ÎèôÍ∏∞Ìôî ÏôÑÎ£å`;
            }
            
            setTimeout(() => {
                document.getElementById('progress-bar').style.display = 'none';
            }, 2000);

            // Î≥ÄÍ≤ΩÏÇ¨Ìï≠Ïù¥ ÏûàÏúºÎ©¥ ÏûêÎèô Ï†ÄÏû•
            const changedCount = Object.keys(syncedData).filter(id => {
                const synced = syncedData[id];
                const original = allLinks.find(l => l.id == id);
                return synced?.title && synced.title !== original?.name && !synced.error;
            }).length;

            if (changedCount > 0) {
                setTimeout(() => saveAllChanges(), 1000);
            }
        }

        // Î™®Îì† Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Ï†ÄÏû•
        async function saveAllChanges() {
            const changedVideos = Object.keys(syncedData).filter(id => {
                const synced = syncedData[id];
                const original = allLinks.find(l => l.id == id);
                return synced?.title && synced.title !== original?.name && !synced.error;
            });

            if (changedVideos.length === 0) {
                document.getElementById('status').innerHTML = '<span class="warning">‚ö†Ô∏è Ï†ÄÏû•Ìï† Î≥ÄÍ≤ΩÏÇ¨Ìï≠Ïù¥ ÏóÜÏäµÎãàÎã§</span>';
                return;
            }

            document.getElementById('status').innerHTML = '<div class="loading-spinner"></div> Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Ï†ÄÏû• Ï§ë...';

            let savedCount = 0;
            let errorCount = 0;

            for (const linkId of changedVideos) {
                const synced = syncedData[linkId];
                
                try {
                    const { data, error } = await supabase
                        .from('links')
                        .update({ 
                            name: synced.title,
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', parseInt(linkId))
                        .select();

                    if (error) {
                        throw error;
                    } else {
                        savedCount++;
                    }
                } catch (error) {
                    console.error(`Error saving ${linkId}:`, error);
                    errorCount++;
                }
            }

            if (errorCount > 0) {
                document.getElementById('status').innerHTML = `‚ö†Ô∏è ${savedCount}Í∞ú Ï†ÄÏû• ÏôÑÎ£å, ${errorCount}Í∞ú Ïã§Ìå®`;
            } else {
                document.getElementById('status').innerHTML = `‚úÖ ${savedCount}Í∞úÏùò Ï†úÎ™©Ïù¥ ÏóÖÎç∞Ïù¥Ìä∏ÎêòÏóàÏäµÎãàÎã§`;
            }

            setTimeout(() => loadLinks(), 1500);
        }

        // ÎßÅÌÅ¨ Ï∂îÍ∞Ä

        // ÎßÅÌÅ¨ ÏàòÏ†ï
        function editLink(id, name, url, description) {
            document.getElementById('name').value = name;

            const addBtn = document.querySelector('button[onclick="addLink()"]');

                addBtn.parentNode.insertBefore(cancelBtn, addBtn.nextSibling);

            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });

        // ÎßÅÌÅ¨ ÏóÖÎç∞Ïù¥Ìä∏
        async function updateLink(id) {

            }

            if (!name || !url) {

        // ÏàòÏ†ï Ï∑®ÏÜå
        function cancelEdit() {

        // Îç∞Ïù¥ÌÑ∞ ÎÇ¥Î≥¥ÎÇ¥Í∏∞
        function exportData() {
            const csvContent = [
                ['Ï†úÎ™©', 'URL', 'ÎèôÍ∏∞ÌôîÎêú Ï†úÎ™©', 'Ï±ÑÎÑê', 'ÏÑ§Î™Ö'],
                ...allLinks.map(link => {
                    const syncData = syncedData[link.id];
                    return [
                        link.name,
                        link.url,
                        syncData?.title || '',
                        syncData?.channel || '',
                        link.description || ''
                    ];
                })
            ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `fun-youtube-links-${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }
        
        // Î°úÍ∑∏Ïù∏ Ìï®ÏàòÎì§
