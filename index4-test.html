<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Style - YouTube Link Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #e0e5ec;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
        }

        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 50px;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 3px 3px 6px #a0a5ac, -3px -3px 6px #ffffff;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-top: -30px;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .input-section {
            background: #e0e5ec;
            padding: 40px;
            border-radius: 30px;
            margin-bottom: 60px;
            box-shadow: 20px 20px 60px #a3a8b1,
                        -20px -20px 60px #ffffff;
        }

        .input-wrapper {
            background: #e0e5ec;
            border-radius: 25px;
            padding: 8px;
            box-shadow: inset 8px 8px 16px #a3a8b1,
                        inset -8px -8px 16px #ffffff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 18px 25px;
            background: transparent;
            border: none;
            font-size: 16px;
            color: #4a5568;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #a0aec0;
        }

        button {
            padding: 15px 35px;
            background: linear-gradient(145deg, #f0f5fd, #c8ccd3);
            border: none;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 600;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 15px #a3a8b1,
                        -5px -5px 15px #ffffff;
        }

        button:hover {
            background: linear-gradient(145deg, #c8ccd3, #f0f5fd);
        }

        button:active {
            box-shadow: inset 5px 5px 15px #a3a8b1,
                        inset -5px -5px 15px #ffffff;
            transform: scale(0.98);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 50px;
            margin-bottom: 50px;
        }

        .video-card {
            background: #e0e5ec;
            border-radius: 25px;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            box-shadow: 12px 12px 24px #a3a8b1,
                        -12px -12px 24px #ffffff;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 15px 15px 30px #a3a8b1,
                        -15px -15px 30px #ffffff;
        }

        .video-card:active {
            box-shadow: inset 5px 5px 10px #a3a8b1,
                        inset -5px -5px 10px #ffffff;
            transform: scale(0.98);
        }

        .thumbnail-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: #e0e5ec;
            box-shadow: inset 3px 3px 6px #a3a8b1,
                        inset -3px -3px 6px #ffffff;
            margin-bottom: 15px;
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            opacity: 0.95;
            transition: all 0.3s ease;
        }

        .video-card:hover .video-thumbnail {
            opacity: 1;
            transform: scale(1.05);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #e0e5ec;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 10px #a3a8b1,
                        -5px -5px 10px #ffffff;
        }

        .video-card:hover .play-overlay {
            opacity: 1;
        }

        .play-triangle {
            width: 0;
            height: 0;
            border-left: 20px solid #4a5568;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        .duration-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #e0e5ec;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            color: #4a5568;
            box-shadow: 3px 3px 6px #a3a8b1,
                        -3px -3px 6px #ffffff;
        }

        .video-content {
            padding: 10px;
        }

        .video-title {
            font-size: 17px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .channel-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .channel-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(145deg, #f0f5fd, #c8ccd3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #4a5568;
            box-shadow: 3px 3px 6px #a3a8b1,
                        -3px -3px 6px #ffffff;
        }

        .channel-info {
            flex: 1;
        }

        .channel-name {
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .subscribers {
            color: #718096;
            font-size: 12px;
        }

        .video-stats {
            display: flex;
            gap: 20px;
            padding: 10px;
            background: #e0e5ec;
            border-radius: 15px;
            box-shadow: inset 2px 2px 4px #a3a8b1,
                        inset -2px -2px 4px #ffffff;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #718096;
        }

        .stat-icon {
            font-size: 16px;
        }

        .tag-list {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 6px 12px;
            background: #e0e5ec;
            border-radius: 12px;
            font-size: 11px;
            color: #4a5568;
            font-weight: 500;
            box-shadow: 3px 3px 6px #a3a8b1,
                        -3px -3px 6px #ffffff;
        }

        .loading-card {
            background: #e0e5ec;
            border-radius: 25px;
            padding: 15px;
            box-shadow: 12px 12px 24px #a3a8b1,
                        -12px -12px 24px #ffffff;
            animation: pulse-neumorphic 2s infinite;
        }

        @keyframes pulse-neumorphic {
            0%, 100% {
                box-shadow: 12px 12px 24px #a3a8b1,
                            -12px -12px 24px #ffffff;
            }
            50% {
                box-shadow: 8px 8px 16px #a3a8b1,
                            -8px -8px 16px #ffffff;
            }
        }

        .skeleton {
            background: linear-gradient(90deg, #e0e5ec 25%, #d0d5dc 50%, #e0e5ec 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 10px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .input-wrapper {
                flex-direction: column;
                padding: 15px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neumorphic YouTube</h1>
        <p class="subtitle">Soft UI Design with Depth & Shadows</p>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="youtube-url" placeholder="Enter YouTube video URL..." />
                <button onclick="fetchVideoInfo()">Get Preview</button>
            </div>
        </div>

        <div id="cards-container" class="cards-grid"></div>
    </div>

    <script>
        const sampleVideos = [
            {
                id: 'fRh_vgS2dFE',
                title: 'Justin Bieber - Sorry (PURPOSE : The Movement)',
                channel: 'Justin Bieber',
                subscribers: '71.2M',
                views: '3.5B',
                likes: '12M',
                time: '7 years',
                duration: '3:26',
                thumbnail: 'https://img.youtube.com/vi/fRh_vgS2dFE/maxresdefault.jpg',
                tags: ['Music', 'Pop', 'Dance']
            },
            {
                id: 'CevxZvSJLk8',
                title: 'Katy Perry - Roar (Official)',
                channel: 'Katy Perry',
                subscribers: '44.3M',
                views: '3.8B',
                likes: '15M',
                time: '10 years',
                duration: '4:29',
                thumbnail: 'https://img.youtube.com/vi/CevxZvSJLk8/maxresdefault.jpg',
                tags: ['Music', 'Pop', 'Official']
            },
            {
                id: '09R8_2nJtjg',
                title: 'Maroon 5 - Sugar (Official Music Video)',
                channel: 'Maroon 5',
                subscribers: '36.5M',
                views: '3.7B',
                likes: '11M',
                time: '8 years',
                duration: '5:02',
                thumbnail: 'https://img.youtube.com/vi/09R8_2nJtjg/maxresdefault.jpg',
                tags: ['Music', 'Wedding', 'Pop']
            }
        ];

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => window.open(`https://www.youtube.com/watch?v=${video.id}`, '_blank');

            const channelInitial = video.channel ? video.channel.charAt(0).toUpperCase() : '?';

            const tagsHTML = video.tags ? video.tags.map(tag =>
                `<span class="tag">${tag}</span>`
            ).join('') : '';

            card.innerHTML = `
                <div class="thumbnail-container">
                    <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail">
                    <div class="play-overlay">
                        <div class="play-triangle"></div>
                    </div>
                    <div class="duration-badge">${video.duration}</div>
                </div>
                <div class="video-content">
                    <div class="video-title">${video.title}</div>
                    <div class="channel-section">
                        <div class="channel-icon">${channelInitial}</div>
                        <div class="channel-info">
                            <div class="channel-name">${video.channel}</div>
                            <div class="subscribers">${video.subscribers} subscribers</div>
                        </div>
                    </div>
                    <div class="video-stats">
                        <div class="stat-item">
                            <span class="stat-icon">👁️</span>
                            <span>${video.views}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-icon">👍</span>
                            <span>${video.likes}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-icon">🕐</span>
                            <span>${video.time}</span>
                        </div>
                    </div>
                    ${tagsHTML ? `<div class="tag-list">${tagsHTML}</div>` : ''}
                </div>
            `;

            return card;
        }

        function createLoadingCard() {
            const card = document.createElement('div');
            card.className = 'loading-card';

            card.innerHTML = `
                <div class="skeleton" style="height: 200px; margin-bottom: 15px;"></div>
                <div style="padding: 10px;">
                    <div class="skeleton" style="height: 20px; margin-bottom: 12px;"></div>
                    <div class="skeleton" style="height: 16px; width: 60%; margin-bottom: 12px;"></div>
                    <div class="skeleton" style="height: 40px;"></div>
                </div>
            `;

            return card;
        }

        function getVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function fetchVideoInfo() {
            const url = document.getElementById('youtube-url').value.trim();
            const videoId = getVideoId(url);

            if (!videoId) {
                alert('Please enter a valid YouTube URL');
                return;
            }

            const container = document.getElementById('cards-container');
            const loadingCard = createLoadingCard();
            container.insertBefore(loadingCard, container.firstChild);

            // Simulate loading
            setTimeout(() => {
                container.removeChild(loadingCard);

                const mockVideo = {
                    id: videoId,
                    title: 'Loading video information...',
                    channel: 'YouTube',
                    subscribers: '---',
                    views: '---',
                    likes: '---',
                    time: 'Now',
                    duration: '0:00',
                    thumbnail: `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`,
                    tags: ['Video']
                };

                const card = createVideoCard(mockVideo);
                container.insertBefore(card, container.firstChild);
            }, 1500);
        }

        // Load sample videos
        window.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('cards-container');
            sampleVideos.forEach(video => {
                container.appendChild(createVideoCard(video));
            });
        });

        // Enter key support
        document.getElementById('youtube-url').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchVideoInfo();
            }
        });
    </script>
    <div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; background: #e0e5ec; padding: 10px 20px; border-radius: 20px; box-shadow: 5px 5px 15px #a3a8b1, -5px -5px 15px #ffffff;">

        <a href="index5-test.html" style="text-decoration: none; color: #4a5568; font-weight: bold;">5</a>
        <a href="index6-test.html" style="text-decoration: none; color: #4a5568; font-weight: bold;">6</a>
    </div>
</body>
</html>
