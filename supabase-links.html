    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;

        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;

            border-bottom: 2px solid #333;
        }
        
        h1 {
            font-size: 2em;

        }
        
        .back-btn {
            padding: 10px 20px;
            background: #1a1a1a;
            color: #888;
            border: 1px solid #333;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #2a2a2a;
            color: #fff;
            border-color: #555;
        }
        
        /* GPT Links Section */
        .gpt-section {
            margin-bottom: 40px;
            padding-bottom: 20px;
        }
        
        .gpt-section h2 {
            color: #aaa;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #gpt-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .link-btn {
            background: #1a1a1a;
            color: #fff;
            padding: 15px 20px;
            border: 1px solid #333;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .link-btn:hover {
            background: #2a2a2a;
            border-color: #555;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        /* YouTube Live Section */
        .youtube-section {
            margin-bottom: 40px;
            padding-bottom: 20px;
        }
        
        .youtube-section h2 {
            color: #aaa;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #youtube-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .youtube-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            text-decoration: none;
            color: #fff;
            display: block;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .youtube-card:hover {
            background: #2a2a2a;
            border-color: #555;
            transform: translateY(-2px);
        }
        
        .live-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff0000;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        /* Favorite Sites Section */
        .favorite-section {
            margin-bottom: 40px;
            padding-bottom: 20px;

        .favorite-section h2 {
            color: #aaa;
            margin-bottom: 20px;

        #favorite-links {

        /* Fun YouTube Section */

        .fun-youtube-section .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        .fun-youtube-section h2 {
            color: #aaa;
            margin: 0;
            font-weight: 400;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .view-toggle {
            display: flex;
            gap: 10px;
        }
        
        .fun-youtube-view-btn {
            padding: 6px 12px;
            background: transparent;
            color: #999;
            border: 1px solid #444;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            border-radius: 4px;
        }
        
        .fun-youtube-view-btn.active {
            background: #fff;
            color: #000;
        }
        
        .fun-youtube-view-btn:hover {
            border-color: #666;
        }
        
        /* List View */
        #fun-youtube-links-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: transparent;
        }
        
        .list-item {
            background: transparent;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            border: 1px solid transparent;
        }
        
        .list-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: #333;
        }
        
        /* Grid View */
        #fun-youtube-links-grid {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            background: transparent;
        }
        
        .grid-item {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .grid-item:hover {
            background: #2a2a2a;
            border-color: #555;
            transform: translateY(-2px);
        }
        
        .grid-item .icon {
            font-size: 2em;
        }
        
        /* Custom Category Sections */
        .custom-category {
            margin-bottom: 40px;
            padding-bottom: 20px;
        }
        
        .custom-category h2 {
            color: #aaa;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .custom-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading::after {
            content: "...";
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            background: #1a1a1a;
            border-radius: 10px;
            border: 1px solid #333;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            #gpt-links,
            #youtube-links,
            #favorite-links,
            .custom-links {
                grid-template-columns: 1fr;
            }
            
            #fun-youtube-links-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .back-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Toggle Fun YouTube view
        function toggleFunYoutubeView(view) {
            const listView = document.getElementById('fun-youtube-links-list');
            const gridView = document.getElementById('fun-youtube-links-grid');
            const buttons = document.querySelectorAll('.fun-youtube-view-btn');
            
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.view === view) {
                    btn.classList.add('active');
                }
            });
            
            if (view === 'list') {
                listView.style.display = 'flex';
                gridView.style.display = 'none';
            } else {
                listView.style.display = 'none';
                gridView.style.display = 'grid';
            }
            
            localStorage.setItem('funYoutubeView', view);
        }
        
        // Supabase configuration
        const SUPABASE_URL = 'https://ddfnxbkiewolgweivomv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRkZm54YmtpZXdvbGd3ZWl2b212Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MzI3NzYsImV4cCI6MjA2NzIwODc3Nn0.YCS2UH6YWarPX3C2ryFUUQnFA-3er_ZQomf_mccjmD8';
        
        let supabase = null;
        
        // Initialize Supabase
        function initializeSupabase() {
            if (!window.supabase) {
                console.error('Supabase library not loaded');
                return false;
            }
            
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase client initialized');
                return true;
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
                return false;
            }
        }
        
        // Create link HTML for GPT/Favorite sections
        function createLinkButton(link) {
            return `
                <a href="${link.url}" target="_blank" class="link-btn">
                    <span>${link.icon || 'üîó'}</span>
                    <span>${link.name}</span>
                </a>
            `;
        }
        
        // Create YouTube card HTML
        function createYoutubeCard(link) {
            const isLive = link.is_live || false;
            return `
                <a href="${link.url}" target="_blank" class="youtube-card">
                    ${isLive ? '<div class="live-indicator">LIVE</div>' : ''}
                    <h3>${link.icon || 'üì∫'} ${link.name}</h3>
                </a>
            `;
        }
        
        // Create Fun YouTube list item
        function createFunYoutubeListItem(link) {
            return `
                <a href="${link.url}" target="_blank" class="list-item">
                    <span style="font-size: 20px;">${link.icon || 'üéÆ'}</span>
                    <span>${link.name}</span>
                </a>
            `;
        }
        
        // Create Fun YouTube grid item
        function createFunYoutubeGridItem(link) {
            return `
                <a href="${link.url}" target="_blank" class="grid-item">
                    <div class="icon">${link.icon || 'üéÆ'}</div>
                    <div>${link.name}</div>
                </a>
            `;
        }
        
        // Load and display links
        async function loadLinksFromSupabase() {
            if (!supabase) {
                if (!initializeSupabase()) {
                    showError('Failed to initialize Supabase');
                    return;
                }
            }
            
            try {
                // Load all links
                const { data: links, error } = await supabase
                    .from('links')
                    .select('*')
                    .order('position', { ascending: true });
                
                if (error) throw error;
                
                // Clear loading states
                document.getElementById('gpt-links').classList.remove('loading');
                document.getElementById('youtube-links').classList.remove('loading');
                document.getElementById('favorite-links').classList.remove('loading');
                document.getElementById('fun-youtube-links-list').classList.remove('loading');
                
                // Filter and display links by category
                const gptLinks = links.filter(link => link.category === 'gpt');
                const youtubeLinks = links.filter(link => link.category === 'youtube');
                const favoriteLinks = links.filter(link => link.category === 'favorite');
                const funYoutubeLinks = links.filter(link => link.category === 'fun-youtube');
                
                // Display GPT links
                const gptContainer = document.getElementById('gpt-links');
                if (gptLinks.length > 0) {
                    gptContainer.innerHTML = gptLinks.map(link => createLinkButton(link)).join('');
                } else {
                    gptContainer.innerHTML = '<div class="empty-state">GPT ÎßÅÌÅ¨Í∞Ä ÏóÜÏäµÎãàÎã§</div>';
                }
                
                // Display YouTube links
                const youtubeContainer = document.getElementById('youtube-links');
                if (youtubeLinks.length > 0) {
                    youtubeContainer.innerHTML = youtubeLinks.map(link => createYoutubeCard(link)).join('');
                } else {
                    youtubeContainer.innerHTML = '<div class="empty-state">YouTube ÎßÅÌÅ¨Í∞Ä ÏóÜÏäµÎãàÎã§</div>';
                }
                
                // Display Favorite links
                const favoriteContainer = document.getElementById('favorite-links');
                if (favoriteLinks.length > 0) {
                    favoriteContainer.innerHTML = favoriteLinks.map(link => createLinkButton(link)).join('');
                } else {
                    favoriteContainer.innerHTML = '<div class="empty-state">Ï¶êÍ≤®Ï∞æÍ∏∞Í∞Ä ÏóÜÏäµÎãàÎã§</div>';
                }
                
                // Display Fun YouTube links
                const funListContainer = document.getElementById('fun-youtube-links-list');
                const funGridContainer = document.getElementById('fun-youtube-links-grid');
                
                if (funYoutubeLinks.length > 0) {
                    funListContainer.innerHTML = funYoutubeLinks.map(link => createFunYoutubeListItem(link)).join('');
                    funGridContainer.innerHTML = funYoutubeLinks.map(link => createFunYoutubeGridItem(link)).join('');
                } else {
                    const emptyMsg = '<div class="empty-state">Fun YouTube ÎßÅÌÅ¨Í∞Ä ÏóÜÏäµÎãàÎã§</div>';
                    funListContainer.innerHTML = emptyMsg;
                    funGridContainer.innerHTML = emptyMsg;
                }
                
                // Load custom categories
                await loadCustomCategories(links);
                
            } catch (error) {
                console.error('Error loading links:', error);
                showError('ÎßÅÌÅ¨Î•º Î∂àÎü¨Ïò§Îäî Îç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§');
            }
        }
        
        // Load custom categories
        async function loadCustomCategories(allLinks) {
            const container = document.getElementById('custom-category-sections');
            container.innerHTML = '';
            
            // Get unique custom categories
            const customCategories = [...new Set(allLinks
                .filter(link => link.category && !['gpt', 'youtube', 'favorite', 'fun-youtube'].includes(link.category))
                .map(link => link.category))];
            
            customCategories.forEach(category => {
                const categoryLinks = allLinks.filter(link => link.category === category);
                
                if (categoryLinks.length > 0) {
                    const section = document.createElement('div');
                    section.className = 'custom-category';
                    section.innerHTML = `
                        <h2>üìÅ ${category}</h2>
                        <div class="custom-links">
                            ${categoryLinks.map(link => createLinkButton(link)).join('')}
                        </div>
                    `;
                    container.appendChild(section);
                }
            });
        }
        
        // Show error message
        function showError(message) {
            const containers = ['gpt-links', 'youtube-links', 'favorite-links', 'fun-youtube-links-list'];
            containers.forEach(id => {
                const container = document.getElementById(id);
                if (container) {
                    container.innerHTML = `<div class="empty-state">‚ùå ${message}</div>`;
                }
            });
        }
        
        // Initialize page
        async function initializePage() {
            // Load saved view preference
            const savedView = localStorage.getItem('funYoutubeView') || 'list';
            toggleFunYoutubeView(savedView);
            
            // Wait for Supabase library and load links
            if (window.supabase && window.supabase.createClient) {
                await loadLinksFromSupabase();
            } else {
                // Wait for library to load
                setTimeout(async () => {
                    await loadLinksFromSupabase();
                }, 1000);
            }
        }
        
        // Load page when DOM is ready
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
