        }

        .import-section {

            animation: slideDown 0.5s ease-out;

        .import-section h3 {
            color: #ff4444;
            margin-bottom: 20px;
            font-size: 1.3em;

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {

            margin-bottom: 10px;
            color: #aaa;
        }

        .playlist-input {

            min-height: 150px;
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-family: monospace;
            font-size: 14px;

            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;

        .btn-primary {
            background: #ff0000;
            color: white;
        }

        .btn-primary:hover {

        .btn-secondary {

            border-radius: 12px;

            cursor: pointer;

            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-radius: 50%;
            border-top-color: #ff0000;
            animation: spin 1s linear infinite;

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {

                transform: translateY(0);
            }
        }

            top: 0;
            left: 0;
            width: 100%;

            background: rgba(0, 0, 0, 0.95);

        .video-player-container {

            }

            }
        }

        // Extract video ID from URL
        function extractVideoId(url) {
            // Handle YouTube Shorts
            if (url.includes('/shorts/')) {
                const match = url.match(/shorts\/([^#&?]*)/);
                return match ? match[1] : null;
            }

            // Regular YouTube URLs
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/v\/)([^#&?]*).*/,
                /^([^#&?]*).*/
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    return match[1];
                }
            }
            return null;
        }

        // YouTube Data API v3 with better error handling
        async function fetchPlaylistWithFallback(playlistId) {
            // Î®ºÏ†Ä Í≥µÍ∞ú API ÌîÑÎ°ùÏãú ÏãúÎèÑ
            try {
                // YouTube RSS Feed ÏÇ¨Ïö© ÏãúÎèÑ

        // Parse playlist input
        function parsePlaylistInput(input) {
            const lines = input.trim().split('\n');
            const videos = [];
            
            lines.forEach((line, index) => {
                const trimmedLine = line.trim();
                if (!trimmedLine) return;
                
                // Try to extract URL from line
                const urlMatch = trimmedLine.match(/(https?:\/\/[^\s]+)/);
                if (urlMatch) {
                    const url = urlMatch[1];
                    const videoId = extractVideoId(url);

                        });

            });

            let videos = [];
            
            // Check if playlist URL is provided
            if (playlistUrl) {
                const playlistId = extractPlaylistId(playlistUrl);
                if (playlistId) {
                    showStatus('Ïû¨ÏÉùÎ™©Î°ùÏóêÏÑú ÎèôÏòÅÏÉÅÏùÑ Í∞ÄÏ†∏Ïò§Îäî Ï§ë...', 'success');
                    videos = await fetchPlaylistWithFallback(playlistId);
                    
                    if (videos.length === 0) {
                        // ÎåÄÏ≤¥ Î∞©Î≤ï ÏïàÎÇ¥Îäî Ïù¥ÎØ∏ ÌëúÏãúÎê®
                        return;
                    }
                } else {
                    showStatus('Ïú†Ìö®Ìïú Ïû¨ÏÉùÎ™©Î°ù URLÏù¥ ÏïÑÎãôÎãàÎã§', 'error');
                    return;
                }
            } else if (manualInput) {
                // Use manual input if no playlist URL
                videos = parsePlaylistInput(manualInput);
                
                if (videos.length === 0) {
                    showStatus('Ïú†Ìö®Ìïú YouTube ÎßÅÌÅ¨Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§', 'error');
                    return;
                }
            } else {
                showStatus('Ïû¨ÏÉùÎ™©Î°ù URL ÎòêÎäî Í∞úÎ≥Ñ ÎèôÏòÅÏÉÅ ÎßÅÌÅ¨Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî', 'error');
                return;
            }
            
            showStatus(`${videos.length}Í∞úÏùò ÎèôÏòÅÏÉÅÏùÑ Ï≤òÎ¶¨ Ï§ë...`, 'success');
            
            try {
                // Check for existing playlist with same name
                const { data: existingLinks, error: checkError } = await supabase
                    .from('links')
                    .select('*')
                    .eq('category', 'youtube-playlist');
                
                if (checkError) throw checkError;
                
                let playlistId = selectedPlaylistId;
                
                if (playlistId) {
                    // Update selected existing playlist
                    showStatus(`Í∏∞Ï°¥ Ïû¨ÏÉùÎ™©Î°ù '${playlistName}' ÏóÖÎç∞Ïù¥Ìä∏ Ï§ë...`, 'warning');
                        
                        // Get all existing videos in this playlist
                        const existingVideos = existingLinks.filter(link => {
                            try {
                                const metadata = JSON.parse(link.description || '{}');
                                return metadata.playlist_id === playlistId;
                            } catch (e) {
                                return false;
                            }
                        });
                        
                        // Create maps for comparison
                        const existingVideoMap = new Map(
                            existingVideos.map(v => {
                                const metadata = JSON.parse(v.description || '{}');
                                return [metadata.video_id, v];
                            })
                        );
                        
                        const newVideos = [];
                        const updatePromises = [];
                        
                        videos.forEach((video, index) => {
                            const existing = existingVideoMap.get(video.videoId);
                            
                            if (existing) {
                                // Update existing video if title changed
                                if (existing.name !== video.title) {
                                    updatePromises.push(
                                        supabase
                                            .from('links')
                                            .update({
                                                name: video.title,
                                                position: index
                                            })
                                            .eq('id', existing.id)
                                    );
                                }
                                existingVideoMap.delete(video.videoId);
                            } else {
                                // Add new video
                                newVideos.push({
                                    name: video.title || `${playlistName} - Video ${index + 1}`,
                                    url: video.url,
                                    category: 'youtube-playlist',
                                    description: JSON.stringify({
                                        playlist_id: playlistId,
                                        playlist_name: playlistName,
                                        video_id: video.videoId,
                                        channel_name: video.channelTitle || '',
                                        channel_title: video.channelTitle || '',
                                        thumbnail_url: video.thumbnailUrl || `https://img.youtube.com/vi/${video.videoId}/maxresdefault.jpg`
                                    }),
                                    position: index
                                });
                            }
                        });
                        
                        // Delete videos that are no longer in the playlist
                        const videosToDelete = Array.from(existingVideoMap.values()).map(v => v.id);
                        
                        // Execute all operations
                        const promises = [];
                        
                        if (updatePromises.length > 0) {
                            promises.push(...updatePromises);
                        }
                        
                        if (newVideos.length > 0) {
                            promises.push(
                                supabase.from('links').insert(newVideos).select()
                            );
                        }
                        
                        if (videosToDelete.length > 0) {
                            promises.push(
                                supabase.from('links').delete().in('id', videosToDelete)
                            );
                        }
                        
                        await Promise.all(promises);
                        
                        showStatus(`‚úÖ Ïû¨ÏÉùÎ™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏ ÏôÑÎ£å! ÏÉà ÎèôÏòÅÏÉÅ: ${newVideos.length}Í∞ú, ÏóÖÎç∞Ïù¥Ìä∏: ${updatePromises.length}Í∞ú, ÏÇ≠Ï†ú: ${videosToDelete.length}Í∞ú`, 'success');
                    }
                    
                } else {
                    // Create new playlist
                    playlistId = `playlist_${Date.now()}`;
                    
                    const { data: savedVideos, error } = await supabase
                        .from('links')
                        .insert(
                            videos.map((video, index) => ({
                                name: video.title || `${playlistName} - Video ${index + 1}`,
                                url: video.url,
                                category: 'youtube-playlist',
                                description: JSON.stringify({
                                    playlist_id: playlistId,
                                    playlist_name: playlistName,
                                    video_id: video.videoId,
                                    channel_name: video.channelTitle || '',
                                    channel_title: video.channelTitle || '',
                                    thumbnail_url: video.thumbnailUrl || `https://img.youtube.com/vi/${video.videoId}/maxresdefault.jpg`
                                }),
                                position: index
                            }))
                        )
                        .select();
                    
                    if (error) throw error;
                    
                    showStatus(`‚úÖ ÏÉà Ïû¨ÏÉùÎ™©Î°ù ÏÉùÏÑ± ÏôÑÎ£å! ${savedVideos.length}Í∞úÏùò ÎèôÏòÅÏÉÅÏù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!`, 'success');
                }
                
                // Clear input
                clearInput();
                
                // Reload playlists
                await loadPlaylists();
                
                // Show the playlist
                if (playlistId) {
                    showPlaylist(playlistId);
                }
                
            } catch (error) {
                console.error('Error saving playlist:', error);
                showStatus('Ïû¨ÏÉùÎ™©Î°ù Ï†ÄÏû• Ïã§Ìå®: ' + error.message, 'error');
            }
        }

        // Load all playlists from links table
        async function loadPlaylists() {
            try {
                const { data, error } = await supabase
                    .from('links')
                    .select('*')
                    .eq('category', 'youtube-playlist')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                // Group by playlist using description JSON
                playlists = {};
                data.forEach(link => {
                    let metadata = {};
                    try {
                        metadata = JSON.parse(link.description || '{}');
                    } catch (e) {
                        // If description is not JSON, create default metadata
                        metadata = {
                            playlist_id: 'default',
                            playlist_name: 'Unknown Playlist'
                        };
                    }
                    const playlistId = metadata.playlist_id || 'default';
                    const playlistName = metadata.playlist_name || 'Unknown Playlist';
                    
                    if (!playlists[playlistId]) {
                        playlists[playlistId] = {
                            name: playlistName,
                            videos: []
                        };
                    }
                    
                    playlists[playlistId].videos.push({
                        id: link.id,
                        title: link.name,
                        url: link.url,
                        video_id: metadata.video_id || extractVideoId(link.url),
                        channel_name: metadata.channel_name || metadata.channel_title || '',
                        thumbnail_url: metadata.thumbnail_url || `https://img.youtube.com/vi/${metadata.video_id || extractVideoId(link.url)}/mqdefault.jpg`,
                        position: link.position,
                        metadata: metadata
                    });
                });
                
                // Sort videos by position
                Object.keys(playlists).forEach(playlistId => {
                    playlists[playlistId].videos.sort((a, b) => a.position - b.position);
                });
                
                // Update playlist dropdown
                updatePlaylistDropdown();
                
                displayPlaylistTabs();
                
                // Show first playlist if exists
                const playlistIds = Object.keys(playlists);
                if (playlistIds.length > 0) {
                    showPlaylist(playlistIds[0]);
                } else {
                    document.getElementById('videos-container').innerHTML = 
                        '<div class="empty-state"><h3>ÏïÑÏßÅ Ïû¨ÏÉùÎ™©Î°ùÏù¥ ÏóÜÏäµÎãàÎã§</h3><p>ÏúÑÏóêÏÑú YouTube ÎßÅÌÅ¨Î•º Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</p></div>';
                }
                
            } catch (error) {
                console.error('Error loading playlists:', error);
                showStatus('Ïû¨ÏÉùÎ™©Î°ù Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®', 'error');
            }
        }
        
        // Update playlist dropdown
        function updatePlaylistDropdown() {
            const select = document.getElementById('playlist-select');
            const currentValue = select.value;
            
            // Clear existing options except first two
            while (select.options.length > 2) {
                select.remove(2);
            }
            
            // Add playlists to dropdown
            Object.keys(playlists).forEach(playlistId => {
                const option = document.createElement('option');
                option.value = playlistId;
                option.textContent = playlists[playlistId].name;
                select.appendChild(option);
            });
            
            // Restore previous selection if possible
            if (currentValue && select.querySelector(`option[value="${currentValue}"]`)) {
                select.value = currentValue;
            }
        }

        // Show specific playlist

        // Fetch real video titles using noembed
        async function fetchVideoTitles(videos) {
            for (const video of videos) {
                try {
                    const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${video.video_id}`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.title) {
                            // Update UI
                            const videoCard = document.querySelector(`.video-card[onclick="playVideo('${video.video_id}')"]`);
                            if (videoCard) {
                                const titleEl = videoCard.querySelector('.video-title');
                                if (titleEl) titleEl.textContent = data.title;
                                
                                const channelEl = videoCard.querySelector('.video-channel');
                                if (channelEl && data.author_name) {
                                    channelEl.textContent = data.author_name;
                                }
                            }
                            
                            // Update in database
                            const updatedMetadata = {
                                ...video.metadata,
                                channel_name: data.author_name || 'Unknown'
                            };
                            await supabase
                                .from('links')
                                .update({ 
                                    name: data.title,
                                    description: JSON.stringify(updatedMetadata)
                                })
                                .eq('id', video.id);
                        }
                    }
                } catch (error) {
                    console.error('Error fetching video info:', error);
                }
                
                // Delay to avoid rate limiting
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }
