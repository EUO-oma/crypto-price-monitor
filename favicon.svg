<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 배경 -->
  <rect width="100" height="100" rx="20" fill="#000000"/>
  
  <!-- 그라데이션 정의 -->
  <defs>
    <linearGradient id="cryptoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7931a" />
      <stop offset="50%" style="stop-color:#627eea" />
      <stop offset="100%" style="stop-color:#00FFA3" />
    </linearGradient>
  </defs>
  
  <!-- C 문자 (Crypto) -->
  <text x="50" y="70" font-family="Arial Black, sans-serif" font-size="60" font-weight="bold" 
        text-anchor="middle" fill="url(#cryptoGradient)">C</text>
  
  <!-- 작은 차트 라인 -->
  <path d="M 20 80 L 30 70 L 40 75 L 50 65 L 60 70 L 70 60 L 80 65" 
        stroke="url(#cryptoGradient)" stroke-width="3" fill="none" opacity="0.8"/>
</svg>