<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'SF Mono', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Hidden interactive area */
        .secret-area {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            cursor: default;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .secret-area:hover {
            opacity: 0.05;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        }
        
        /* Main content */
        .content {
            text-align: center;
            user-select: none;
        }
        
        .title {
            font-size: 72px;
            font-weight: 100;
            letter-spacing: 20px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .subtitle {
            font-size: 14px;
            color: #333;
            letter-spacing: 2px;
        }
        
        /* Hidden link */
        .hidden-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #111;
            text-decoration: none;
            font-size: 12px;
            transition: color 0.3s ease;
        }
        
        .hidden-link:hover {
            color: #222;
        }
        
        /* Click counter */
        #counter {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #111;
            font-size: 10px;
            font-family: monospace;
        }
        
        /* Hidden button that appears after 3 clicks */
        .secret-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            color: #333;
            padding: 20px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
        }
        
        .secret-button.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .secret-button:hover {
            background: #1a1a1a;
            border-color: #333;
            color: #666;
        }
        
        /* Pattern input area */
        .pattern-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .pattern-area.active {
            opacity: 1;
        }
        
        .pattern-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #111;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .pattern-dot:hover {
            background: #222;
            transform: scale(1.2);
        }
        
        .pattern-dot.clicked {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="title">BW</h1>
        <p class="subtitle">///////////////</p>
    </div>
    
    <!-- Secret click area -->
    <div class="secret-area" onclick="secretClick()"></div>
    
    <!-- Hidden link -->
    <a href="#" class="hidden-link" onclick="showPattern(); return false;">â€¢</a>
    
    <!-- Click counter -->
    <div id="counter">0</div>
    
    <!-- Secret button (appears after 3 clicks) -->
    <button class="secret-button" id="secretBtn" onclick="goToBWMode()">Enter</button>
    
    <!-- Pattern area -->
    <div class="pattern-area" id="patternArea">
        <div class="pattern-dot" data-value="1" onclick="patternClick(1)"></div>
        <div class="pattern-dot" data-value="2" onclick="patternClick(2)"></div>
        <div class="pattern-dot" data-value="3" onclick="patternClick(3)"></div>
        <div class="pattern-dot" data-value="4" onclick="patternClick(4)"></div>
        <div class="pattern-dot" data-value="5" onclick="patternClick(5)"></div>
    </div>
    
    <script>
        let clickCount = 0;
        let pattern = [];
        const correctPattern = [1, 3, 5, 2, 4]; // Secret pattern
        
        // Secret area click
        function secretClick() {
            clickCount++;
            document.getElementById('counter').textContent = clickCount;
            
            if (clickCount >= 3) {
                document.getElementById('secretBtn').classList.add('show');
            }
            
            // Easter egg: at 10 clicks, go directly
            if (clickCount >= 10) {
                window.location.href = 'bw-mode.html';
            }
        }
        
        // Show pattern area
        function showPattern() {
            document.getElementById('patternArea').classList.add('active');
            pattern = [];
            document.querySelectorAll('.pattern-dot').forEach(dot => {
                dot.classList.remove('clicked');
            });
        }
        
        // Pattern click
        function patternClick(value) {
            pattern.push(value);
            event.target.classList.add('clicked');
            
            if (pattern.length === correctPattern.length) {
                if (pattern.join('') === correctPattern.join('')) {
                    // Correct pattern!
                    setTimeout(() => {
                        window.location.href = 'bw-mode.html';
                    }, 500);
                } else {
                    // Wrong pattern, reset
                    setTimeout(() => {
                        pattern = [];
                        document.querySelectorAll('.pattern-dot').forEach(dot => {
                            dot.classList.remove('clicked');
                        });
                    }, 1000);
                }
            }
        }
        
        // Go to BW Mode
        function goToBWMode() {
            window.location.href = 'bw-mode.html';
        }
        
        // Keyboard shortcut: Ctrl+B
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'b') {
                window.location.href = 'bw-mode.html';
            }
        });
        
        // Another hidden method: triple click on title
        let titleClicks = 0;
        document.querySelector('.title').addEventListener('click', () => {
            titleClicks++;
            if (titleClicks === 3) {
                window.location.href = 'bw-mode.html';
            }
            setTimeout(() => { titleClicks = 0; }, 1000);
        });
    </script>
</body>
</html>
