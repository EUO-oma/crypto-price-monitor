<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>BW Mode 9 - Layout Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .layout-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .layout-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        
        .layout-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
        }
        
        .layout-preview {
            width: 100%;
            height: 150px;
            background: #111;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Layout previews */
        .preview-horizontal {
            display: flex;
            gap: 2px;
            padding: 10px;
        }
        
        .preview-horizontal div {
            width: 20px;
            height: 30px;
            border-radius: 3px;
        }
        
        .preview-vertical {
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding: 10px;
        }
        
        .preview-vertical div {
            width: 80px;
            height: 15px;
            border-radius: 3px;
        }
        
        .preview-diagonal {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .preview-diagonal div {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }
        
        .preview-diagonal div:nth-child(1) {
            clip-path: polygon(0 0, 33% 0, 0 100%);
        }
        
        .preview-diagonal div:nth-child(2) {
            clip-path: polygon(33% 0, 66% 0, 33% 100%, 0 100%);
        }
        
        .preview-diagonal div:nth-child(3) {
            clip-path: polygon(66% 0, 100% 0, 100% 100%, 33% 100%);
        }
        
        .preview-diagonal-reverse {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .preview-diagonal-reverse div {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }
        
        .preview-diagonal-reverse div:nth-child(1) {
            clip-path: polygon(0 0, 66% 0, 100% 100%);
        }
        
        .preview-diagonal-reverse div:nth-child(2) {
            clip-path: polygon(66% 0, 100% 0, 100% 100%, 66% 100%);
        }
        
        .preview-diagonal-reverse div:nth-child(3) {
            clip-path: polygon(0 0, 0 100%, 66% 100%);
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            padding: 10px;
            width: 120px;
            height: 120px;
        }
        
        .preview-grid div {
            border-radius: 3px;
        }
        
        /* Sample colors for preview */
        .color-sample-0 { background-color: #808080; }
        .color-sample-1 { background-color: #FFFFFF; }
        .color-sample-2 { background-color: #FF1744; }
        .color-sample-3 { background-color: #FF8C00; }
        .color-sample-4 { background-color: #FFFF00; }
        .color-sample-5 { background-color: #90EE90; }
        .color-sample-6 { background-color: #5DADE2; }
        .color-sample-7 { background-color: #00008B; }
        .color-sample-8 { background-color: #8B00FF; }
        
        .layout-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .layout-desc {
            font-size: 14px;
            color: #888;
            line-height: 1.4;
        }
        
        .back-link {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: #fff;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            
            .layout-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BW Mode 9 - 레이아웃 선택</h1>
        
        <div class="layout-grid">
            <!-- Horizontal Layout -->
            <a href="bw-mode9.html" class="layout-card">
                <div class="layout-preview">
                    <div class="preview-horizontal">
                        <div class="color-sample-1"></div>
                        <div class="color-sample-2"></div>
                        <div class="color-sample-3"></div>
                        <div class="color-sample-4"></div>
                        <div class="color-sample-5"></div>
                    </div>
                </div>
                <h3 class="layout-title">가로 레이아웃</h3>
                <p class="layout-desc">숫자를 가로로 나열하여 표시</p>
            </a>
            
            <!-- Vertical Layout -->
            <a href="bw-mode9-vertical.html" class="layout-card">
                <div class="layout-preview">
                    <div class="preview-vertical">
                        <div class="color-sample-2"></div>
                        <div class="color-sample-4"></div>
                        <div class="color-sample-6"></div>
                        <div class="color-sample-8"></div>
                    </div>
                </div>
                <h3 class="layout-title">세로 레이아웃</h3>
                <p class="layout-desc">화면 전체를 세로 막대로 표시</p>
            </a>
            
            <!-- Card Layout -->
            <a href="bw-mode9-card.html" class="layout-card">
                <div class="layout-preview">
                    <div class="preview-diagonal">
                        <div class="color-sample-3"></div>
                        <div class="color-sample-5"></div>
                        <div class="color-sample-7"></div>
                    </div>
                </div>
                <h3 class="layout-title">카드 레이아웃</h3>
                <p class="layout-desc">대각선 카드 스타일</p>
            </a>
            
            <!-- Reverse Diagonal Layout -->
            <a href="bw-mode9-diagonal-reverse.html" class="layout-card">
                <div class="layout-preview">
                    <div class="preview-diagonal-reverse">
                        <div class="color-sample-2"></div>
                        <div class="color-sample-6"></div>
                        <div class="color-sample-4"></div>
                    </div>
                </div>
                <h3 class="layout-title">역대각선 레이아웃</h3>
                <p class="layout-desc">오른쪽 위에서 왼쪽 아래로</p>
            </a>
            
            <!-- Grid Layout -->
            <a href="bw-mode9-grid.html" class="layout-card">
                <div class="layout-preview">
                    <div class="preview-grid">
                        <div class="color-sample-1"></div>
                        <div class="color-sample-2"></div>
                        <div class="color-sample-3"></div>
                        <div class="color-sample-4"></div>
                        <div class="color-sample-5"></div>
                        <div class="color-sample-6"></div>
                        <div class="color-sample-7"></div>
                        <div class="color-sample-8"></div>
                        <div class="color-sample-0"></div>
                    </div>
                </div>
                <h3 class="layout-title">9타일 그리드</h3>
                <p class="layout-desc">3x3 격자로 배치</p>
            </a>
            
            <!-- Diagonal Split Layout -->
            <a href="bw-mode9-diagonal-split.html" class="layout-card">
                <div class="layout-preview">
                    <div class="preview-diagonal">
                        <div class="color-sample-1"></div>
                        <div class="color-sample-3"></div>
                        <div class="color-sample-5"></div>
                    </div>
                </div>
                <h3 class="layout-title">대각선 분할</h3>
                <p class="layout-desc">화면 전체 대각선 색상</p>
            </a>
            
            <!-- True Diagonal Layout -->
            <a href="bw-mode10-diagonal.html" class="layout-card">
                <div class="layout-preview">
                    <div class="preview-diagonal">
                        <div class="color-sample-1" style="position: absolute; top: 10%; left: 10%;"></div>
                        <div class="color-sample-2" style="position: absolute; top: 30%; left: 30%;"></div>
                        <div class="color-sample-3" style="position: absolute; top: 50%; left: 50%;"></div>
                        <div class="color-sample-4" style="position: absolute; top: 70%; left: 70%;"></div>
                    </div>
                </div>
                <h3 class="layout-title">개별 대각선</h3>
                <p class="layout-desc">숫자 각각 대각선 배치</p>
            </a>
            
            <!-- Individual Coin Pages -->
            <a href="bw-mode9-btc.html" class="layout-card">
                <div class="layout-preview">
                    <div class="preview-vertical">
                        <div class="color-sample-1" style="background: #f7931a;"></div>
                        <div class="color-sample-3" style="background: #f7931a;"></div>
                        <div class="color-sample-5" style="background: #f7931a;"></div>
                    </div>
                </div>
                <h3 class="layout-title">BTC 전용</h3>
                <p class="layout-desc">비트코인 가격만 세로로 표시</p>
            </a>
        </div>
        
        <a href="bw-mode.html" class="back-link">← 메뉴로 돌아가기</a>
    </div>
    
    <script src="bw-navigation.js"></script>
</body>
</html>
