<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BW - Range Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'SF Mono', monospace;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.3;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .symbol-btn,
        .timeframe-btn {
            background: #111;
            border: 1px solid #222;
            color: #666;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            font-size: 14px;
        }
        
        .symbol-btn.active,
        .timeframe-btn.active {
            border-color: #fff;
            color: #fff;
            background: #222;
        }
        
        .symbol-btn:hover,
        .timeframe-btn:hover {
            border-color: #444;
            color: #aaa;
        }
        
        .range-container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .range-card {
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .range-card.tight {
            border-color: #4f4f0a;
        }
        
        .range-card.normal {
            border-color: #0a4f0a;
        }
        
        .range-card.wide {
            border-color: #4f0a0a;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .symbol-name {
            font-size: 18px;
            font-weight: bold;
        }
        
        .range-width {
            font-size: 14px;
            color: #888;
        }
        
        .price-info {
            margin-bottom: 15px;
        }
        
        .current-price {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .price-change {
            font-size: 14px;
            opacity: 0.7;
        }
        
        .price-change.positive { color: #0f0; }
        .price-change.negative { color: #f00; }
        
        .range-visual {
            height: 120px;
            background: #111;
            position: relative;
            margin-bottom: 15px;
            border: 1px solid #222;
            overflow: hidden;
        }
        
        .range-band {
            position: absolute;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
        }
        
        .current-position {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: #fff;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        .resistance-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background: #f00;
            opacity: 0.8;
        }
        
        .support-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background: #0f0;
            opacity: 0.8;
        }
        
        .range-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .stat-item {
            background: #111;
            padding: 10px;
            border: 1px solid #222;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: bold;
        }
        
        .stat-value.resistance { color: #f00; }
        .stat-value.support { color: #0f0; }
        
        .volatility-indicator {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        
        .volatility-bar {
            height: 4px;
            background: #111;
            margin-top: 5px;
            position: relative;
            overflow: hidden;
        }
        
        .volatility-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            transition: all 0.5s ease;
        }
        
        .volatility-fill.low {
            background: #0f0;
            width: 33%;
        }
        
        .volatility-fill.medium {
            background: #ff0;
            width: 66%;
        }
        
        .volatility-fill.high {
            background: #f00;
            width: 100%;
        }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: #fff;
        }
        
        .loading {
            text-align: center;
            margin-top: 50px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .controls {
                gap: 5px;
            }
            
            .control-group {
                flex-wrap: wrap;
            }
            
            .symbol-btn,
            .timeframe-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .range-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="bw-mode.html" class="back-link">‚Üê back</a>
    
    <div class="header">range finder</div>
    
    <div class="controls">
        <div class="control-group">
            <span style="color: #666; font-size: 12px;">TIMEFRAME:</span>
            <button class="timeframe-btn" onclick="setTimeframe('5m')">5M</button>
            <button class="timeframe-btn" onclick="setTimeframe('15m')">15M</button>
            <button class="timeframe-btn" onclick="setTimeframe('1h')">1H</button>
            <button class="timeframe-btn active" onclick="setTimeframe('4h')">4H</button>
            <button class="timeframe-btn" onclick="setTimeframe('1d')">1D</button>
        </div>
    </div>
    
    <div class="range-container" id="range-container">
        <div class="loading">Analyzing ranges...</div>
    </div>

    <script>
        let currentTimeframe = '4h';
        let rangeData = {};
        let ws = {};
        
        const symbols = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'XRPUSDT', 'AVAXUSDT'];
        
        function setTimeframe(timeframe) {
            currentTimeframe = timeframe;
            document.querySelectorAll('.timeframe-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Clear existing data and reload
            rangeData = {};
            document.getElementById('range-container').innerHTML = '<div class="loading">Analyzing ranges...</div>';
            symbols.forEach(symbol => fetchKlines(symbol));
        }
        
        async function fetchKlines(symbol) {
            try {
                // Determine number of candles based on timeframe
                const candleCount = {
                    '5m': 60,    // 5 hours
                    '15m': 60,   // 15 hours
                    '1h': 48,    // 2 days
                    '4h': 42,    // 1 week
                    '1d': 30     // 1 month
                }[currentTimeframe] || 48;
                
                const response = await fetch(
                    `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${currentTimeframe}&limit=${candleCount}`
                );
                const klines = await response.json();
                
                // Calculate range data
                const highs = klines.map(k => parseFloat(k[2]));
                const lows = klines.map(k => parseFloat(k[3]));
                const closes = klines.map(k => parseFloat(k[4]));
                const volumes = klines.map(k => parseFloat(k[5]));
                
                const currentPrice = closes[closes.length - 1];
                const openPrice = parseFloat(klines[0][1]);
                const change24h = ((currentPrice - openPrice) / openPrice) * 100;
                
                // Find range (resistance and support)
                const recentHighs = highs.slice(-20);
                const recentLows = lows.slice(-20);
                
                const resistance = Math.max(...recentHighs);
                const support = Math.min(...recentLows);
                const rangeWidth = ((resistance - support) / support) * 100;
                
                // Calculate volatility
                const avgVolume = volumes.reduce((a, b) => a + b, 0) / volumes.length;
                const currentVolume = volumes[volumes.length - 1];
                const volumeRatio = currentVolume / avgVolume;
                
                // Determine if price is in a range
                const priceStdDev = calculateStdDev(closes.slice(-20));
                const avgPrice = closes.slice(-20).reduce((a, b) => a + b, 0) / 20;
                const coefficientOfVariation = (priceStdDev / avgPrice) * 100;
                
                rangeData[symbol] = {
                    currentPrice,
                    change24h,
                    resistance,
                    support,
                    rangeWidth,
                    volumeRatio,
                    volatility: coefficientOfVariation,
                    inRange: coefficientOfVariation < 3 // Less than 3% variation indicates ranging
                };
                
                updateRangeDisplay();
                
            } catch (error) {
                console.error('Error fetching klines for', symbol, error);
            }
        }
        
        function calculateStdDev(values) {
            const avg = values.reduce((a, b) => a + b, 0) / values.length;
            const squareDiffs = values.map(value => Math.pow(value - avg, 2));
            const avgSquareDiff = squareDiffs.reduce((a, b) => a + b, 0) / values.length;
            return Math.sqrt(avgSquareDiff);
        }
        
        function updateRangeDisplay() {
            const container = document.getElementById('range-container');
            
            // Clear loading message if all data is loaded
            if (Object.keys(rangeData).length === symbols.length) {
                container.innerHTML = '';
            }
            
            symbols.forEach(symbol => {
                if (!rangeData[symbol]) return;
                
                let card = document.getElementById(`range-${symbol}`);
                if (!card) {
                    card = createRangeCard(symbol);
                    container.appendChild(card);
                }
                
                updateRangeCard(card, symbol, rangeData[symbol]);
            });
        }
        
        function createRangeCard(symbol) {
            const card = document.createElement('div');
            card.className = 'range-card';
            card.id = `range-${symbol}`;
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="symbol-name">${symbol.replace('USDT', '')}</div>
                    <div class="range-width">-</div>
                </div>
                <div class="price-info">
                    <div class="current-price">-</div>
                    <div class="price-change">-</div>
                </div>
                <div class="range-visual">
                    <div class="range-band"></div>
                    <div class="resistance-line"></div>
                    <div class="support-line"></div>
                    <div class="current-position"></div>
                </div>
                <div class="range-stats">
                    <div class="stat-item">
                        <div class="stat-label">Resistance</div>
                        <div class="stat-value resistance">-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Support</div>
                        <div class="stat-value support">-</div>
                    </div>
                </div>
                <div class="volatility-indicator">
                    <span>Volatility: <span class="volatility-text">-</span></span>
                    <div class="volatility-bar">
                        <div class="volatility-fill"></div>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        function updateRangeCard(card, symbol, data) {
            const {
                currentPrice,
                change24h,
                resistance,
                support,
                rangeWidth,
                volatility,
                inRange
            } = data;
            
            // Update card style based on range width
            card.classList.remove('tight', 'normal', 'wide');
            if (rangeWidth < 5) {
                card.classList.add('tight');
            } else if (rangeWidth < 10) {
                card.classList.add('normal');
            } else {
                card.classList.add('wide');
            }
            
            // Update range width display
            card.querySelector('.range-width').textContent = 
                `${rangeWidth.toFixed(2)}% range`;
            
            // Update price info
            card.querySelector('.current-price').textContent = 
                `$${formatPrice(currentPrice, symbol)}`;
            
            const changeEl = card.querySelector('.price-change');
            changeEl.textContent = `${change24h >= 0 ? '+' : ''}${change24h.toFixed(2)}%`;
            changeEl.className = `price-change ${change24h >= 0 ? 'positive' : 'negative'}`;
            
            // Update visual representation
            const visual = card.querySelector('.range-visual');
            const rangeHeight = resistance - support;
            const currentPosition = ((currentPrice - support) / rangeHeight) * 100;
            
            // Position elements
            card.querySelector('.range-band').style.top = '20%';
            card.querySelector('.range-band').style.bottom = '20%';
            
            card.querySelector('.resistance-line').style.top = '20%';
            card.querySelector('.support-line').style.bottom = '20%';
            card.querySelector('.current-position').style.bottom = 
                `${20 + (60 * currentPosition / 100)}%`;
            
            // Update stats
            card.querySelector('.stat-value.resistance').textContent = 
                `$${formatPrice(resistance, symbol)}`;
            card.querySelector('.stat-value.support').textContent = 
                `$${formatPrice(support, symbol)}`;
            
            // Update volatility
            const volatilityFill = card.querySelector('.volatility-fill');
            const volatilityText = card.querySelector('.volatility-text');
            
            volatilityFill.classList.remove('low', 'medium', 'high');
            if (volatility < 2) {
                volatilityFill.classList.add('low');
                volatilityText.textContent = 'Low';
            } else if (volatility < 5) {
                volatilityFill.classList.add('medium');
                volatilityText.textContent = 'Medium';
            } else {
                volatilityFill.classList.add('high');
                volatilityText.textContent = 'High';
            }
        }
        
        function formatPrice(price, symbol) {
            const decimals = symbol === 'XRPUSDT' ? 4 : 2;
            return price.toLocaleString('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            });
        }
        
        // Connect WebSocket for real-time updates
        function connectWebSockets() {
            symbols.forEach(symbol => {
                if (ws[symbol]) ws[symbol].close();
                
                const stream = symbol.toLowerCase() + '@ticker';
                ws[symbol] = new WebSocket(`wss://stream.binance.com:9443/ws/${stream}`);
                
                ws[symbol].onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (rangeData[symbol]) {
                        rangeData[symbol].currentPrice = parseFloat(data.c);
                        rangeData[symbol].change24h = parseFloat(data.P);
                        updateRangeDisplay();
                    }
                };
            });
        }
        
        // Initialize
        symbols.forEach(symbol => fetchKlines(symbol));
        connectWebSockets();
        
        // Refresh klines every minute
        setInterval(() => {
            symbols.forEach(symbol => fetchKlines(symbol));
        }, 60000);
    </script>
</body>
</html>
