<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>World Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
        }

        .clock-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
        }

        .timezone-label {
            font-size: 2rem;
            color: #666;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeIn 1s ease-in;
        }

        .clock-display {
            display: flex;
            align-items: baseline;
            justify-content: center;
            animation: fadeIn 1s ease-in;
        }

        .time {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 100;
            color: #fff;
            letter-spacing: -5px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .seconds {
            font-size: clamp(2rem, 8vw, 6rem);
            color: #666;
            margin-left: 20px;
            font-weight: 100;
        }

        .ampm {
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: #888;
            margin-left: 20px;
            font-weight: 300;
        }

        .date {
            font-size: clamp(1rem, 3vw, 1.8rem);
            color: #666;
            margin-top: 30px;
            letter-spacing: 3px;
            animation: fadeIn 1.2s ease-in;
        }

        .market-status {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 1.2rem;
            color: #888;
            animation: fadeIn 1.5s ease-in;
        }

        .navigation {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            animation: fadeIn 2s ease-in;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .nav-dot:hover {
            background: #666;
        }

        .back-button {
            position: absolute;
            top: 40px;
            left: 40px;
            color: #666;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            animation: fadeIn 1.5s ease-in;
        }

        .back-button:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .colon {
            animation: pulse 2s infinite;
        }

        /* Custom cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: all 0.1s ease;
            opacity: 0.5;
            z-index: 10000;
        }

        @media (max-width: 768px) {
            .back-button {
                top: 20px;
                left: 20px;
            }

            .market-status {
                top: 20px;
                right: 20px;
                font-size: 1rem;
            }

            .navigation {
                bottom: 20px;
            }

            body {
                cursor: auto;
            }

            .cursor {
                display: none;
            }
        }

        /* Snowfall effect styles */
        .snowflake {
            position: fixed;
            top: -20px;
            color: #fff;
            user-select: none;
            pointer-events: none;
            animation: snowfall linear;
            font-size: 1em;
            z-index: 1;
        }

        @keyframes snowfall {
            from {
                transform: translateY(0) rotate(0deg);
            }
            to {
                transform: translateY(calc(100vh + 20px)) rotate(360deg);
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(30px);
            }
        }

        .snowflake.sway {
            animation: snowfall linear, sway ease-in-out infinite;
        }

        /* Effects control menu */
        .effects-menu {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .menu-toggle {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 2rem;
            transition: all 0.3s ease;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .menu-toggle.active {
            background: rgba(100, 200, 255, 0.3);
            border-color: rgba(100, 200, 255, 0.5);
        }

        .effects-panel {
            position: absolute;
            bottom: 90px;
            right: 0;
            display: grid;
            grid-template-columns: repeat(5, 55px);
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(20px) scale(0.8);
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        .effects-panel.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        .effect-toggle {
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.5em;
            opacity: 0;
            transform: translateY(20px);
        }

        .effects-panel.show .effect-toggle {
            opacity: 1;
            transform: translateY(0);
            animation: bounceIn 0.5s ease-out forwards;
        }

        .effects-panel.show .effect-toggle:nth-child(1) { animation-delay: 0.05s; }
        .effects-panel.show .effect-toggle:nth-child(2) { animation-delay: 0.1s; }
        .effects-panel.show .effect-toggle:nth-child(3) { animation-delay: 0.15s; }
        .effects-panel.show .effect-toggle:nth-child(4) { animation-delay: 0.2s; }
        .effects-panel.show .effect-toggle:nth-child(5) { animation-delay: 0.25s; }
        .effects-panel.show .effect-toggle:nth-child(6) { animation-delay: 0.3s; }
        .effects-panel.show .effect-toggle:nth-child(7) { animation-delay: 0.35s; }
        .effects-panel.show .effect-toggle:nth-child(8) { animation-delay: 0.4s; }
        .effects-panel.show .effect-toggle:nth-child(9) { animation-delay: 0.45s; }
        .effects-panel.show .effect-toggle:nth-child(10) { animation-delay: 0.5s; }
        .effects-panel.show .effect-toggle:nth-child(11) { animation-delay: 0.55s; }
        .effects-panel.show .effect-toggle:nth-child(12) { animation-delay: 0.6s; }
        .effects-panel.show .effect-toggle:nth-child(13) { animation-delay: 0.65s; }
        .effects-panel.show .effect-toggle:nth-child(14) { animation-delay: 0.7s; }
        .effects-panel.show .effect-toggle:nth-child(15) { animation-delay: 0.75s; }
        .effects-panel.show .effect-toggle:nth-child(16) { animation-delay: 0.8s; }
        .effects-panel.show .effect-toggle:nth-child(17) { animation-delay: 0.85s; }
        .effects-panel.show .effect-toggle:nth-child(18) { animation-delay: 0.9s; }
        .effects-panel.show .effect-toggle:nth-child(19) { animation-delay: 0.95s; }
        .effects-panel.show .effect-toggle:nth-child(20) { animation-delay: 1s; }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.5);
            }
            60% {
                transform: translateY(-5px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .effect-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.15);
        }

        /* Active states for all effects */
        .effect-toggle.active { transform: scale(1.05); }

        .snow-toggle.active {
            background: rgba(100, 149, 237, 0.3);
            border-color: rgba(100, 149, 237, 0.5);
        }

        .rain-toggle.active {
            background: rgba(70, 130, 180, 0.3);
            border-color: rgba(70, 130, 180, 0.5);
        }

        .heavy-rain-toggle.active {
            background: rgba(30, 60, 120, 0.4);
            border-color: rgba(30, 60, 120, 0.6);
        }

        .matrix-toggle.active {
            background: rgba(0, 255, 0, 0.2);
            border-color: rgba(0, 255, 0, 0.4);
        }

        .sakura-toggle.active {
            background: rgba(255, 182, 193, 0.3);
            border-color: rgba(255, 182, 193, 0.5);
        }

        .leaves-toggle.active {
            background: rgba(255, 140, 0, 0.3);
            border-color: rgba(255, 140, 0, 0.5);
        }

        .stars-toggle.active {
            background: rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .fireworks-toggle.active {
            background: rgba(255, 69, 0, 0.3);
            border-color: rgba(255, 69, 0, 0.5);
        }

        .bubbles-toggle.active {
            background: rgba(135, 206, 235, 0.3);
            border-color: rgba(135, 206, 235, 0.5);
        }

        .hearts-toggle.active {
            background: rgba(255, 105, 180, 0.3);
            border-color: rgba(255, 105, 180, 0.5);
        }

        .emoji-toggle.active {
            background: rgba(255, 223, 0, 0.3);
            border-color: rgba(255, 223, 0, 0.5);
        }

        .aurora-toggle.active {
            background: rgba(0, 255, 170, 0.3);
            border-color: rgba(0, 255, 170, 0.5);
        }

        .confetti-toggle.active {
            background: rgba(255, 0, 128, 0.3);
            border-color: rgba(255, 0, 128, 0.5);
        }

        .meteor-toggle.active {
            background: rgba(255, 165, 0, 0.3);
            border-color: rgba(255, 165, 0, 0.5);
        }

        .butterfly-toggle.active {
            background: rgba(147, 112, 219, 0.3);
            border-color: rgba(147, 112, 219, 0.5);
        }

        .lightning-toggle.active {
            background: rgba(138, 43, 226, 0.3);
            border-color: rgba(138, 43, 226, 0.5);
        }

        .rainbow-toggle.active {
            background: linear-gradient(90deg, rgba(255,0,0,0.3), rgba(255,255,0,0.3), rgba(0,255,0,0.3), rgba(0,255,255,0.3), rgba(255,0,255,0.3));
            border-color: rgba(255, 255, 255, 0.5);
        }

        .firefly-toggle.active {
            background: rgba(154, 205, 50, 0.3);
            border-color: rgba(154, 205, 50, 0.5);
        }

        .diamond-toggle.active {
            background: rgba(185, 242, 255, 0.3);
            border-color: rgba(185, 242, 255, 0.5);
        }

        .music-toggle.active {
            background: rgba(148, 0, 211, 0.3);
            border-color: rgba(148, 0, 211, 0.5);
        }

        /* Rain effect styles */
        .raindrop {
            position: fixed;
            top: -100px;
            color: rgba(174, 194, 224, 0.5);
            user-select: none;
            pointer-events: none;
            animation: rainfall linear;
            z-index: 1;
        }

        @keyframes rainfall {
            to {
                transform: translateY(calc(100vh + 100px));
            }
        }

        /* Matrix effect styles */
        .matrix-column {
            position: fixed;
            top: -100px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #0F0;
            text-shadow: 0 0 5px #0F0;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        @keyframes matrix-fall {
            to {
                transform: translateY(calc(100vh + 500px));
            }
        }

        /* Heavy rain effect */
        .heavy-raindrop {
            position: fixed;
            top: -100px;
            width: 3px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, rgba(174, 194, 224, 0.6));
            border-radius: 0 0 50% 50%;
            animation: heavy-rainfall linear;
            z-index: 1;
        }

        @keyframes heavy-rainfall {
            to {
                transform: translateY(calc(100vh + 100px));
            }
        }

        /* Cherry blossom (Sakura) effect */
        .sakura-petal {
            position: fixed;
            top: -50px;
            color: #FFB6C1;
            font-size: 1.5em;
            animation: sakura-fall linear;
            z-index: 1;
        }

        @keyframes sakura-fall {
            0% {
                transform: translateY(0) rotate(0deg) translateX(0);
            }
            25% {
                transform: translateY(25vh) rotate(90deg) translateX(20px);
            }
            50% {
                transform: translateY(50vh) rotate(180deg) translateX(-20px);
            }
            75% {
                transform: translateY(75vh) rotate(270deg) translateX(20px);
            }
            100% {
                transform: translateY(calc(100vh + 50px)) rotate(360deg) translateX(0);
            }
        }

        /* Autumn leaves effect */
        .autumn-leaf {
            position: fixed;
            top: -50px;
            font-size: 1.8em;
            animation: leaf-fall linear;
            z-index: 1;
        }

        @keyframes leaf-fall {
            0% {
                transform: translateY(0) rotate(0deg) translateX(0);
            }
            33% {
                transform: translateY(33vh) rotate(120deg) translateX(100px);
            }
            66% {
                transform: translateY(66vh) rotate(240deg) translateX(-100px);
            }
            100% {
                transform: translateY(calc(100vh + 50px)) rotate(360deg) translateX(0);
            }
        }

        /* Shooting stars effect */
        .shooting-star {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.9),
                        0 0 30px 10px rgba(255, 255, 255, 0.6),
                        0 0 45px 15px rgba(255, 255, 255, 0.3);
            animation: shoot linear;
            z-index: 1;
            border-radius: 50%;
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 2px;
            background: linear-gradient(to right,
                rgba(255,255,255,1) 0%,
                rgba(255,255,255,0.8) 30%,
                rgba(255,255,255,0.4) 60%,
                transparent 100%);
            top: 1px;
            right: 3px;
            transform: rotate(-45deg);
            transform-origin: right center;
        }

        @keyframes shoot {
            0% {
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: translate(-120vw, 120vh);
            }
        }

        /* Fireworks effect */
        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode ease-out;
            z-index: 1;
        }

        @keyframes explode {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(20) translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        /* Bubbles effect */
        .bubble {
            position: fixed;
            bottom: -50px;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.5), transparent);
            animation: bubble-rise linear;
            z-index: 1;
        }

        @keyframes bubble-rise {
            0% {
                transform: translateY(0) translateX(0) scale(1);
            }
            50% {
                transform: translateY(-50vh) translateX(50px) scale(1.2);
            }
            100% {
                transform: translateY(calc(-100vh - 50px)) translateX(-50px) scale(0.8);
            }
        }

        /* Hearts effect */
        .heart {
            position: fixed;
            top: -50px;
            color: #ff69b4;
            font-size: 1.5em;
            animation: heart-float linear;
            z-index: 1;
        }

        @keyframes heart-float {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
            }
            50% {
                transform: translateY(50vh) scale(1.2) rotate(180deg);
            }
            100% {
                transform: translateY(calc(100vh + 50px)) scale(1) rotate(360deg);
            }
        }

        /* Emoji rain effect */
        .emoji-drop {
            position: fixed;
            top: -50px;
            font-size: 2em;
            animation: emoji-fall linear;
            z-index: 1;
        }

        @keyframes emoji-fall {
            to {
                transform: translateY(calc(100vh + 50px)) rotate(720deg);
            }
        }

        /* Aurora effect */
        .aurora-wave {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }

        /* Confetti effect */
        .confetti-piece {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: confetti-fall linear;
            z-index: 1;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(calc(100vh + 50px)) rotate(720deg);
            }
        }

        /* Meteor shower effect */
        .meteor {
            position: fixed;
            width: 3px;
            height: 3px;
            background: linear-gradient(45deg, white, transparent);
            box-shadow: 0 0 10px 3px orange;
            animation: meteor-fall linear;
            z-index: 1;
        }

        .meteor::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 2px;
            background: linear-gradient(to right, orange, transparent);
            top: 0;
            right: 0;
        }

        @keyframes meteor-fall {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-150vw, 150vh);
            }
        }

        /* Butterfly effect */
        .butterfly {
            position: fixed;
            font-size: 1.5em;
            animation: butterfly-fly linear infinite;
            z-index: 1;
        }

        @keyframes butterfly-fly {
            0% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -20px) scale(1.1);
            }
            50% {
                transform: translate(-20px, -40px) scale(1);
            }
            75% {
                transform: translate(40px, -20px) scale(1.1);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        /* Lightning effect */
        .lightning-bolt {
            position: fixed;
            top: 0;
            width: 2px;
            height: 100vh;
            background: linear-gradient(to bottom, transparent, white, transparent);
            opacity: 0;
            animation: lightning-flash ease-out;
            z-index: 1000;
        }

        @keyframes lightning-flash {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Rainbow effect */
        .rainbow-arc {
            position: fixed;
            top: -100px;
            width: 200%;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(180deg,
                transparent 0%,
                rgba(255,0,0,0.4) 14%,
                rgba(255,165,0,0.4) 28%,
                rgba(255,255,0,0.4) 42%,
                rgba(0,255,0,0.4) 56%,
                rgba(0,0,255,0.4) 70%,
                rgba(75,0,130,0.4) 84%,
                rgba(238,130,238,0.4) 98%,
                transparent 100%);
            animation: rainbow-move linear infinite;
            z-index: 1;
        }

        @keyframes rainbow-move {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Firefly effect */
        .firefly {
            position: fixed;
            width: 4px;
            height: 4px;
            background: yellow;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px yellow;
            animation: firefly-float linear infinite;
            z-index: 1;
        }

        @keyframes firefly-float {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(100px, -100px);
                opacity: 0;
            }
        }

        /* Diamond effect */
        .diamond {
            position: fixed;
            font-size: 1.5em;
            color: #b9f2ff;
            text-shadow: 0 0 10px rgba(185, 242, 255, 0.8);
            animation: diamond-sparkle linear;
            z-index: 1;
        }

        @keyframes diamond-sparkle {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 50px)) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Music notes effect */
        .music-note {
            position: fixed;
            font-size: 1.8em;
            animation: music-dance linear;
            z-index: 1;
        }

        @keyframes music-dance {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(75vh) translateX(20px) rotate(90deg);
            }

                updateMenuIcon('üíé');
            }
            effectsPanel.classList.remove('show');
            menuToggle.classList.remove('active');
            menuOpen = false;
        });

        document.getElementById('musicToggle').addEventListener('click', () => {
            if (musicActive) stopMusic();
            else {
                startMusic();
                updateMenuIcon('üéµ');
            }
            effectsPanel.classList.remove('show');
            menuToggle.classList.remove('active');
            menuOpen = false;
        });

        // Add performance info display for debugging
        if (window.location.search.includes('debug')) {
            const perfInfo = document.createElement('div');
            perfInfo.style.cssText = 'position: fixed; top: 10px; right: 10px; color: #888; font-size: 11px; z-index: 1000; padding: 5px; background: rgba(0,0,0,0.7); border-radius: 5px; font-family: monospace;';
            perfInfo.innerHTML = `Performance: ${performanceMode}<br>Max particles: ${maxParticles}<br>Interval: ${effectInterval}ms`;
            document.body.appendChild(perfInfo);
        }

        // Auto-disable effects on mobile by default
        if (performanceMode === 'mobile') {
            // Don't start any effects automatically on mobile
            console.log('Mobile device detected - effects disabled for performance');
        } else {
            // Start default effect after delay
            setTimeout(() => {
                startRain();
                updateMenuIcon('üåßÔ∏è');
            }, 1000);
        }
    </script>
