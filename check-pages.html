<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 작동 확인</title>
    <style>
        body {
            font-family: 'Segoe UI', monospace;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4facfe;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .test-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .test-card h2 {
            color: #fbbf24;
            margin-bottom: 15px;
        }
        
        .test-card p {
            margin-bottom: 15px;
            font-size: 14px;
            color: #888;
        }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            width: 100%;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
            font-size: 12px;
            min-height: 30px;
        }
        
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
        
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #444;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .live-test {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>🔍 페이지 작동 확인</h1>
    
    <div class="test-grid">
        <div class="test-card">
            <h2>원본 (index.html)</h2>
            <p>모든 기능 포함</p>
            <button onclick="testPage('index.html', 'index-status')">테스트</button>
            <button onclick="window.open('index.html', '_blank')">새 창에서 열기</button>
            <div id="index-status" class="status"></div>
        </div>
        
        <div class="test-card">
            <h2>안전한 스타일</h2>
            <p>DOM 조작 방식</p>
            <button onclick="testPage('index-safe-styles.html', 'safe-status')">테스트</button>
            <button onclick="window.open('index-safe-styles.html', '_blank')">새 창에서 열기</button>
            <div id="safe-status" class="status"></div>
        </div>
        
        <div class="test-card">
            <h2>최소 버전</h2>
            <p>가장 단순한 구현</p>
            <button onclick="testPage('minimal-links.html', 'minimal-status')">테스트</button>
            <button onclick="window.open('minimal-links.html', '_blank')">새 창에서 열기</button>
            <div id="minimal-status" class="status"></div>
        </div>
        
        <div class="test-card">
            <h2>Simple Links</h2>
            <p>독립적인 링크 페이지</p>
            <button onclick="testPage('simple-links.html', 'simple-status')">테스트</button>
            <button onclick="window.open('simple-links.html', '_blank')">새 창에서 열기</button>
            <div id="simple-status" class="status"></div>
        </div>
    </div>
    
    <div class="live-test">
        <h2>실시간 Supabase 테스트</h2>
        <button onclick="liveSupabaseTest()">Supabase 직접 테스트</button>
        <div id="live-result" class="status" style="margin-top: 20px;"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // 페이지 테스트
        async function testPage(url, statusId) {
            const status = document.getElementById(statusId);
            status.innerHTML = '<span class="info">🔄 테스트 중...</span>';
            
            try {
                // 페이지 로드 테스트
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const html = await response.text();
                
                // 주요 요소 체크
                const checks = {
                    'Supabase 스크립트': html.includes('supabase-js'),
                    'loadLinksFromSupabase': html.includes('loadLinksFromSupabase') || html.includes('loadLinks'),
                    'GPT 컨테이너': html.includes('gpt-links'),
                    'YouTube 컨테이너': html.includes('youtube-links')
                };
                
                let passed = 0;
                let failed = 0;
                let result = '';
                
                for (const [check, exists] of Object.entries(checks)) {
                    if (exists) {
                        passed++;
                    } else {
                        failed++;
                    }
                }
                
                if (failed === 0) {
                    status.innerHTML = `<span class="success">✅ 모든 체크 통과 (${passed}/${passed})</span>`;
                } else {
                    status.innerHTML = `<span class="error">❌ 일부 실패 (${passed}/${passed + failed})</span>`;
                }
                
            } catch (error) {
                status.innerHTML = `<span class="error">❌ 오류: ${error.message}</span>`;
            }
        }
        
        // 실시간 Supabase 테스트
        async function liveSupabaseTest() {
            const result = document.getElementById('live-result');
            result.innerHTML = '<span class="info">🔄 Supabase 연결 테스트 중...</span>';
            
            try {
                // Supabase 초기화
                const supabase = window.supabase.createClient(
                    'https://ddfnxbkiewolgweivomv.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRkZm54YmtpZXdvbGd3ZWl2b212Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MzI3NzYsImV4cCI6MjA2NzIwODc3Nn0.YCS2UH6YWarPX3C2ryFUUQnFA-3er_ZQomf_mccjmD8'
                );
                
                // 링크 조회
                const { data: links, error } = await supabase
                    .from('links')
                    .select('*')
                    .limit(5);
                
                if (error) throw error;
                
                // 결과 표시
                let html = `<span class="success">✅ Supabase 연결 성공!</span><br><br>`;
                html += `<strong>조회된 링크 (최대 5개):</strong><br>`;
                
                links.forEach(link => {
                    html += `• ${link.name} (${link.category})<br>`;
                });
                
                // 카테고리별 통계
                const { data: allLinks } = await supabase
                    .from('links')
                    .select('category');
                
                const counts = {};
                allLinks.forEach(link => {
                    counts[link.category] = (counts[link.category] || 0) + 1;
                });
                
                html += `<br><strong>카테고리별 통계:</strong><br>`;
                for (const [category, count] of Object.entries(counts)) {
                    html += `• ${category}: ${count}개<br>`;
                }
                
                result.innerHTML = html;
                
            } catch (error) {
                result.innerHTML = `<span class="error">❌ 오류: ${error.message}</span>`;
            }
        }
        
        // 페이지 로드 시 자동 테스트
        window.addEventListener('DOMContentLoaded', () => {
            console.log('테스트 페이지 준비 완료');
            
            // 자동으로 모든 페이지 테스트
            setTimeout(() => {
                testPage('index.html', 'index-status');
                testPage('index-safe-styles.html', 'safe-status');
                testPage('minimal-links.html', 'minimal-status');
                testPage('simple-links.html', 'simple-status');
            }, 500);
        });
    </script>
</body>
</html>
