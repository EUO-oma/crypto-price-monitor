<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Style - YouTube Link Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0F2027 0%, #203A43 50%, #2C5364 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background orbs */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            animation: float 20s infinite ease-in-out;
        }

        body::before {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #FF006E 0%, #8338EC 100%);
            top: -200px;
            right: -200px;
        }

        body::after {
            width: 800px;
            height: 800px;
            background: linear-gradient(135deg, #3A86FF 0%, #06FFB4 100%);
            bottom: -400px;
            left: -300px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.9); }
            75% { transform: translate(30px, 50px) scale(1.05); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 50px;
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #fff 0%, #8338EC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 30px;
            margin-bottom: 60px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .input-group {
            display: flex;
            gap: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 16px;
            color: white;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 30px rgba(131, 56, 236, 0.5);
        }

        button {
            padding: 18px 45px;
            background: linear-gradient(135deg, #FF006E 0%, #8338EC 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(131, 56, 236, 0.6);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 40px;
            margin-bottom: 50px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #FF006E 0%, #8338EC 50%, #3A86FF 100%);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .video-card:hover::before {
            transform: translateX(0);
        }

        .video-card:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 25px 70px rgba(131, 56, 236, 0.4),
                        inset 0 0 30px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .video-thumbnail {
            width: 100%;
            height: 220px;
            object-fit: cover;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-card:hover .video-thumbnail img {
            transform: scale(1.1);
        }

        .thumbnail-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.7) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover .thumbnail-overlay {
            opacity: 1;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .video-card:hover .play-button {
            transform: translate(-50%, -50%) scale(1);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 25px solid #8338EC;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 5px;
        }

        .duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
        }

        .video-info {
            padding: 25px;
        }

        .video-title {
            font-size: 19px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
        }

        .channel-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF006E 0%, #8338EC 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .channel-name {
            color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            font-weight: 500;
        }

        .verified {
            width: 16px;
            height: 16px;
            background: #3A86FF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
        }

        .stats-row {
            display: flex;
            gap: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .live-indicator {
            display: inline-block;
            padding: 4px 10px;
            background: #FF006E;
            color: white;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.5rem;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Glassmorphism Cards</h1>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="youtube-url" placeholder="Paste YouTube URL here..." />
                <button onclick="fetchVideoInfo()">Fetch Video</button>
            </div>
        </div>

        <div id="cards-container" class="cards-container"></div>
    </div>

    <script>
        const sampleVideos = [
            {
                id: 'kJQP7kiw5Fk',
                title: 'Luis Fonsi - Despacito ft. Daddy Yankee',
                channel: 'Luis Fonsi',
                views: '8.1B',
                time: '6 years',
                duration: '4:41',
                thumbnail: 'https://img.youtube.com/vi/kJQP7kiw5Fk/maxresdefault.jpg',
                verified: true,
                live: false
            },
            {
                id: 'RgKAFK5djSk',
                title: 'Wiz Khalifa - See You Again ft. Charlie Puth',
                channel: 'Wiz Khalifa',
                views: '5.9B',
                time: '8 years',
                duration: '3:57',
                thumbnail: 'https://img.youtube.com/vi/RgKAFK5djSk/maxresdefault.jpg',
                verified: true,
                live: false
            },
            {
                id: 'hT_nvWreIhg',
                title: 'OneRepublic - Counting Stars',
                channel: 'OneRepublic',
                views: '3.8B',
                time: '10 years',
                duration: '4:17',
                thumbnail: 'https://img.youtube.com/vi/hT_nvWreIhg/maxresdefault.jpg',
                verified: true,
                live: true
            }
        ];

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => window.open(`https://www.youtube.com/watch?v=${video.id}`, '_blank');

            const channelInitial = video.channel ? video.channel.charAt(0).toUpperCase() : '?';

            card.innerHTML = `
                <div class="video-thumbnail">
                    <img src="${video.thumbnail}" alt="${video.title}">
                    <div class="thumbnail-overlay"></div>
                    <div class="play-button">
                        <div class="play-icon"></div>
                    </div>
                    <div class="duration">${video.duration}</div>
                </div>
                <div class="video-info">
                    <div class="video-title">
                        ${video.title}
                        ${video.live ? '<span class="live-indicator">LIVE</span>' : ''}
                    </div>
                    <div class="channel-row">
                        <div class="channel-avatar">${channelInitial}</div>
                        <div class="channel-name">${video.channel}</div>
                        ${video.verified ? '<div class="verified">✓</div>' : ''}
                    </div>
                    <div class="stats-row">
                        <div class="stat">
                            <span>👁️</span>
                            <span>${video.views} views</span>
                        </div>
                        <div class="stat">
                            <span>⏱️</span>
                            <span>${video.time} ago</span>
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        function getVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function fetchVideoInfo() {
            const url = document.getElementById('youtube-url').value.trim();
            const videoId = getVideoId(url);

            if (!videoId) {
                alert('Please enter a valid YouTube URL');
                return;
            }

            const container = document.getElementById('cards-container');

            const mockVideo = {
                id: videoId,
                title: 'Custom Video Preview',
                channel: 'YouTube',
                views: '---',
                time: 'Just now',
                duration: '0:00',
                thumbnail: `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`,
                verified: false,
                live: false
            };

            const card = createVideoCard(mockVideo);
            container.insertBefore(card, container.firstChild);
        }

        // Load sample videos
        window.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('cards-container');
            sampleVideos.forEach(video => {
                container.appendChild(createVideoCard(video));
            });
        });

        // Enter key support
        document.getElementById('youtube-url').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchVideoInfo();
            }
        });
    </script>

    </div>
</body>
</html>
