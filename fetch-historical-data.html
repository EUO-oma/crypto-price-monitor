<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Data Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #333;
        }
        .progress {
            background: #333;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar {
            background: #4caf50;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        button {
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .log {
            background: #0a0a0a;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .error { color: #f44336; }
        .success { color: #4caf50; }
        .info { color: #2196f3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 Historical Data Fetcher</h1>
        <p>2025년 1월 1일부터 어제까지의 암호화폐 가격 데이터를 수집합니다.</p>
        
        <div class="status">
            <h3>수집 대상</h3>
            <ul>
                <li>BTC (Bitcoin)</li>
                <li>ETH (Ethereum)</li>
                <li>SOL (Solana)</li>
            </ul>
            <p>기간: 2025-01-01 ~ <span id="end-date"></span></p>
        </div>
        
        <button id="start-btn" onclick="startFetching()">데이터 수집 시작</button>
        <button id="daily-btn" onclick="setupDailyCron()">매일 자동 수집 설정</button>
        
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="progress-text" style="text-align: center; margin: 10px 0;">0%</div>
        
        <div class="log" id="log"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        import { DebugLogger } from './debug-logger.js';

        const supabaseUrl = 'https://intyabzhvtkxgldmvpvr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImludHlhYnpodnRreGdsZG12cHZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjkxODQwMTEsImV4cCI6MjA0NDc2MDAxMX0.mUgaLB6kQKvpsJ0L3n4cEBE_3S94BmdqYJoF-0K_vK0';
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        window.supabaseClient = supabase;
        
        // 디버그 로거 초기화
        const debugLogger = new DebugLogger(supabase, 'fetch-historical');

        // 어제 날짜 표시
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        document.getElementById('end-date').textContent = yesterday.toISOString().split('T')[0];

        async function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${time}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            // 디버그 로거에도 기록
            try {
                if (type === 'error') {
                    await debugLogger.error(message);
                } else if (type === 'success') {
                    await debugLogger.success(message);
                } else if (type === 'warning') {
                    await debugLogger.warning(message);
                } else {
                    await debugLogger.info(message);
                }
            } catch (e) {
                console.error('디버그 로그 저장 실패:', e);
            }
        }

        function updateProgress(current, total) {
            const percent = Math.round((current / total) * 100);
            document.getElementById('progress-bar').style.width = percent + '%';
            document.getElementById('progress-text').textContent = `${percent}% (${current}/${total})`;
        }

        // Binance API를 사용하여 일별 OHLC 데이터 가져오기
        async function fetchDailyKlines(symbol, startDate, endDate) {
            const startTime = new Date(startDate).getTime();
            const endTime = new Date(endDate).getTime();
            
            try {
                const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1d&startTime=${startTime}&endTime=${endTime}&limit=1000`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const processedData = data.map(kline => ({
                    date: new Date(kline[0]).toISOString().split('T')[0],
                    open: parseFloat(kline[1]),
                    high: parseFloat(kline[2]),
                    low: parseFloat(kline[3]),
                    close: parseFloat(kline[4]),
                    volume: parseFloat(kline[5])
                }));
                
                await debugLogger.info(`${symbol} 데이터 가져오기 성공`, { count: processedData.length, startDate, endDate });
                return processedData;
            } catch (error) {
                log(`${symbol} 데이터 가져오기 실패: ${error.message}`, 'error');
                return [];
            }
        }

        // Supabase에 데이터 저장
        async function saveToSupabase(symbol, data) {
            const records = data.map(d => ({
                symbol: symbol,
                date: d.date,
                high_price: d.high,
                low_price: d.low,
                price: d.close,
                created_at: new Date().toISOString(),
                updated_at: new Date().toISOString()
            }));

            // 배치로 저장 (한 번에 100개씩)
            const batchSize = 100;
            for (let i = 0; i < records.length; i += batchSize) {
                const batch = records.slice(i, i + batchSize);
                
                try {
                    const { error } = await supabase
                        .from('price_history')
                        .upsert(batch, { onConflict: 'symbol,date' });
                    
                    if (error) {
                        log(`${symbol} 저장 오류: ${error.message}`, 'error');
                    } else {
                        log(`${symbol} ${i + batch.length}/${records.length} 저장 완료`, 'success');
                    }
                } catch (error) {
                    log(`${symbol} 저장 실패: ${error.message}`, 'error');
                }
                
                // API 제한을 피하기 위해 잠시 대기
                await new Promise(resolve => setTimeout(resolve, 100));
            }
        }

        // 메인 수집 함수
        async function startFetching() {
            const btn = document.getElementById('start-btn');
            btn.disabled = true;
            btn.textContent = '수집 중...';
            
            log('데이터 수집을 시작합니다...', 'info');
            
            const symbols = [
                { binance: 'BTCUSDT', db: 'BTCUSDT' },
                { binance: 'ETHUSDT', db: 'ETHUSDT' },
                { binance: 'SOLUSDT', db: 'SOLUSDT' }
            ];
            
            const startDate = '2025-01-01';
            const endDate = yesterday.toISOString().split('T')[0];
            
            let completed = 0;
            const total = symbols.length;
            
            for (const symbol of symbols) {
                log(`${symbol.binance} 데이터 수집 중...`, 'info');
                
                // Binance에서 데이터 가져오기
                const klineData = await fetchDailyKlines(symbol.binance, startDate, endDate);
                
                if (klineData.length > 0) {
                    log(`${symbol.binance} ${klineData.length}일 데이터 수집 완료`, 'success');
                    
                    // Supabase에 저장
                    await saveToSupabase(symbol.db, klineData);
                }
                
                completed++;
                updateProgress(completed, total);
                
                // API 제한을 피하기 위해 잠시 대기
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            log('모든 데이터 수집이 완료되었습니다!', 'success');
            btn.disabled = false;
            btn.textContent = '데이터 수집 시작';
        }

        // 매일 자동 수집 설정 (브라우저에서는 실제 cron 작업 불가, 서버 필요)
        function setupDailyCron() {
            log('매일 자동 수집 기능은 서버 환경에서 설정해야 합니다.', 'info');
            log('대신 매일 자정 데이터를 수집하는 코드 예시:', 'info');
            log(`
// Node.js + node-cron 예시
const cron = require('node-cron');

// 매일 자정 1분에 실행
cron.schedule('1 0 * * *', async () => {
    console.log('일일 가격 데이터 수집 시작');
    await collectDailyData();
});
            `, 'info');
            
            // 대안: localStorage에 마지막 수집 날짜 저장하고 페이지 로드시 체크
            const lastFetch = localStorage.getItem('lastPriceFetch');
            const today = new Date().toISOString().split('T')[0];
            
            if (lastFetch !== today) {
                log('오늘 데이터가 아직 수집되지 않았습니다. 자동으로 수집합니다.', 'info');
                collectTodayData();
            }
        }

        // 오늘 데이터만 수집
        async function collectTodayData() {
            const symbols = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT'];
            const today = new Date().toISOString().split('T')[0];
            
            for (const symbol of symbols) {
                try {
                    const response = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
                    const data = await response.json();
                    
                    await supabase
                        .from('price_history')
                        .upsert({
                            symbol: symbol,
                            date: today,
                            high_price: parseFloat(data.highPrice),
                            low_price: parseFloat(data.lowPrice),
                            price: parseFloat(data.lastPrice)
                        }, { onConflict: 'symbol,date' });
                    
                    log(`${symbol} 오늘 데이터 저장 완료`, 'success');
                } catch (error) {
                    log(`${symbol} 오늘 데이터 저장 실패: ${error.message}`, 'error');
                }
            }
            
            localStorage.setItem('lastPriceFetch', today);
        }

        // 페이지 로드시 오늘 데이터 체크
        window.addEventListener('DOMContentLoaded', () => {
            const lastFetch = localStorage.getItem('lastPriceFetch');
            const today = new Date().toISOString().split('T')[0];
            
            if (lastFetch !== today) {
                log('오늘 데이터를 자동으로 수집합니다...', 'info');
                collectTodayData();
            }
        });

        // 전역 함수로 노출
        window.startFetching = startFetching;
        window.setupDailyCron = setupDailyCron;
    </script>
</body>
</html>
