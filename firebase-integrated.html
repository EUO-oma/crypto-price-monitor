<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 통합 - 암호화폐 가격 모니터</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .status-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .online { border-left: 5px solid #4caf50; }
        .offline { border-left: 5px solid #f44336; }
        button {
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .firebase-btn {
            background: #ff9800;
        }
        .firebase-btn:hover {
            background: #f57c00;
        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196f3; }
        #log {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            margin: 20px 0;
        }
        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .data-section {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #2a2a2a;
        }
        tr:hover {
            background: #2a2a2a;
        }
        .progress-bar {
            background: #333;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            display: none;
        }
        .progress-fill {
            background: #4caf50;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔥 Firebase 통합 암호화폐 가격 모니터</h1>
        <p>LocalStorage + Firebase 실시간 동기화</p>
        
        <!-- 연결 상태 -->
        <div class="status-card" id="connection-status">
            <div>
                <h3>연결 상태</h3>
                <p>LocalStorage: <span class="success">✅ 항상 사용 가능</span></p>
                <p>Firebase: <span id="firebase-status" class="warning">🔄 연결 중...</span></p>
            </div>
            <button onclick="testFirebaseConnection()" class="firebase-btn">Firebase 재연결</button>
        </div>
        
        <!-- 동기화 상태 -->
        <div class="status-card">
            <div>
                <h3>데이터 상태</h3>
                <p>로컬 데이터: <span id="local-count">0</span>개</p>
                <p>Firebase 데이터: <span id="firebase-count">0</span>개</p>
                <p>마지막 동기화: <span id="last-sync">없음</span></p>
            </div>
            <button onclick="syncAllData()" class="firebase-btn" id="sync-btn">
                전체 동기화
            </button>
        </div>
        
        <!-- 진행 상황 -->
        <div class="progress-bar" id="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        
        <!-- 컨트롤 버튼 -->
        <div style="text-align: center; margin: 20px 0;">
            <button onclick="collectCurrentPrices()">현재 가격 수집</button>
            <button onclick="collectHistoricalData()">30일 데이터 수집</button>
            <button onclick="autoCollect()" id="auto-btn">자동 수집 시작</button>
            <button onclick="migrateFromLocal()">LocalStorage → Firebase 마이그레이션</button>
            <button onclick="exportAllData()">전체 데이터 백업</button>
        </div>
        
        <!-- 로그 -->
        <div id="log"></div>
        
        <!-- 데이터 표시 -->
        <div class="data-grid">
            <!-- 로컬 데이터 -->
            <div class="data-section">
                <h3>📱 LocalStorage (최근 10개)</h3>
                <table>
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>BTC</th>
                            <th>ETH</th>
                            <th>SOL</th>
                        </tr>
                    </thead>
                    <tbody id="local-table">
                        <tr><td colspan="4">데이터 없음</td></tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Firebase 데이터 -->
            <div class="data-section">
                <h3>🔥 Firebase (최근 10개)</h3>
                <table>
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>BTC</th>
                            <th>ETH</th>
                            <th>SOL</th>
                        </tr>
                    </thead>
                    <tbody id="firebase-table">
                        <tr><td colspan="4">연결 중...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (compat 버전 사용) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script>
        // Firebase 설정 (하드코딩)
        const firebaseConfig = {
            apiKey: "AIzaSyA6zB_snzOh_e5tG6_-uK64g6dwL5pzU4c",
            authDomain: "crypto-monitor-84bdb.firebaseapp.com",
            databaseURL: "https://crypto-monitor-84bdb-default-rtdb.firebaseio.com",
            projectId: "crypto-monitor-84bdb",
            storageBucket: "crypto-monitor-84bdb.firebasestorage.app",
            messagingSenderId: "146592267275",
            appId: "1:146592267275:web:916c54658889be5dab9b0e",
            measurementId: "G-TTGCF3YWWJ"
        };
        
        // Firebase 초기화
        let database = null;
        let isFirebaseConnected = false;
        let autoCollectInterval = null;
        
        // LocalStorage 키
        const STORAGE_KEY = 'crypto_price_history_hybrid';
        
        // 로그 함수
        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const className = type;
            logEl.innerHTML = `<div class="${className}">[${time}] ${message}</div>` + logEl.innerHTML;
            
            // 로그가 너무 많으면 제거
            const logs = logEl.children;
            if (logs.length > 100) {
                logEl.removeChild(logs[logs.length - 1]);
            }
        }
        
        // LocalStorage 함수들
        function loadLocalData() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                return data ? JSON.parse(data) : [];
            } catch (e) {
                log('로컬 데이터 로드 실패: ' + e.message, 'error');
                return [];
            }
        }
        
        function saveLocalData(data) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                updateDisplay();
            } catch (e) {
                log('로컬 데이터 저장 실패: ' + e.message, 'error');
            }
        }
        
        // Firebase 연결 테스트
        async function testFirebaseConnection() {
            log('Firebase 연결 시도 중...', 'info');
            
            try {
                // Firebase 초기화
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                database = firebase.database();
                
                // 연결 테스트
                await database.ref('.info/connected').once('value');
                
                isFirebaseConnected = true;
                document.getElementById('firebase-status').innerHTML = '<span class="success">✅ 연결됨</span>';
                log('Firebase 연결 성공!', 'success');
                
                // 실시간 리스너 설정
                setupFirebaseListeners();
                
                // Firebase 데이터 로드
                loadFirebaseData();
                
            } catch (error) {
                isFirebaseConnected = false;
                document.getElementById('firebase-status').innerHTML = '<span class="error">❌ 연결 실패</span>';
                log('Firebase 연결 실패: ' + error.message, 'error');
            }
        }
        
        // Firebase 리스너 설정
        function setupFirebaseListeners() {
            if (!database) return;
            
            // 연결 상태 모니터링
            database.ref('.info/connected').on('value', (snapshot) => {
                if (snapshot.val() === true) {
                    log('Firebase 실시간 연결 활성화', 'success');
                } else {
                    log('Firebase 연결 끊김', 'warning');
                }
            });
            
            // 데이터 변경 감지
            database.ref('prices').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const count = Object.keys(data).length;
                    document.getElementById('firebase-count').textContent = count;
                }
            });
        }
        
        // 현재 가격 수집
        async function collectCurrentPrices() {
            log('현재 가격 수집 중...', 'info');
            
            try {
                const symbols = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT'];
                const prices = {};
                
                for (const symbol of symbols) {
                    const response = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
                    const data = await response.json();
                    
                    prices[symbol] = {
                        price: parseFloat(data.lastPrice),
                        high: parseFloat(data.highPrice),
                        low: parseFloat(data.lowPrice)
                    };
                }
                
                // 데이터 준비
                const today = new Date().toISOString().split('T')[0];
                const newEntry = {
                    id: Date.now().toString(),
                    date: today,
                    btc: prices.BTCUSDT.price,
                    btc_high: prices.BTCUSDT.high,
                    btc_low: prices.BTCUSDT.low,
                    eth: prices.ETHUSDT.price,
                    eth_high: prices.ETHUSDT.high,
                    eth_low: prices.ETHUSDT.low,
                    sol: prices.SOLUSDT.price,
                    sol_high: prices.SOLUSDT.high,
                    sol_low: prices.SOLUSDT.low,
                    collected_at: new Date().toISOString()
                };
                
                // LocalStorage에 저장
                const localData = loadLocalData();
                const todayIndex = localData.findIndex(d => d.date === today);
                
                if (todayIndex >= 0) {
                    newEntry.id = localData[todayIndex].id;
                    localData[todayIndex] = newEntry;
                } else {
                    localData.push(newEntry);
                }
                
                localData.sort((a, b) => b.date.localeCompare(a.date));
                saveLocalData(localData);
                
                // Firebase에도 저장
                if (isFirebaseConnected && database) {
                    await database.ref(`prices/${today}`).set(newEntry);
                    log('Firebase에 저장 완료', 'success');
                }
                
                log('가격 수집 완료!', 'success');
                
            } catch (error) {
                log('가격 수집 실패: ' + error.message, 'error');
            }
        }
        
        // 30일 과거 데이터 수집
        async function collectHistoricalData() {
            log('30일 과거 데이터 수집 시작...', 'info');
            
            const progressBar = document.getElementById('progress-bar');
            const progressFill = document.getElementById('progress-fill');
            progressBar.style.display = 'block';
            
            try {
                const symbols = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT'];
                const endTime = new Date().getTime();
                const startTime = endTime - (30 * 24 * 60 * 60 * 1000);
                
                const localData = loadLocalData();
                const dataMap = new Map(localData.map(d => [d.date, d]));
                const firebaseUpdates = {};
                
                let totalProgress = 0;
                const totalSteps = symbols.length;
                
                for (const symbol of symbols) {
                    const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1d&startTime=${startTime}&endTime=${endTime}&limit=30`;
                    const response = await fetch(url);
                    const klines = await response.json();
                    
                    for (const kline of klines) {
                        const date = new Date(kline[0]).toISOString().split('T')[0];
                        
                        if (!dataMap.has(date)) {
                            dataMap.set(date, {
                                id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                                date: date,
                                btc: 0,
                                btc_high: 0,
                                btc_low: 0,
                                eth: 0,
                                eth_high: 0,
                                eth_low: 0,
                                sol: 0,
                                sol_high: 0,
                                sol_low: 0,
                                collected_at: new Date().toISOString()
                            });
                        }
                        
                        const dayData = dataMap.get(date);
                        const price = parseFloat(kline[4]);
                        const high = parseFloat(kline[2]);
                        const low = parseFloat(kline[3]);
                        
                        if (symbol === 'BTCUSDT') {
                            dayData.btc = price;
                            dayData.btc_high = high;
                            dayData.btc_low = low;
                        } else if (symbol === 'ETHUSDT') {
                            dayData.eth = price;
                            dayData.eth_high = high;
                            dayData.eth_low = low;
                        } else if (symbol === 'SOLUSDT') {
                            dayData.sol = price;
                            dayData.sol_high = high;
                            dayData.sol_low = low;
                        }
                        
                        // Firebase 업데이트 준비
                        firebaseUpdates[`prices/${date}`] = dayData;
                    }
                    
                    totalProgress++;
                    progressFill.style.width = `${(totalProgress / totalSteps) * 100}%`;
                }
                
                // LocalStorage 저장
                const allData = Array.from(dataMap.values());
                allData.sort((a, b) => b.date.localeCompare(a.date));
                saveLocalData(allData);
                
                // Firebase 배치 업데이트
                if (isFirebaseConnected && database) {
                    await database.ref().update(firebaseUpdates);
                    log('Firebase에 30일 데이터 저장 완료', 'success');
                }
                
                log('30일 데이터 수집 완료!', 'success');
                
            } catch (error) {
                log('과거 데이터 수집 실패: ' + error.message, 'error');
            } finally {
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 2000);
            }
        }
        
        // LocalStorage → Firebase 마이그레이션
        async function migrateFromLocal() {
            if (!isFirebaseConnected) {
                log('Firebase가 연결되지 않았습니다', 'error');
                return;
            }
            
            const localData = loadLocalData();
            if (localData.length === 0) {
                log('마이그레이션할 로컬 데이터가 없습니다', 'warning');
                return;
            }
            
            log(`${localData.length}개 데이터 마이그레이션 시작...`, 'info');
            
            const progressBar = document.getElementById('progress-bar');
            const progressFill = document.getElementById('progress-fill');
            progressBar.style.display = 'block';
            
            try {
                const updates = {};
                localData.forEach((item, index) => {
                    updates[`prices/${item.date}`] = item;
                    progressFill.style.width = `${((index + 1) / localData.length) * 100}%`;
                });
                
                await database.ref().update(updates);
                log('마이그레이션 완료!', 'success');
                
                localStorage.setItem('last_firebase_sync', new Date().toISOString());
                updateDisplay();
                
            } catch (error) {
                log('마이그레이션 실패: ' + error.message, 'error');
            } finally {
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 2000);
            }
        }
        
        // 전체 동기화
        async function syncAllData() {
            if (!isFirebaseConnected) {
                await testFirebaseConnection();
                if (!isFirebaseConnected) return;
            }
            
            log('전체 동기화 시작...', 'info');
            
            try {
                // Firebase에서 모든 데이터 가져오기
                const snapshot = await database.ref('prices').once('value');
                const firebaseData = snapshot.val() || {};
                
                // LocalStorage 데이터
                const localData = loadLocalData();
                
                // 병합 (날짜 기준)
                const mergedData = new Map();
                
                // Firebase 데이터 추가
                Object.values(firebaseData).forEach(item => {
                    mergedData.set(item.date, item);
                });
                
                // LocalStorage 데이터 추가 (더 최신이면 덮어쓰기)
                localData.forEach(item => {
                    const existing = mergedData.get(item.date);
                    if (!existing || new Date(item.collected_at) > new Date(existing.collected_at)) {
                        mergedData.set(item.date, item);
                    }
                });
                
                // 정렬된 배열로 변환
                const finalData = Array.from(mergedData.values())
                    .sort((a, b) => b.date.localeCompare(a.date));
                
                // LocalStorage 업데이트
                saveLocalData(finalData);
                
                // Firebase 업데이트
                const updates = {};
                finalData.forEach(item => {
                    updates[`prices/${item.date}`] = item;
                });
                await database.ref().update(updates);
                
                log(`동기화 완료: ${finalData.length}개 데이터`, 'success');
                
            } catch (error) {
                log('동기화 실패: ' + error.message, 'error');
            }
        }
        
        // Firebase 데이터 로드
        async function loadFirebaseData() {
            if (!isFirebaseConnected || !database) {
                document.getElementById('firebase-table').innerHTML = 
                    '<tr><td colspan="4">연결되지 않음</td></tr>';
                return;
            }
            
            try {
                const snapshot = await database.ref('prices').orderByChild('date').limitToLast(10).once('value');
                const data = snapshot.val();
                
                if (!data) {
                    document.getElementById('firebase-table').innerHTML = 
                        '<tr><td colspan="4">데이터 없음</td></tr>';
                    return;
                }
                
                const sortedData = Object.values(data)
                    .sort((a, b) => b.date.localeCompare(a.date));
                
                const tbody = document.getElementById('firebase-table');
                tbody.innerHTML = sortedData.map(d => `
                    <tr>
                        <td>${d.date}</td>
                        <td>$${d.btc ? d.btc.toLocaleString() : '-'}</td>
                        <td>$${d.eth ? d.eth.toLocaleString() : '-'}</td>
                        <td>$${d.sol ? d.sol.toLocaleString() : '-'}</td>
                    </tr>
                `).join('');
                
                // 총 개수 업데이트
                const countSnapshot = await database.ref('prices').once('value');
                const allData = countSnapshot.val();
                if (allData) {
                    document.getElementById('firebase-count').textContent = Object.keys(allData).length;
                }
                
            } catch (error) {
                document.getElementById('firebase-table').innerHTML = 
                    `<tr><td colspan="4" class="error">로드 실패: ${error.message}</td></tr>`;
            }
        }
        
        // 자동 수집
        function autoCollect() {
            const btn = document.getElementById('auto-btn');
            
            if (autoCollectInterval) {
                clearInterval(autoCollectInterval);
                autoCollectInterval = null;
                btn.textContent = '자동 수집 시작';
                log('자동 수집 중지', 'info');
            } else {
                collectCurrentPrices();
                autoCollectInterval = setInterval(collectCurrentPrices, 5 * 60 * 1000);
                btn.textContent = '자동 수집 중지';
                log('자동 수집 시작 (5분 간격)', 'success');
            }
        }
        
        // 전체 데이터 백업
        async function exportAllData() {
            const localData = loadLocalData();
            let firebaseData = [];
            
            if (isFirebaseConnected && database) {
                try {
                    const snapshot = await database.ref('prices').once('value');
                    const data = snapshot.val();
                    if (data) {
                        firebaseData = Object.values(data);
                    }
                } catch (error) {
                    log('Firebase 데이터 가져오기 실패', 'error');
                }
            }
            
            const exportData = {
                version: '2.0',
                exported_at: new Date().toISOString(),
                source: 'firebase-integrated',
                local_data: localData,
                firebase_data: firebaseData
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `crypto_backup_firebase_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            
            log('전체 데이터 백업 완료', 'success');
        }
        
        // 화면 업데이트
        function updateDisplay() {
            const localData = loadLocalData();
            
            // 카운트 업데이트
            document.getElementById('local-count').textContent = localData.length;
            
            // 마지막 동기화 시간
            const lastSync = localStorage.getItem('last_firebase_sync');
            if (lastSync) {
                const date = new Date(lastSync);
                document.getElementById('last-sync').textContent = date.toLocaleString('ko-KR');
            }
            
            // 로컬 테이블 업데이트
            const tbody = document.getElementById('local-table');
            const recentData = localData.slice(0, 10);
            
            if (recentData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4">데이터 없음</td></tr>';
            } else {
                tbody.innerHTML = recentData.map(d => `
                    <tr>
                        <td>${d.date}</td>
                        <td>$${d.btc ? d.btc.toLocaleString() : '-'}</td>
                        <td>$${d.eth ? d.eth.toLocaleString() : '-'}</td>
                        <td>$${d.sol ? d.sol.toLocaleString() : '-'}</td>
                    </tr>
                `).join('');
            }
        }
        
        // 페이지 로드시 초기화
        window.addEventListener('DOMContentLoaded', async () => {
            updateDisplay();
            await testFirebaseConnection();
            
            // 연결 성공시 자동으로 기존 데이터 확인
            if (isFirebaseConnected) {
                const localData = loadLocalData();
                if (localData.length > 0) {
                    log(`로컬에 ${localData.length}개 데이터가 있습니다. "LocalStorage → Firebase 마이그레이션" 버튼을 클릭하여 동기화하세요.`, 'warning');
                }
            }
            
            log('Firebase 통합 버전 준비 완료', 'success');
        });
    </script>
