<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .google-btn {
            background: #fff;
            color: #444;
            border: 2px solid #ddd;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            justify-content: center;
            text-decoration: none;
        }

        .google-btn:hover {
            background: #f8f8f8;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .google-icon {
            width: 24px;
            height: 24px;
        }

        .divider {
            margin: 20px 0;
            color: #999;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            position: relative;
        }

        .email-login {
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #666;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>🔐 관리자 로그인</h1>
        
        <button class="google-btn" onclick="signInWithGoogle()">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google로 로그인
        </button>

        <div class="divider">
            <span>또는</span>
        </div>

        <div class="email-login">
            <input type="email" id="email" placeholder="이메일 주소">
            <input type="password" id="password" placeholder="비밀번호">
            <button class="login-btn" onclick="signInWithEmail()">이메일로 로그인</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="status" id="status"></div>

        <a href="index.html" class="back-link">← 메인 페이지로 돌아가기</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Netlify에서 생성되는 환경 변수 파일 -->
    <script src="config-env.js"></script>
    <script src="config-loader.js"></script>
    <script src="auth-helper.js"></script>
    <script>
        // 페이지 로드시 이미 로그인되어 있는지 확인 (안전한 버전)
        window.addEventListener('DOMContentLoaded', async () => {
            // Supabase 초기화 대기
            await waitForSupabase();
            
            try {
                const supabaseClient = window.getSupabaseClient();
                if (!supabaseClient) return;
                
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    showStatus('이미 로그인되어 있습니다. 관리 페이지로 이동합니다...', 'success');
                    setTimeout(() => {
                        window.location.href = 'admin-v3.html';
                    }, 1500);
                }
            } catch (error) {
                console.error('세션 확인 오류:', error);
                // 세션 확인 실패는 무시하고 계속 진행
            }
        });
        
        // Supabase 초기화 대기 함수
        async function waitForSupabase() {
            let attempts = 0;
            const maxAttempts = 50; // 10초 대기
            
            while (attempts < maxAttempts) {
                // getSupabaseClient 함수가 준비될 때까지 대기
                if (window.getSupabaseClient && typeof window.getSupabaseClient === 'function') {
                    const client = window.getSupabaseClient();
                    if (client) {
                        window.supabase = client;
                        console.log('✅ Supabase 클라이언트 준비됨');
                        return true;
                    }
                }
                
                await new Promise(resolve => setTimeout(resolve, 200));
                attempts++;
            }
            
            throw new Error('Supabase 초기화 시간 초과');
        }

        // Google 로그인
        async function signInWithGoogle() {
            showLoading(true);
            try {
                // Supabase 초기화 확인
                await waitForSupabase();
                
                const supabaseClient = window.getSupabaseClient();
                if (!supabaseClient) {
                    throw new Error('Supabase 클라이언트를 초기화할 수 없습니다.');
                }
                
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/admin-v3.html'
                    }
                });

                if (error) throw error;
                
                showStatus('Google 로그인 페이지로 이동합니다...', 'info');
            } catch (error) {
                showStatus('로그인 실패: ' + error.message, 'error');
                showLoading(false);
            }
        }

        // 이메일 로그인
        async function signInWithEmail() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showStatus('이메일과 비밀번호를 입력해주세요', 'error');
                return;
            }

            showLoading(true);
            try {
                // Supabase 초기화 확인
                await waitForSupabase();
                
                const supabaseClient = window.getSupabaseClient();
                if (!supabaseClient) {
                    throw new Error('Supabase 클라이언트를 초기화할 수 없습니다.');
                }
                
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                showStatus('로그인 성공! 관리 페이지로 이동합니다...', 'success');
                setTimeout(() => {
                    window.location.href = 'admin-v3.html';
                }, 1500);
            } catch (error) {
                showStatus('로그인 실패: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // 상태 메시지 표시
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type} show`;
            
            if (type !== 'error') {
                setTimeout(() => {
                    statusEl.classList.remove('show');
                }, 5000);
            }
        }

        // 로딩 표시
        function showLoading(show) {
            const loadingEl = document.getElementById('loading');
            if (show) {
                loadingEl.classList.add('show');
            } else {
                loadingEl.classList.remove('show');
            }
        }

        // Enter 키로 로그인
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                signInWithEmail();
            }
        });
    </script>
</body>
</html>
