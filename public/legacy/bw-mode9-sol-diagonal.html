<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>BW Mode 9 - SOL Diagonal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }
        
        /* Navigation */
        .nav {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            z-index: 1000;
        }
        
        .nav-btn {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-weight: 600;
        }
        
        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.7);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .nav-btn.active {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        /* Coin label */
        .coin-label {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.5);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            backdrop-filter: blur(10px);
        }
        
        /* Price container - diagonal slices */
        .price-container {
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }
        
        /* Diagonal slice */
        .diagonal-slice {
            position: absolute;
            width: 100vw;
            height: 100vh;
            transform-origin: top left;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            transition: all 0.3s ease;
        }
        
        /* Create 5 diagonal slices */
        .slice-0 {
            clip-path: polygon(0 0, 20% 0, 0 100%, 0 100%);
        }
        
        .slice-1 {
            clip-path: polygon(20% 0, 40% 0, 20% 100%, 0 100%);
        }
        
        .slice-2 {
            clip-path: polygon(40% 0, 60% 0, 40% 100%, 20% 100%);
        }
        
        .slice-3 {
            clip-path: polygon(60% 0, 80% 0, 60% 100%, 40% 100%);
        }
        
        .slice-4 {
            clip-path: polygon(80% 0, 100% 0, 100% 100%, 60% 100%);
        }
        
        /* Number to color mapping */
        .color-0 { background-color: #808080; } /* 회색 - Gray */
        .color-1 { background-color: #FFFFFF; } /* 흰색 - White */
        .color-2 { background-color: #FF1744; } /* 빨강 - Crimson */
        .color-3 { background-color: #FF8C00; } /* 주황 - Dark Orange */
        .color-4 { background-color: #FFFF00; } /* 노랑 - Yellow */
        .color-5 { background-color: #90EE90; } /* 초록 - Green */
        .color-6 { background-color: #5DADE2; } /* 하늘색 - Sky Blue */
        .color-7 { background-color: #00008B; } /* 남청색 - Medium Blue */
        .color-8 { background-color: #8B00FF; } /* 보라 - Violet */
        .color-9 { background-color: #000000; } /* 검정 - Black */
        
        /* Removed glow effect */
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 24px;
            color: #666;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            background: #000;
            z-index: 900;
        }
        
        @media (max-width: 768px) {
            .nav-btn {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
            
            .coin-label {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <button class="nav-btn" onclick="location.href='bw-mode9-btc.html'">BTC</button>
        <button class="nav-btn" onclick="location.href='bw-mode9-eth.html'">ETH</button>
        <button class="nav-btn" onclick="location.href='bw-mode9-sol.html'">SOL</button>
        <button class="nav-btn" onclick="location.href='bw-mode9.html'">☰</button>
    </div>
    
    <div class="coin-label">SOL</div>
    
    <!-- Bottom menu -->
    <a href="bw-table.html" style="position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #111; border: 1px solid #333; padding: 12px 24px; border-radius: 8px; text-decoration: none; color: #666; font-size: 14px; transition: all 0.2s ease; z-index: 1000;"
       onmouseover="this.style.borderColor='#666'; this.style.color='#fff'; this.style.background='#1a1a1a';" 
       onmouseout="this.style.borderColor='#333'; this.style.color='#666'; this.style.background='#111';">≡</a>
    
    <div class="price-container" id="priceContainer">
        <div class="loading" id="loading">Loading SOL...</div>
    </div>
    
    <script>
        let solWs;
        let previousPrice = '';
        
        function formatPriceWithDiagonals(price) {
            // Format price as string with 2 decimals
            const priceStr = price.toFixed(2);
            const allDigits = priceStr.replace('.', ''); // Remove decimal point
            
            // Get previous price string for comparison
            const prevAllDigits = previousPrice.replace('.', '');
            
            // Create diagonal slices for first 5 digits
            let slicesHtml = '';
            
            for (let i = 0; i < 5; i++) {
                if (i < allDigits.length) {
                    const digit = parseInt(allDigits[i]);
                    const prevDigit = i < prevAllDigits.length ? prevAllDigits[i] : '';
                    const hasChanged = digit.toString() !== prevDigit;
                    
                    // Removed glow class assignment
                    slicesHtml += `<div class="diagonal-slice slice-${i} color-${digit}"></div>`;
                } else {
                    // If we have less than 5 digits, fill with gray (0)
                    slicesHtml += `<div class="diagonal-slice slice-${i} color-0"></div>`;
                }
            }
            
            // Store current price for next comparison
            previousPrice = priceStr;
            
            // Removed glow effect timeout
            
            return slicesHtml;
        }
        
        function connectBinanceWebSocket() {
            solWs = new WebSocket('wss://stream.binance.com:9443/ws/solusdt@ticker');
            
            solWs.onopen = function() {
                console.log('Connected to SOL stream');
                // Hide loading once connected
                const loading = document.getElementById('loading');
                if (loading) loading.style.display = 'none';
            };
            
            solWs.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const price = parseFloat(data.c); // Current price
                
                document.getElementById('priceContainer').innerHTML = formatPriceWithDiagonals(price);
            };
            
            solWs.onerror = function(error) {
                console.error('WebSocket error for SOL:', error);
            };
            
            solWs.onclose = function() {
                console.log('Disconnected from SOL stream. Reconnecting...');
                setTimeout(connectBinanceWebSocket, 5000);
            };
        }
        
        // Fallback: Fetch price via API
        async function fetchSOLPrice() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=SOLUSDT');
                const data = await response.json();
                
                const price = parseFloat(data.lastPrice);
                document.getElementById('priceContainer').innerHTML = formatPriceWithDiagonals(price);
                
                // Hide loading
                const loading = document.getElementById('loading');
                if (loading) loading.style.display = 'none';
            } catch (error) {
                console.error('Error fetching SOL price:', error);
            }
        }
        
        // Initialize on page load
        window.addEventListener('load', () => {
            // Try WebSocket first
            connectBinanceWebSocket();
            
            // Also fetch via API as backup
            fetchSOLPrice();
            
            // Update API prices every 10 seconds as fallback
            setInterval(fetchSOLPrice, 10000);
        });
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (solWs) solWs.close();
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                location.href = 'bw-mode9-eth.html';
            } else if (e.key === 'ArrowRight') {
                location.href = 'bw-mode9-btc.html';
            } else if (e.key === 'Escape') {
                location.href = 'bw-mode9.html';
            }
        });
    </script>
    <script src="bw-navigation.js"></script>
</body>
</html>
