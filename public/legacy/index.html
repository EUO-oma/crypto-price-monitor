<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 일정</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2196f3;
            --secondary-color: #4caf50;
            --danger-color: #f44336;
            --warning-color: #ff9800;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --hover-bg: #2a2a2a;
            --border-color: #333;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --success-color: #4caf50;
            --info-color: #00bcd4;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.1) 0%, rgba(76, 175, 80, 0.1) 100%);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .nav-section {
            display: flex;
            align-items: center;
            gap: 30px;
            flex: 1;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: 30px;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--hover-bg);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        .logo i {
            font-size: 32px;
        }

        /* Auth Section */
        .auth-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: var(--card-bg);
            border-radius: 25px;
            border: 1px solid var(--border-color);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .auth-button {
            padding: 10px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .auth-button:hover {
            background: #1976d2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .auth-button.secondary {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .auth-button.secondary:hover {
            background: var(--hover-bg);
            border-color: var(--primary-color);
        }

        /* Auth Modal */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .auth-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .auth-modal-content {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .auth-modal.active .auth-modal-content {
            transform: translateY(0);
        }

        .auth-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .auth-modal-close:hover {
            color: var(--text-primary);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .auth-form input {
            padding: 12px 20px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s;
        }

        .auth-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .auth-error {
            color: var(--danger-color);
            font-size: 14px;
            text-align: center;
            padding: 10px;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 8px;
            display: none;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* View Toggle */
        .view-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            background: var(--card-bg);
            padding: 5px;
            border-radius: 10px;
        }

        .view-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .view-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .view-btn:hover:not(.active) {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        /* Add Schedule Button */
        .add-schedule-btn {
            padding: 12px 24px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .add-schedule-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        /* Filter Section */
        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-chip {
            padding: 8px 16px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .filter-chip:hover {
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .filter-chip.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 16px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Schedule Grid (List View) */
        .schedule-grid {
            display: grid;
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .schedule-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px 25px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .schedule-date-box {
            flex-shrink: 0;
            width: 80px;
            text-align: center;
            padding: 15px 10px;
            background: var(--hover-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .schedule-date-day {
            font-size: 28px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 5px;
        }

        .schedule-date-month {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .schedule-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary-color);
            transition: width 0.3s;
        }

        .schedule-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-color);
        }

        .schedule-card:hover::before {
            width: 6px;
        }

        .schedule-content {
            flex: 1;
            min-width: 0;
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 15px;
        }

        .schedule-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .schedule-meta {
            display: flex;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .schedule-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .schedule-meta-item i {
            font-size: 16px;
        }

        .schedule-description {
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .schedule-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 8px 16px;
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .action-btn:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .action-btn.delete {
            color: var(--danger-color);
        }

        .action-btn.delete:hover {
            background: var(--danger-color);
            border-color: var(--danger-color);
            color: white;
        }

        /* Priority Badge */
        .priority-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-badge.low {
            background: rgba(158, 158, 158, 0.2);
            color: #9e9e9e;
        }

        .priority-badge.normal {
            background: rgba(33, 150, 243, 0.2);
            color: var(--primary-color);
        }

        .priority-badge.high {
            background: rgba(255, 152, 0, 0.2);
            color: var(--warning-color);
        }

        .priority-badge.urgent {
            background: rgba(244, 67, 54, 0.2);
            color: var(--danger-color);
        }

        /* Status Badge */
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.upcoming {
            background: rgba(33, 150, 243, 0.2);
            color: var(--primary-color);
        }

        .status-badge.ongoing {
            background: rgba(76, 175, 80, 0.2);
            color: var(--secondary-color);
        }

        .status-badge.completed {
            background: rgba(158, 158, 158, 0.2);
            color: #9e9e9e;
        }

        .status-badge.cancelled {
            background: rgba(244, 67, 54, 0.2);
            color: var(--danger-color);
        }

        /* Category Tag */
        .category-tag {
            display: inline-block;
            padding: 4px 12px;
            background: var(--hover-bg);
            border-radius: 15px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-right: 8px;
        }

        /* Calendar View */
        .calendar-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--border-color);
            display: none;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .calendar-nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .calendar-nav button {
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .calendar-nav button:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .calendar-month {
            font-size: 24px;
            font-weight: 600;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--border-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .calendar-day-header {
            background: var(--hover-bg);
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .calendar-day {
            background: var(--card-bg);
            min-height: 100px;
            padding: 10px;
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
        }

        .calendar-day:hover {
            background: var(--hover-bg);
        }

        .calendar-day-number {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .calendar-day.today .calendar-day-number {
            background: var(--primary-color);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-event {
            font-size: 12px;
            padding: 2px 6px;
            margin: 2px 0;
            border-radius: 4px;
            background: var(--primary-color);
            color: white;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
        }

        /* Modal for Add/Edit Schedule */
        .schedule-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .schedule-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .schedule-modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 30px 30px 20px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
        }

        .modal-close {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #1976d2;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        /* Color Picker */
        .color-options {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: var(--text-primary);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .empty-text {
            margin-bottom: 30px;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }
        
        /* 기본적으로 로딩 스피너 표시 - 나중에 JS로 제어 */
        #loadingDiv {
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .nav-section {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                margin-left: 0;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            .nav-link {
                font-size: 12px;
                padding: 4px 8px;
            }

            .view-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .filter-section {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .calendar-container {
                padding: 15px;
            }

            .calendar-day {
                min-height: 80px;
                padding: 5px;
            }

            .modal-content {
                margin: 20px;
            }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1001;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-color: var(--success-color);
        }

        .toast.error {
            border-color: var(--danger-color);
        }

        .toast-icon {
            font-size: 24px;
        }

        .toast.success .toast-icon {
            color: var(--success-color);
        }

        .toast.error .toast-icon {
            color: var(--danger-color);
        }
    </style>
    <script>
        // 전역 에러 핸들러

        function displaySchedules() {
            console.log('=== displaySchedules START ===');
            console.log(`Displaying ${filteredSchedules.length} schedules in ${currentView} view`);
            
            // DOM 요소 가져오기
            const container = document.getElementById('listView');
            const loadingDiv = document.getElementById('loadingDiv');
            const emptyState = document.getElementById('emptyState');
            const calendarView = document.getElementById('calendarView');
            
            // 1. 무조건 로딩 스피너 숨기기 (여러 방법 시도)
            if (loadingDiv) {
                loadingDiv.style.display = 'none';
                loadingDiv.style.visibility = 'hidden';
                loadingDiv.classList.remove('loading');
                // 부모 요소에서 제거
                try {
                    loadingDiv.parentNode.removeChild(loadingDiv);
                    console.log('Loading div completely removed from DOM');
                } catch (e) {
                    console.log('Loading spinner hidden');
                }
            }

            // 2. 데이터가 없는 경우
            if (!filteredSchedules || filteredSchedules.length === 0) {
                console.log('No schedules to display');
                if (emptyState) {
                    emptyState.style.display = 'block';
                    emptyState.style.visibility = 'visible';
                    // 빈 상태 기본 내용으로 복원
                    if (!emptyState.querySelector('.empty-icon .fa-database')) {
                        emptyState.innerHTML = `
                            <div class="empty-icon">
                                <i class="far fa-calendar"></i>
                            </div>
                            <h3 class="empty-title">등록된 일정이 없습니다</h3>
                            <p class="empty-text">첫 번째 일정을 추가해보세요!</p>
                            <p style="font-size: 14px; color: var(--text-secondary); margin-top: 20px;">
                                테스트를 위해 <a href="/add-test-schedule.html" style="color: var(--primary-color);">테스트 일정 추가 도구</a>를 사용해보세요.
                            </p>
                            <button class="add-schedule-btn" onclick="showScheduleModal()">
                                <i class="fas fa-plus"></i> 일정 추가
                            </button>
                        `;
                    }
                }
                if (container) {
                    container.style.display = 'none';
                    container.innerHTML = '';
                }
                if (calendarView) calendarView.style.display = 'none';
                console.log('=== displaySchedules END (empty) ===');
                return;
            }

            // 3. 데이터가 있는 경우
            if (emptyState) {
                emptyState.style.display = 'none';
                emptyState.style.visibility = 'hidden';
            }
            
            // 4. 뷰에 따라 표시
            if (currentView === 'list') {
                // 리스트 뷰 표시
                if (calendarView) calendarView.style.display = 'none';
                if (container) {
                    container.style.display = 'grid';
                    container.style.visibility = 'visible';
                    try {
                        const html = filteredSchedules.map(schedule => createScheduleCard(schedule)).join('');
                        container.innerHTML = html;
                        console.log(`Rendered ${filteredSchedules.length} schedule cards`);
                    } catch (error) {
                        console.error('Error rendering schedules:', error);
                        container.innerHTML = `<div class="error-message">렌더링 오류가 발생했습니다.</div>`;
                    }
                }
            } else {
                // 캘린더 뷰 표시
                if (container) container.style.display = 'none';
                if (calendarView) {
                    calendarView.style.display = 'block';
                    calendarView.style.visibility = 'visible';
                    renderCalendar();
                }
            }
            
            console.log('=== displaySchedules END ===');
        }

        // Create schedule card HTML
        function createScheduleCard(schedule) {
            try {
                if (!schedule) {
                    console.error('createScheduleCard: schedule is null or undefined');
                    return '';
                }
                
                const eventDate = new Date(schedule.event_date);
                if (isNaN(eventDate.getTime())) {
                    console.error('createScheduleCard: Invalid date', schedule.event_date);
                    return '';
                }
                
                const day = eventDate.getDate();
                const monthNames = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
                const month = monthNames[eventDate.getMonth()];
            
            const dateStr = eventDate.toLocaleDateString('ko-KR', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            const timeStr = schedule.event_time ? 
                new Date(`2000-01-01T${schedule.event_time}`).toLocaleTimeString('ko-KR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                }) : '';

            const categoryNames = {
                'general': '일반',
                'meeting': '회의',
                'personal': '개인',
                'work': '업무',
                'family': '가족',
                'health': '건강',
                'education': '교육',
                'entertainment': '엔터테인먼트'
            };

            const isOwner = currentUser && schedule.user_id === currentUser.id;

            return `
                <div class="schedule-card" style="border-left-color: ${schedule.color};">
                    <div class="schedule-date-box" style="border-color: ${schedule.color};">
                        <div class="schedule-date-day" style="color: ${schedule.color};">${day}</div>
                        <div class="schedule-date-month">${month}</div>
                    </div>
                    <div class="schedule-content">
                        <div class="schedule-header">
                            <div>
                                <h3 class="schedule-title">${escapeHtml(schedule.title)}</h3>
                                <div class="schedule-meta">
                                    ${timeStr ? `
                                        <span class="schedule-meta-item">
                                            <i class="far fa-clock"></i> ${timeStr}
                                        </span>
                                    ` : ''}
                                    ${schedule.location ? `
                                        <span class="schedule-meta-item">
                                            <i class="fas fa-map-marker-alt"></i> ${escapeHtml(schedule.location)}
                                        </span>
                                    ` : ''}
                                    <span class="schedule-meta-item">
                                        <span class="category-tag">${categoryNames[schedule.category] || schedule.category}</span>
                                    </span>
                                </div>
                            </div>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <span class="priority-badge ${schedule.priority}">${getPriorityText(schedule.priority)}</span>
                                <span class="status-badge ${schedule.status}">${getStatusText(schedule.status)}</span>
                            </div>
                        </div>
                        
                        ${schedule.description ? `
                            <p class="schedule-description">${escapeHtml(schedule.description)}</p>
                        ` : ''}
                        
                        ${isOwner ? `
                            <div class="schedule-actions" style="margin-top: 15px;">
                                <button class="action-btn" onclick="editSchedule('${schedule.id}')">
                                    <i class="fas fa-edit"></i> 수정
                                </button>
                                <button class="action-btn delete" onclick="deleteSchedule('${schedule.id}')">
                                    <i class="fas fa-trash"></i> 삭제
                                </button>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
            } catch (error) {
                console.error('Error creating schedule card:', error, schedule);
                return `<div class="schedule-card" style="border-left-color: #f44336; padding: 20px;">
                    <p style="color: #f44336;">카드 생성 오류: ${error.message}</p>
                    <p style="font-size: 12px; color: #999;">일정 ID: ${schedule?.id || 'unknown'}</p>
                </div>`;
            }
        }

        // Get status text in Korean
        function getStatusText(status) {
            const statusTexts = {
                'upcoming': '예정',
                'ongoing': '진행중',
                'completed': '완료',
                'cancelled': '취소됨'
            };
            return statusTexts[status] || status;
        }

        // Get priority text in Korean
        function getPriorityText(priority) {
            const priorityTexts = {
                'low': '낮음',
                'normal': '보통',
                'high': '높음',
                'urgent': '긴급'
            };
            return priorityTexts[priority] || priority;
        }

        // Escape HTML
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Show schedule modal
        function showScheduleModal() {
            console.log('showScheduleModal called');
            console.log('Current user:', currentUser);
            console.log('Supabase client:', supabase);
            
            if (!currentUser) {
                showToast('error', '로그인이 필요합니다.');
                showAuthModal();
                return;
            }

            editingScheduleId = null;
            document.getElementById('modalTitle').textContent = '새 일정 추가';
            document.getElementById('submitBtnText').textContent = '저장';
            document.getElementById('scheduleForm').reset();
            
            // Set default date to today
            document.getElementById('scheduleDate').value = new Date().toISOString().split('T')[0];
            
            // Reset color selection
            document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
            document.querySelector('.color-option[data-color="#2196f3"]').classList.add('selected');
            selectedColor = '#2196f3';
            
            document.getElementById('scheduleModal').classList.add('active');
        }

        // Close schedule modal
        function closeScheduleModal() {
            document.getElementById('scheduleModal').classList.remove('active');
        }

        // Handle schedule submit
        async function handleScheduleSubmit(event) {
            event.preventDefault();

            if (!currentUser) {
                showToast('error', '로그인이 필요합니다.');
                return;
            }

            // Get form values
            const eventDate = document.getElementById('scheduleDate').value;
            const eventTime = document.getElementById('scheduleTime').value || null;
            
            // Determine status based on date
            const eventDateTime = new Date(eventDate + (eventTime ? 'T' + eventTime : 'T00:00:00'));
            const now = new Date();
            let status = 'upcoming';
            
            if (eventDateTime < now) {
                status = 'completed'; // Past events are marked as completed
            } else if (eventDateTime.toDateString() === now.toDateString()) {
                status = 'ongoing'; // Today's events are marked as ongoing
            }

            const scheduleData = {
                title: document.getElementById('scheduleTitle').value,
                description: document.getElementById('scheduleDescription').value || null,
                event_date: eventDate,
                event_time: eventTime,
                location: document.getElementById('scheduleLocation').value || null,
                category: document.getElementById('scheduleCategory').value,
                priority: document.getElementById('schedulePriority').value,
                color: selectedColor,
                status: status,
                user_id: currentUser.id
            };

            try {
                if (editingScheduleId) {
                    // Update existing schedule
                    const { error } = await supabase
                        .from('schedules')
                        .update(scheduleData)
                        .eq('id', editingScheduleId);

                    if (error) throw error;
                    showToast('success', '일정이 수정되었습니다!');
                } else {
                    // Insert new schedule
                    const { error } = await supabase
                        .from('schedules')
                        .insert([scheduleData]);

                    if (error) throw error;
                    showToast('success', '일정이 추가되었습니다!');
                }

                closeScheduleModal();
                loadSchedules();
            } catch (error) {
                console.error('Error saving schedule:', error);
                showToast('error', '일정 저장 중 오류가 발생했습니다.');
            }
        }

        // Edit schedule
        async function editSchedule(scheduleId) {
            const schedule = schedules.find(s => s.id === scheduleId);
            if (!schedule) return;

            editingScheduleId = scheduleId;
            document.getElementById('modalTitle').textContent = '일정 수정';
            document.getElementById('submitBtnText').textContent = '수정';

            // Fill form with schedule data
            document.getElementById('scheduleTitle').value = schedule.title;
            document.getElementById('scheduleDescription').value = schedule.description || '';
            document.getElementById('scheduleDate').value = schedule.event_date;
            document.getElementById('scheduleTime').value = schedule.event_time || '';
            document.getElementById('scheduleLocation').value = schedule.location || '';
            document.getElementById('scheduleCategory').value = schedule.category;
            document.getElementById('schedulePriority').value = schedule.priority;

            // Set color
            selectedColor = schedule.color;
            document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
            document.querySelector(`.color-option[data-color="${schedule.color}"]`)?.classList.add('selected');

            document.getElementById('scheduleModal').classList.add('active');
        }

        // Delete schedule
        async function deleteSchedule(scheduleId) {
            if (!confirm('정말로 이 일정을 삭제하시겠습니까?')) return;

            try {
                const { error } = await supabase
                    .from('schedules')
                    .delete()
                    .eq('id', scheduleId);

                if (error) throw error;

                showToast('success', '일정이 삭제되었습니다.');
                loadSchedules();
            } catch (error) {
                console.error('Error deleting schedule:', error);
                showToast('error', '일정 삭제 중 오류가 발생했습니다.');
            }
        }

        // Switch view
        function switchView(view) {
            currentView = view;
            
            // Update button states
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === view);
            });

            // Show/hide views
            document.getElementById('listView').style.display = view === 'list' ? 'grid' : 'none';
            document.getElementById('calendarView').style.display = view === 'calendar' ? 'block' : 'none';

            if (view === 'calendar') {
                renderCalendar();
            }
        }

        // Filter by status
        function filterByStatus(status) {
            currentFilter = status;
            
            // Update button states
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.toggle('active', chip.dataset.status === status);
            });

            applyFilters();
        }

        // Search schedules
        function searchSchedules() {
            applyFilters();
        }

        // Calendar functions
        function renderCalendar() {
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const daysInPrevMonth = new Date(currentYear, currentMonth, 0).getDate();

            // Update month display
            const monthNames = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'];
            document.getElementById('currentMonth').textContent = `${currentYear}년 ${monthNames[currentMonth]}`;

            // Create calendar grid
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            // Day headers
            const dayHeaders = ['일', '월', '화', '수', '목', '금', '토'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                grid.appendChild(header);
            });

            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                const dayDiv = createCalendarDay(daysInPrevMonth - i, true, currentMonth - 1, currentYear);
                grid.appendChild(dayDiv);
            }

            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = createCalendarDay(day, false, currentMonth, currentYear);
                grid.appendChild(dayDiv);
            }

            // Next month days
            const remainingDays = 42 - (firstDay + daysInMonth);
            for (let day = 1; day <= remainingDays; day++) {
                const dayDiv = createCalendarDay(day, true, currentMonth + 1, currentYear);
                grid.appendChild(dayDiv);
            }
        }

        function createCalendarDay(day, isOtherMonth, month, year) {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'calendar-day';
            if (isOtherMonth) dayDiv.classList.add('other-month');

            // Check if today
            const today = new Date();
            if (!isOtherMonth && 
                day === today.getDate() && 
                month === today.getMonth() && 
                year === today.getFullYear()) {
                dayDiv.classList.add('today');
            }

            // Day number
            const dayNumber = document.createElement('div');
            dayNumber.className = 'calendar-day-number';
            dayNumber.textContent = day;
            dayDiv.appendChild(dayNumber);

            // Add events for this day
            if (!isOtherMonth) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayEvents = schedules.filter(s => s.event_date === dateStr);
                
                dayEvents.slice(0, 3).forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'calendar-event';
                    eventDiv.style.background = event.color;
                    eventDiv.textContent = event.title;
                    eventDiv.onclick = (e) => {
                        e.stopPropagation();
                        if (currentUser && event.user_id === currentUser.id) {
                            editSchedule(event.id);
                        }
                    };
                    dayDiv.appendChild(eventDiv);
                });

                if (dayEvents.length > 3) {
                    const moreDiv = document.createElement('div');
                    moreDiv.className = 'calendar-event';
                    moreDiv.style.background = 'var(--text-secondary)';
                    moreDiv.textContent = `+${dayEvents.length - 3} more`;
                    dayDiv.appendChild(moreDiv);
                }
            }

            return dayDiv;
        }

        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        function currentMonth() {
            currentDate = new Date();
            currentMonth = currentDate.getMonth();
            currentYear = currentDate.getFullYear();
            renderCalendar();
        }

        // Show toast notification
        function showToast(type, message) {
            const toast = document.getElementById('toast');
            const icon = toast.querySelector('.toast-icon');
            const messageEl = toast.querySelector('.toast-message');

            toast.className = `toast ${type} show`;
            icon.className = type === 'success' ? 'fas fa-check-circle toast-icon' : 'fas fa-exclamation-circle toast-icon';
            messageEl.textContent = message;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
