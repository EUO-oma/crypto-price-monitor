            // Handle YouTube Shorts
            if (url.includes('/shorts/')) {

            }

            // Regular YouTube URLs

            const lines = input.trim().split('\n');

                // Try to extract URL from line

            try {

                    const batchSize = 50; // Process 50 videos at a time

                } else {
                    // Update existing playlist
                    showStatus(`ê¸°ì¡´ ì¬ìƒëª©ë¡ '${playlistName}' ì—…ë°ì´íŠ¸ ì¤‘...`, 'warning');
                    
                    // Get existing videos with pagination
                    let existingLinks = [];
                    let from = 0;
                    const pageSize = 1000;
                    let hasMore = true;
                    
                    while (hasMore) {
                        const { data, error: fetchError } = await supabase
                            .from('links')
                            .select('*')
                            .eq('category', 'youtube-playlist')
                            .range(from, from + pageSize - 1);
                        
                        if (fetchError) throw fetchError;
                        
                        if (data && data.length > 0) {
                            existingLinks = existingLinks.concat(data);
                            from += pageSize;
                            hasMore = data.length === pageSize;
                        } else {
                            hasMore = false;
                        }
                    }
                    
                    const existingVideos = existingLinks.filter(link => {
                        try {
                            const metadata = JSON.parse(link.description || '{}');
                            return metadata.playlist_id === selectedPlaylistId;
                        } catch (e) {

                    });
                    
                    // Create maps for comparison

                        existingVideos.map(v => {

                        })
                    );
                    
                    const newVideos = [];
                    const updatePromises = [];
                    
                    videos.forEach((video, index) => {
                        const existing = existingVideoMap.get(video.videoId);
                        
                        if (existing) {
                            // Update position and title if changed
                            if (existing.name !== video.title || existing.position !== index) {
                                updatePromises.push(
                                    supabase
                                        .from('links')
                                        .update({
                                            name: video.title,
                                            position: index
                                        })
                                        .eq('id', existing.id)
                                );
                            }
                            existingVideoMap.delete(video.videoId);
                        } else {

                        // Insert new videos in batches

                        for (let i = 0; i < newVideos.length; i += batchSize) {

                    if (videosToDelete.length > 0) {

                    await Promise.all(promises);

                    // Clear input and reload
                    clearInput();
                    await loadPlaylists();
                    showPlaylist(selectedPlaylistId);
                }
                
            } catch (error) {
                console.error('Error saving playlist:', error);
                showStatus('ì¬ìƒëª©ë¡ ì €ì¥ ì‹¤íŒ¨: ' + error.message, 'error');
            }
        }

                console.log(`Loaded ${allData.length} videos from database`);
                const data = allData;
                
                // Group by playlist using description JSON
                playlists = {};

        // Fetch real video titles using noembed
        async function fetchVideoTitles(videos) {
            for (const video of videos) {
                try {
                    const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${video.video_id}`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.title) {
                            // Update UI
                            const videoCard = document.querySelector(`.video-card[onclick="playVideo('${video.video_id}')"]`);
                            if (videoCard) {
                                const titleEl = videoCard.querySelector('.video-title');
                                if (titleEl) titleEl.textContent = data.title;
                                
                                const channelEl = videoCard.querySelector('.video-channel');
                                if (channelEl && data.author_name) {
                                    channelEl.textContent = data.author_name;
                                }
                            }
                            
                            // Update in database
                            const updatedMetadata = {
                                ...video.metadata,
                                channel_name: data.author_name || 'Unknown'
                            };
                            await supabase
                                .from('links')
                                .update({ 
                                    name: data.title,
                                    description: JSON.stringify(updatedMetadata)
                                })
                                .eq('id', video.id);
                        }
                    }
                } catch (error) {
                    console.error('Error fetching video info:', error);
                }
                
                // Delay to avoid rate limiting
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }
