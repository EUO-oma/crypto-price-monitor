<body>
    <div class="container">
        <h1>ğŸ“Š ë¡œì»¬ ê°€ê²© ìˆ˜ì§‘ê¸° (Offline ë²„ì „)</h1>
        <p class="warning">âš ï¸ Supabase ì—°ê²° ë¬¸ì œë¡œ ì¸í•´ ë¡œì»¬ ì €ì¥ì†Œë¥¼ ì‚¬ìš©í•˜ëŠ” ë²„ì „ì…ë‹ˆë‹¤.</p>
        
        <div class="status">
            <h3>í˜„ì¬ ìƒíƒœ</h3>
            <p>ì €ì¥ëœ ë°ì´í„°: <span id="data-count">0</span>ê°œ</p>
            <p>ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: <span id="last-update">ì—†ìŒ</span></p>
        </div>
        
        <div>
            <button onclick="collectCurrentPrices()">í˜„ì¬ ê°€ê²© ìˆ˜ì§‘</button>
            <button onclick="collectHistoricalData()">ê³¼ê±° ë°ì´í„° ìˆ˜ì§‘ (30ì¼)</button>
            <button onclick="exportData()">ë°ì´í„° ë‚´ë³´ë‚´ê¸° (JSON)</button>
            <button onclick="clearData()" style="background: #f44336;">ë°ì´í„° ì´ˆê¸°í™”</button>
        </div>
        
        <div id="log"></div>
        
        <h3>ìˆ˜ì§‘ëœ ë°ì´í„°</h3>
        <table>
            <thead>
                <tr>
                    <th>ë‚ ì§œ</th>
                    <th>BTC</th>
                    <th>ETH</th>
                    <th>SOL</th>
                    <th>ìˆ˜ì§‘ ì‹œê°„</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <tr><td colspan="5">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>
            </tbody>
        </table>

    <script>
        // LocalStorage í‚¤
        const STORAGE_KEY = 'crypto_price_history';
        
        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            logEl.innerHTML = `<div class="${className}">[${time}] ${message}</div>` + logEl.innerHTML;
        }
        
        // LocalStorageì—ì„œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        function loadData() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                return data ? JSON.parse(data) : [];
            } catch (e) {
                log('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ' + e.message, 'error');
                return [];
            }
        }
        
        // LocalStorageì— ë°ì´í„° ì €ì¥
        function saveData(data) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                updateDisplay();
                log('ë°ì´í„° ì €ì¥ ì™„ë£Œ', 'success');
            } catch (e) {
                log('ë°ì´í„° ì €ì¥ ì‹¤íŒ¨: ' + e.message, 'error');
            }
        }
        
        // í˜„ì¬ ê°€ê²© ìˆ˜ì§‘
        async function collectCurrentPrices() {
            log('í˜„ì¬ ê°€ê²© ìˆ˜ì§‘ ì‹œì‘...');
            
            try {
                const symbols = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT'];
                const prices = {};
                
                for (const symbol of symbols) {
                    const response = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
                    const data = await response.json();
                    
                    prices[symbol] = {
                        price: parseFloat(data.lastPrice),
                        high: parseFloat(data.highPrice),
                        low: parseFloat(data.lowPrice)
                    };
                    
                    log(`${symbol}: $${prices[symbol].price}`, 'success');
                }
                
                // ë°ì´í„° ì €ì¥
                const existingData = loadData();
                const today = new Date().toISOString().split('T')[0];
                
                // ì˜¤ëŠ˜ ë°ì´í„°ê°€ ì´ë¯¸ ìˆëŠ”ì§€ í™•ì¸
                const todayIndex = existingData.findIndex(d => d.date === today);
                const newEntry = {
                    date: today,
                    btc: prices.BTCUSDT.price,
                    eth: prices.ETHUSDT.price,
                    sol: prices.SOLUSDT.price,
                    collectedAt: new Date().toISOString()
                };
                
                if (todayIndex >= 0) {
                    existingData[todayIndex] = newEntry;
                } else {
                    existingData.push(newEntry);
                }
                
                // ë‚ ì§œìˆœ ì •ë ¬
                existingData.sort((a, b) => b.date.localeCompare(a.date));
                
                saveData(existingData);
                
            } catch (error) {
                log('ê°€ê²© ìˆ˜ì§‘ ì‹¤íŒ¨: ' + error.message, 'error');
            }
        }
        
        // ê³¼ê±° ë°ì´í„° ìˆ˜ì§‘ (30ì¼)
        async function collectHistoricalData() {
            log('ê³¼ê±° 30ì¼ ë°ì´í„° ìˆ˜ì§‘ ì‹œì‘...');
            
            try {
                const symbols = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT'];
                const endTime = new Date().getTime();
                const startTime = endTime - (30 * 24 * 60 * 60 * 1000); // 30ì¼ ì „
                
                const allData = loadData();
                
                for (const symbol of symbols) {
                    const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1d&startTime=${startTime}&endTime=${endTime}&limit=30`;
                    const response = await fetch(url);
                    const klines = await response.json();
                    
                    log(`${symbol}: ${klines.length}ì¼ ë°ì´í„° ìˆ˜ì§‘`, 'success');
                    
                    // ê° ì¼ë³„ ë°ì´í„° ì²˜ë¦¬
                    for (const kline of klines) {
                        const date = new Date(kline[0]).toISOString().split('T')[0];
                        
                        // í•´ë‹¹ ë‚ ì§œ ë°ì´í„° ì°¾ê¸° ë˜ëŠ” ìƒì„±
                        let dayData = allData.find(d => d.date === date);
                        if (!dayData) {
                            dayData = { date, btc: 0, eth: 0, sol: 0 };
                            allData.push(dayData);
                        }
                        
                        // ì‹¬ë³¼ì— ë”°ë¼ ê°€ê²© ì„¤ì •
                        const price = parseFloat(kline[4]); // ì¢…ê°€
                        if (symbol === 'BTCUSDT') dayData.btc = price;
                        else if (symbol === 'ETHUSDT') dayData.eth = price;
                        else if (symbol === 'SOLUSDT') dayData.sol = price;
                        
                        dayData.collectedAt = new Date().toISOString();
                    }
                }
                
                // ë‚ ì§œìˆœ ì •ë ¬
                allData.sort((a, b) => b.date.localeCompare(a.date));
                
                saveData(allData);
                log('ê³¼ê±° ë°ì´í„° ìˆ˜ì§‘ ì™„ë£Œ!', 'success');
                
            } catch (error) {
                log('ê³¼ê±° ë°ì´í„° ìˆ˜ì§‘ ì‹¤íŒ¨: ' + error.message, 'error');
            }
        }
        
        // ë°ì´í„° ë‚´ë³´ë‚´ê¸°
        function exportData() {
            const data = loadData();
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `crypto_prices_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            log('ë°ì´í„° ë‚´ë³´ë‚´ê¸° ì™„ë£Œ', 'success');
        }
        
        // ë°ì´í„° ì´ˆê¸°í™”
        function clearData() {
            if (confirm('ëª¨ë“  ë°ì´í„°ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                localStorage.removeItem(STORAGE_KEY);
                updateDisplay();
                log('ë°ì´í„° ì´ˆê¸°í™” ì™„ë£Œ', 'success');
            }
        }
        
        // í™”ë©´ ì—…ë°ì´íŠ¸
        function updateDisplay() {
            const data = loadData();
            
            // ì¹´ìš´íŠ¸ ì—…ë°ì´íŠ¸
            document.getElementById('data-count').textContent = data.length;
            
            // ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸ ì‹œê°„
            if (data.length > 0 && data[0].collectedAt) {
                const lastUpdate = new Date(data[0].collectedAt);
                document.getElementById('last-update').textContent = lastUpdate.toLocaleString('ko-KR');
            }
            
            // í…Œì´ë¸” ì—…ë°ì´íŠ¸
            const tbody = document.getElementById('data-table');
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
            } else {
                tbody.innerHTML = data.slice(0, 30).map(d => `
                    <tr>
                        <td>${d.date}</td>
                        <td>$${d.btc ? d.btc.toLocaleString() : '-'}</td>
                        <td>$${d.eth ? d.eth.toLocaleString() : '-'}</td>
                        <td>$${d.sol ? d.sol.toLocaleString() : '-'}</td>
                        <td>${new Date(d.collectedAt).toLocaleTimeString('ko-KR')}</td>
                    </tr>
                `).join('');
            }
        }
        
        // í˜ì´ì§€ ë¡œë“œì‹œ ì‹¤í–‰
        window.addEventListener('DOMContentLoaded', () => {
            updateDisplay();
            log('ë¡œì»¬ ì €ì¥ì†Œ ë²„ì „ ì¤€ë¹„ ì™„ë£Œ', 'success');
        });
    </script>
