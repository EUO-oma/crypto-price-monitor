<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Data Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #333;
        }
        .progress {
            background: #333;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar {
            background: #4caf50;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        button {
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .log {
            background: #0a0a0a;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .error { color: #f44336; }
        .success { color: #4caf50; }
        .info { color: #2196f3; }
    </style>
</head>
<body>
    <!-- Configuration Scripts -->
    <script src="config-loader.js"></script>
    <script src="auth-helper.js"></script>
    <div class="container">
        <h1>ğŸ“Š Historical Data Fetcher</h1>
        <p>2025ë…„ 1ì›” 1ì¼ë¶€í„° ì–´ì œê¹Œì§€ì˜ ì•”í˜¸í™”í ê°€ê²© ë°ì´í„°ë¥¼ ìˆ˜ì§‘í•©ë‹ˆë‹¤.</p>
        
        <div class="status">
            <h3>ìˆ˜ì§‘ ëŒ€ìƒ</h3>
            <ul>
                <li>BTC (Bitcoin)</li>
                <li>ETH (Ethereum)</li>
                <li>SOL (Solana)</li>
            </ul>
            <p>ê¸°ê°„: 2025-01-01 ~ <span id="end-date"></span></p>
        </div>
        
        <button id="start-btn" onclick="startFetching()">ë°ì´í„° ìˆ˜ì§‘ ì‹œì‘</button>
        <button id="daily-btn" onclick="setupDailyCron()">ë§¤ì¼ ìë™ ìˆ˜ì§‘ ì„¤ì •</button>
        
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="progress-text" style="text-align: center; margin: 10px 0;">0%</div>
        
        <div class="log" id="log"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        import { DebugLogger } from './debug-logger.js';

        // Wait for config to load
        function waitForConfig() {
            return new Promise((resolve) => {
                if (window.APP_CONFIG?.SUPABASE?.URL) {
                    resolve();
                } else {
                    window.addEventListener('configLoaded', resolve);
                }
            });
        }

        await waitForConfig();
        
        // Use environment variables from config
        const supabaseUrl = window.APP_CONFIG.SUPABASE.URL;
        const supabaseKey = window.APP_CONFIG.SUPABASE.ANON_KEY;
        
        if (!supabaseUrl || !supabaseKey) {
            console.error('âŒ Supabase configuration not found');
            log('âŒ Supabase configuration not found. Please check your environment variables.', 'error');
            throw new Error('Missing Supabase configuration');
        }
        
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        window.supabaseClient = supabase;
        
        // ë””ë²„ê·¸ ë¡œê±° ì´ˆê¸°í™”
        const debugLogger = new DebugLogger(supabase, 'fetch-historical');

        // ì–´ì œ ë‚ ì§œ í‘œì‹œ
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        document.getElementById('end-date').textContent = yesterday.toISOString().split('T')[0];

        async function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${time}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            // ë””ë²„ê·¸ ë¡œê±°ì—ë„ ê¸°ë¡
            try {
                if (type === 'error') {
                    await debugLogger.error(message);
                } else if (type === 'success') {
                    await debugLogger.success(message);
                } else if (type === 'warning') {
                    await debugLogger.warning(message);
                } else {
                    await debugLogger.info(message);
                }
            } catch (e) {
                console.error('ë””ë²„ê·¸ ë¡œê·¸ ì €ì¥ ì‹¤íŒ¨:', e);
            }
        }

        function updateProgress(current, total) {
            const percent = Math.round((current / total) * 100);
            document.getElementById('progress-bar').style.width = percent + '%';
            document.getElementById('progress-text').textContent = `${percent}% (${current}/${total})`;
        }

        // Binance APIë¥¼ ì‚¬ìš©í•˜ì—¬ ì¼ë³„ OHLC ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        async function fetchDailyKlines(symbol, startDate, endDate) {
            const startTime = new Date(startDate).getTime();
            const endTime = new Date(endDate).getTime();
            
            try {
                const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1d&startTime=${startTime}&endTime=${endTime}&limit=1000`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const processedData = data.map(kline => ({
                    date: new Date(kline[0]).toISOString().split('T')[0],
                    open: parseFloat(kline[1]),
                    high: parseFloat(kline[2]),
                    low: parseFloat(kline[3]),
                    close: parseFloat(kline[4]),
                    volume: parseFloat(kline[5])
                }));
                
                await debugLogger.info(`${symbol} ë°ì´í„° ê°€ì ¸ì˜¤ê¸° ì„±ê³µ`, { count: processedData.length, startDate, endDate });
                return processedData;
            } catch (error) {
                log(`${symbol} ë°ì´í„° ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨: ${error.message}`, 'error');
                return [];
            }
        }

        // Supabaseì— ë°ì´í„° ì €ì¥
        async function saveToSupabase(symbol, data) {
            const records = data.map(d => ({
                symbol: symbol,
                date: d.date,
                high_price: d.high,
                low_price: d.low,
                price: d.close,
                created_at: new Date().toISOString(),
                updated_at: new Date().toISOString()
            }));

            // ë°°ì¹˜ë¡œ ì €ì¥ (í•œ ë²ˆì— 100ê°œì”©)
            const batchSize = 100;
            for (let i = 0; i < records.length; i += batchSize) {
                const batch = records.slice(i, i + batchSize);
                
                try {
                    const { error } = await supabase
                        .from('price_history')
                        .upsert(batch, { onConflict: 'symbol,date' });
                    
                    if (error) {
                        log(`${symbol} ì €ì¥ ì˜¤ë¥˜: ${error.message}`, 'error');
                    } else {
                        log(`${symbol} ${i + batch.length}/${records.length} ì €ì¥ ì™„ë£Œ`, 'success');
                    }
                } catch (error) {
                    log(`${symbol} ì €ì¥ ì‹¤íŒ¨: ${error.message}`, 'error');
                }
                
                // API ì œí•œì„ í”¼í•˜ê¸° ìœ„í•´ ì ì‹œ ëŒ€ê¸°
                await new Promise(resolve => setTimeout(resolve, 100));
            }
        }

        // ë©”ì¸ ìˆ˜ì§‘ í•¨ìˆ˜
        async function startFetching() {
            const btn = document.getElementById('start-btn');
            btn.disabled = true;
            btn.textContent = 'ìˆ˜ì§‘ ì¤‘...';
            
            log('ë°ì´í„° ìˆ˜ì§‘ì„ ì‹œì‘í•©ë‹ˆë‹¤...', 'info');
            
            const symbols = [
                { binance: 'BTCUSDT', db: 'BTCUSDT' },
                { binance: 'ETHUSDT', db: 'ETHUSDT' },
                { binance: 'SOLUSDT', db: 'SOLUSDT' }
            ];
            
            const startDate = '2025-01-01';
            const endDate = yesterday.toISOString().split('T')[0];
            
            let completed = 0;
            const total = symbols.length;
            
            for (const symbol of symbols) {
                log(`${symbol.binance} ë°ì´í„° ìˆ˜ì§‘ ì¤‘...`, 'info');
                
                // Binanceì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
                const klineData = await fetchDailyKlines(symbol.binance, startDate, endDate);
                
                if (klineData.length > 0) {
                    log(`${symbol.binance} ${klineData.length}ì¼ ë°ì´í„° ìˆ˜ì§‘ ì™„ë£Œ`, 'success');
                    
                    // Supabaseì— ì €ì¥
                    await saveToSupabase(symbol.db, klineData);
                }
                
                completed++;
                updateProgress(completed, total);
                
                // API ì œí•œì„ í”¼í•˜ê¸° ìœ„í•´ ì ì‹œ ëŒ€ê¸°
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            log('ëª¨ë“  ë°ì´í„° ìˆ˜ì§‘ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
            btn.disabled = false;
            btn.textContent = 'ë°ì´í„° ìˆ˜ì§‘ ì‹œì‘';
        }

        // ë§¤ì¼ ìë™ ìˆ˜ì§‘ ì„¤ì • (ë¸Œë¼ìš°ì €ì—ì„œëŠ” ì‹¤ì œ cron ì‘ì—… ë¶ˆê°€, ì„œë²„ í•„ìš”)
        function setupDailyCron() {
            log('ë§¤ì¼ ìë™ ìˆ˜ì§‘ ê¸°ëŠ¥ì€ ì„œë²„ í™˜ê²½ì—ì„œ ì„¤ì •í•´ì•¼ í•©ë‹ˆë‹¤.', 'info');
            log('ëŒ€ì‹  ë§¤ì¼ ìì • ë°ì´í„°ë¥¼ ìˆ˜ì§‘í•˜ëŠ” ì½”ë“œ ì˜ˆì‹œ:', 'info');
            log(`
// Node.js + node-cron ì˜ˆì‹œ
const cron = require('node-cron');

// ë§¤ì¼ ìì • 1ë¶„ì— ì‹¤í–‰
cron.schedule('1 0 * * *', async () => {
    console.log('ì¼ì¼ ê°€ê²© ë°ì´í„° ìˆ˜ì§‘ ì‹œì‘');
    await collectDailyData();
});
            `, 'info');
            
            // ëŒ€ì•ˆ: localStorageì— ë§ˆì§€ë§‰ ìˆ˜ì§‘ ë‚ ì§œ ì €ì¥í•˜ê³  í˜ì´ì§€ ë¡œë“œì‹œ ì²´í¬
            const lastFetch = localStorage.getItem('lastPriceFetch');
            const today = new Date().toISOString().split('T')[0];
            
            if (lastFetch !== today) {
                log('ì˜¤ëŠ˜ ë°ì´í„°ê°€ ì•„ì§ ìˆ˜ì§‘ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ìë™ìœ¼ë¡œ ìˆ˜ì§‘í•©ë‹ˆë‹¤.', 'info');
                collectTodayData();
            }
        }

        // ì˜¤ëŠ˜ ë°ì´í„°ë§Œ ìˆ˜ì§‘
        async function collectTodayData() {
            const symbols = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT'];
            const today = new Date().toISOString().split('T')[0];
            
            for (const symbol of symbols) {
                try {
                    const response = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
                    const data = await response.json();
                    
                    await supabase
                        .from('price_history')
                        .upsert({
                            symbol: symbol,
                            date: today,
                            high_price: parseFloat(data.highPrice),
                            low_price: parseFloat(data.lowPrice),
                            price: parseFloat(data.lastPrice)
                        }, { onConflict: 'symbol,date' });
                    
                    log(`${symbol} ì˜¤ëŠ˜ ë°ì´í„° ì €ì¥ ì™„ë£Œ`, 'success');
                } catch (error) {
                    log(`${symbol} ì˜¤ëŠ˜ ë°ì´í„° ì €ì¥ ì‹¤íŒ¨: ${error.message}`, 'error');
                }
            }
            
            localStorage.setItem('lastPriceFetch', today);
        }

        // í˜ì´ì§€ ë¡œë“œì‹œ ì˜¤ëŠ˜ ë°ì´í„° ì²´í¬
        window.addEventListener('DOMContentLoaded', () => {
            const lastFetch = localStorage.getItem('lastPriceFetch');
            const today = new Date().toISOString().split('T')[0];
            
            if (lastFetch !== today) {
                log('ì˜¤ëŠ˜ ë°ì´í„°ë¥¼ ìë™ìœ¼ë¡œ ìˆ˜ì§‘í•©ë‹ˆë‹¤...', 'info');
                collectTodayData();
            }
        });

        // ì „ì—­ í•¨ìˆ˜ë¡œ ë…¸ì¶œ
        window.startFetching = startFetching;
        window.setupDailyCron = setupDailyCron;
    </script>
</body>
</html>
