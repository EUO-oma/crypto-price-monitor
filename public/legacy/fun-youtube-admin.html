        // YouTube video ID ì¶”ì¶œ
        function extractVideoId(url) {
            if (url.includes('/shorts/')) {
                const match = url.match(/shorts\/([^#&?]*)/);
                return match ? match[1] : null;
            }

            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/v\/)([^#&?]*).*/,
                /^([^#&?]*).*/
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    return match[1];
                }
            }
            return null;
        }

        // YouTube ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        async function fetchYouTubeInfo(videoId) {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${YOUTUBE_API_KEY}`
                );

                if (!response.ok) {
                    throw new Error('YouTube API ìš”ì²­ ì‹¤íŒ¨');
                }

                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    const video = data.items[0].snippet;
                    return {
                        title: video.title,
                        channel: video.channelTitle,
                        description: video.description,
                        publishedAt: video.publishedAt
                    };
                }
                
                throw new Error('ë™ì˜ìƒì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
            } catch (error) {
                console.error('YouTube API ì˜¤ë¥˜:', error);
                
                try {
                    const proxyResponse = await fetch(
                        `https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`
                    );
                    
                    if (proxyResponse.ok) {
                        const data = await proxyResponse.json();
                        
                        if (!data.title || data.error) {
                            throw new Error('Proxy failed');
                        }
                        
                        return {
                            title: data.title,
                            channel: data.author_name || 'Unknown Channel',
                            description: '',
                            publishedAt: ''
                        };
                    }
                } catch (proxyError) {
                    console.error('Proxy ì˜¤ë¥˜:', proxyError);
                }
                
                throw error;
            }
        }

        // ë‹¨ì¼ ë™ì˜ìƒ ë™ê¸°í™”
        async function syncSingleVideo(linkId) {
            const link = allLinks.find(l => l.id == linkId);
            if (!link) return;

            try {
                const videoId = extractVideoId(link.url);
                if (!videoId) {
                    throw new Error('ìœ íš¨í•˜ì§€ ì•Šì€ YouTube URL');
                }

                document.getElementById('status').innerHTML = '<span class="warning">ğŸ”„ ë™ê¸°í™” ì¤‘...</span>';

                const info = await fetchYouTubeInfo(videoId);
                
                syncedData[linkId] = {
                    ...info,
                    id: linkId,
                    originalName: link.name,
                    synced: true
                };

                updateStats();
                displayLinks(allLinks);
                document.getElementById('status').innerHTML = '<span class="success">âœ… ë™ê¸°í™” ì™„ë£Œ</span>';

            } catch (error) {
                console.error('ë™ê¸°í™” ì˜¤ë¥˜:', error);
                syncedData[linkId] = { 
                    error: true,
                    errorMessage: error.message,
                    title: link.name
                };
                updateStats();
                displayLinks(allLinks);
                document.getElementById('status').innerHTML = '<span class="error">âŒ ë™ê¸°í™” ì‹¤íŒ¨: ' + error.message + '</span>';
            }
        }

        // ëª¨ë“  ì œëª© ë™ê¸°í™”
        async function syncAllTitles() {
            if (allLinks.length === 0) return;

            const videosToSync = allLinks.filter(link => {
                const syncData = syncedData[link.id];
                return !syncData || syncData.error;
            });

            if (videosToSync.length === 0) {
                document.getElementById('status').innerHTML = '<span class="success">âœ… ëª¨ë“  ë™ì˜ìƒì´ ì´ë¯¸ ë™ê¸°í™”ë˜ì–´ ìˆìŠµë‹ˆë‹¤</span>';
                return;
            }

            document.getElementById('status').innerHTML = `<div class="loading-spinner"></div> ${videosToSync.length}ê°œ ë™ì˜ìƒ ë™ê¸°í™” ì¤‘...`;
            document.getElementById('progress-bar').style.display = 'block';

            let completed = 0;
            const total = videosToSync.length;

            for (const link of videosToSync) {
                await syncSingleVideo(link.id);
                completed++;
                
                const progress = (completed / total) * 100;
                document.getElementById('progress-fill').style.width = progress + '%';
                
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            const skippedCount = allLinks.length - videosToSync.length;
            if (skippedCount > 0) {
                document.getElementById('status').innerHTML = `âœ… ${completed}ê°œ ë™ê¸°í™” ì™„ë£Œ (${skippedCount}ê°œëŠ” ì´ë¯¸ ë™ê¸°í™”ë¨)`;
            } else {
                document.getElementById('status').innerHTML = `âœ… ${completed}ê°œ ë™ì˜ìƒ ë™ê¸°í™” ì™„ë£Œ`;
            }
            
            setTimeout(() => {
                document.getElementById('progress-bar').style.display = 'none';
            }, 2000);

            // ë³€ê²½ì‚¬í•­ì´ ìˆìœ¼ë©´ ìë™ ì €ì¥
            const changedCount = Object.keys(syncedData).filter(id => {
                const synced = syncedData[id];
                const original = allLinks.find(l => l.id == id);
                return synced?.title && synced.title !== original?.name && !synced.error;
            }).length;

            if (changedCount > 0) {
                setTimeout(() => saveAllChanges(), 1000);
            }
        }

        // ëª¨ë“  ë³€ê²½ì‚¬í•­ ì €ì¥
        async function saveAllChanges() {
            const changedVideos = Object.keys(syncedData).filter(id => {
                const synced = syncedData[id];
                const original = allLinks.find(l => l.id == id);
                return synced?.title && synced.title !== original?.name && !synced.error;
            });

            if (changedVideos.length === 0) {
                document.getElementById('status').innerHTML = '<span class="warning">âš ï¸ ì €ì¥í•  ë³€ê²½ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤</span>';
                return;
            }

            document.getElementById('status').innerHTML = '<div class="loading-spinner"></div> ë³€ê²½ì‚¬í•­ ì €ì¥ ì¤‘...';

            let savedCount = 0;
            let errorCount = 0;

            for (const linkId of changedVideos) {
                const synced = syncedData[linkId];
                
                try {
                    const { data, error } = await supabase
                        .from('links')
                        .update({ 
                            name: synced.title,
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', parseInt(linkId))
                        .select();

                    if (error) {
                        throw error;
                    } else {
                        savedCount++;
                    }
                } catch (error) {
                    console.error(`Error saving ${linkId}:`, error);
                    errorCount++;
                }
            }

            if (errorCount > 0) {
                document.getElementById('status').innerHTML = `âš ï¸ ${savedCount}ê°œ ì €ì¥ ì™„ë£Œ, ${errorCount}ê°œ ì‹¤íŒ¨`;
            } else {
                document.getElementById('status').innerHTML = `âœ… ${savedCount}ê°œì˜ ì œëª©ì´ ì—…ë°ì´íŠ¸ë˜ì—ˆìŠµë‹ˆë‹¤`;
            }

            setTimeout(() => loadLinks(), 1500);
        }
