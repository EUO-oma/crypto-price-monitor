<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증 처리 중...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .loading-container {
            text-align: center;
        }
        
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #f7931a;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            font-size: 18px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="message">인증 처리 중...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-init.js"></script>
    <script src="config-env.js"></script>
    <script src="config-loader.js"></script>
    <script src="auth-helper.js"></script>
    
    <script>
        async function handleAuthCallback() {
            try {
                // URL 파라미터 로그
                console.log('URL hash:', window.location.hash);
                console.log('URL search:', window.location.search);
                
                // Supabase 클라이언트 가져오기
                const supabaseClient = window.supabaseClient || window.getSupabaseClient();
                if (!supabaseClient) {
                    throw new Error('Supabase 클라이언트를 초기화할 수 없습니다.');
                }
                
                // 현재 세션 확인
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                console.log('Session check:', { session: !!session, error });
                
                if (error) {
                    throw error;
                }
                
                if (session) {
                    console.log('✅ 로그인 성공');
                    
                    // 관리자 권한 확인
                    const isAdmin = await checkAdminAccess();
                    
                    // 원래 가려던 페이지로 리다이렉트
                    const redirectTo = sessionStorage.getItem('redirectTo') || 'admin-v3.html';
                    sessionStorage.removeItem('redirectTo');
                    
                    if (isAdmin) {
                        window.location.href = redirectTo;
                    } else {
                        // 관리자가 아니면 메인 페이지로
                        alert('관리자 권한이 없습니다.');
                        window.location.href = 'index.html';
                    }
                } else {
                    // 세션이 없으면 다시 시도 (OAuth 콜백이 늦을 수 있음)
                    console.log('세션 없음, 재시도...');
                    setTimeout(async () => {
                        const retry = await supabaseClient.auth.getSession();
                        if (retry.data.session) {
                            window.location.reload();
                        } else {
                            document.querySelector('.message').textContent = '로그인 실패. 메인 페이지로 이동합니다...';
                            setTimeout(() => {
                                window.location.replace('index.html');
                            }, 2000);
                        }
                    }, 1000);
                }
            } catch (error) {
                console.error('인증 처리 중 오류:', error);
                document.querySelector('.message').textContent = '오류: ' + error.message;
                setTimeout(() => {
                    window.location.replace('index.html');
                }, 3000);
            }
        }
        
        // 페이지 로드 시 바로 처리
        handleAuthCallback();
    </script>
</body>
</html>
