        // Initialize Supabase
        function initializeSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Extract YouTube video ID from URL
        function extractVideoId(url) {
            // YouTube Shorts ì²˜ë¦¬
            if (url.includes('/shorts/')) {
                const match = url.match(/shorts\/([^#&?]*)/);
                return match ? match[1] : null;
            }

            // ì¼ë°˜ YouTube URL íŒ¨í„´ë“¤
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/v\/)([^#&?]*).*/,
                /^([^#&?]*).*/
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    return match[1];
                }
            }
            return null;
        }

        // Update status
        function updateStatus(message, type = '') {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;

        // Update statistics
        function updateStats() {
            const total = youtubeVideos.length;
            const synced = Object.keys(syncedData).length;
            const changed = Object.keys(syncedData).filter(id => 
                syncedData[id]?.title !== originalData[id]?.name
            ).length;
            const failed = Object.keys(syncedData).filter(id => 
                syncedData[id]?.error === true
            ).length;

            document.getElementById('total-videos').textContent = total;
            document.getElementById('synced-videos').textContent = synced;
            document.getElementById('changed-videos').textContent = changed;
            document.getElementById('failed-videos').textContent = failed;

            // Update progress
            if (total > 0) {
                const progress = (synced / total) * 100;
                document.getElementById('progress-fill').style.width = progress + '%';
            }
        }

        // Create video card
        function createVideoCard(video) {
            const videoId = extractVideoId(video.url);
            const syncData = syncedData[video.id];
            const isChanged = syncData?.title && syncData.title !== video.name;
            const isSynced = !!syncData;

            return `
                <div class="video-card ${isSynced ? 'synced' : ''}" id="video-${video.id}">
                    <div class="video-info">
                        <div class="video-thumbnail">

                        <div class="video-details">

                            YouTubeì—ì„œ ë³´ê¸°
                        </button>
                    </div>
                </div>
            `;
        }

        // Load YouTube videos from database
        async function loadVideos() {
            updateStatus('<div class="loading-spinner"></div> YouTube ë§í¬ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...', 'loading');

            if (!supabase && !initializeSupabase()) {
                updateStatus('âŒ Supabase ì´ˆê¸°í™” ì‹¤íŒ¨', 'error');
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('links')
                    .select('*')
                    .eq('category', 'fun-youtube')
                    .order('position', { ascending: true });

                if (error) throw error;

                youtubeVideos = data || [];
                originalData = {};
                syncedData = {};

                // Store original data
                youtubeVideos.forEach(video => {
                    originalData[video.id] = { ...video };
                });

                // Render videos
                const container = document.getElementById('videos-container');
                if (youtubeVideos.length === 0) {
                    container.innerHTML = '<div class="empty-state"><h3>YouTube ë§í¬ê°€ ì—†ìŠµë‹ˆë‹¤</h3></div>';
                } else {
                    container.innerHTML = '<div class="videos-grid">' + 
                        youtubeVideos.map(video => createVideoCard(video)).join('') + 
                        '</div>';
                }

                updateStatus(`âœ… ${youtubeVideos.length}ê°œì˜ YouTube ë§í¬ë¥¼ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤`, 'success');
                document.getElementById('sync-all-btn').disabled = youtubeVideos.length === 0;
                document.getElementById('stats').style.display = 'grid';
                updateStats();

                console.error('Error loading videos:', error);

        // Fetch YouTube video info using API
        async function fetchYouTubeInfo(videoId) {
            try {
                // YouTube Data API v3 ì‚¬ìš©
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${YOUTUBE_API_KEY}`
                );

                if (!response.ok) {
                    throw new Error('YouTube API ìš”ì²­ ì‹¤íŒ¨');
                }

                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    const video = data.items[0].snippet;
                    return {
                        title: video.title,
                        channel: video.channelTitle,
                        description: video.description,
                        publishedAt: video.publishedAt
                    };
                }
                
                throw new Error('ë™ì˜ìƒì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
            } catch (error) {
                console.error('YouTube API ì˜¤ë¥˜:', error);
                
                // API í‚¤ê°€ ì—†ê±°ë‚˜ ì˜¤ë¥˜ ë°œìƒ ì‹œ ëŒ€ì²´ ë°©ë²•
                // ì›¹ ìŠ¤í¬ë˜í•‘ í”„ë¡ì‹œ ì„œë¹„ìŠ¤ ì‚¬ìš©
                try {
                    const proxyResponse = await fetch(
                        `https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`
                    );
                    
                    if (proxyResponse.ok) {
                        const data = await proxyResponse.json();
                        
                        // noembedê°€ ì‹¤íŒ¨í•œ ê²½ìš° ì›ë³¸ ì œëª© ìœ ì§€
                        if (!data.title || data.error) {
                            throw new Error('Proxy failed');
                        }
                        
                        return {
                            title: data.title,
                            channel: data.author_name || 'Unknown Channel',
                            description: '',
                            publishedAt: ''
                        };
                    }
                } catch (proxyError) {
                    console.error('Proxy ì˜¤ë¥˜:', proxyError);
                }
                
                throw error;
            }
        }

        // Sync single video
        async function syncSingleVideo(videoId) {
            const video = youtubeVideos.find(v => v.id === videoId);
            if (!video) return;

            // ì´ë¯¸ ì„±ê³µì ìœ¼ë¡œ ë™ê¸°í™”ëœ ê²½ìš° ìŠ¤í‚µ
            if (syncedData[videoId] && !syncedData[videoId].error) {
                console.log(`Video ${videoId} already synced, skipping...`);
                return;
            }

            const card = document.getElementById(`video-${videoId}`);
            card.classList.add('syncing');

            try {
                const youtubeId = extractVideoId(video.url);
                if (!youtubeId) {
                    throw new Error('ìœ íš¨í•˜ì§€ ì•Šì€ YouTube URL');
                }

                const info = await fetchYouTubeInfo(youtubeId);
                
                syncedData[videoId] = {
                    ...info,
                    id: videoId,
                    originalName: video.name,
                    synced: true
                };

                // Update UI
                document.getElementById(`title-${videoId}`).textContent = info.title;
                document.getElementById(`title-${videoId}`).classList.toggle('changed', 
                    info.title !== video.name);

                card.classList.remove('syncing');
                card.classList.add('synced');

                updateStats();
                document.getElementById('save-btn').disabled = false;

            } catch (error) {
                console.error('ë™ê¸°í™” ì˜¤ë¥˜:', error);
                
                // ì˜¤ë¥˜ ë°œìƒ ì‹œ ì›ë³¸ ì œëª© ìœ ì§€í•˜ê³  ì˜¤ë¥˜ í‘œì‹œ
                syncedData[videoId] = { 
                    error: true,
                    errorMessage: error.message,
                    title: video.name // ì›ë³¸ ì œëª© ìœ ì§€
                };
                
                // UIì— ì˜¤ë¥˜ ìƒíƒœ í‘œì‹œ
                const statusEl = card.querySelector('.sync-status');
                if (statusEl) {
                    statusEl.textContent = 'ë™ê¸°í™” ì‹¤íŒ¨';
                    statusEl.className = 'sync-status';
                    statusEl.style.background = '#4a0a0a';
                    statusEl.style.color = '#f44336';
                }
                
                card.classList.remove('syncing');
                updateStats();
            }
        }

        // Sync all videos
        async function syncAllTitles() {
            if (youtubeVideos.length === 0) return;

            // ë™ê¸°í™”ê°€ í•„ìš”í•œ ë¹„ë””ì˜¤ë§Œ í•„í„°ë§
            const videosToSync = youtubeVideos.filter(video => {
                const syncData = syncedData[video.id];
                // ì´ë¯¸ ì„±ê³µì ìœ¼ë¡œ ë™ê¸°í™”ë˜ì—ˆê³  ì œëª©ì´ ë³€ê²½ëœ ê²½ìš°ëŠ” ìŠ¤í‚µ
                return !syncData || syncData.error;
            });

            if (videosToSync.length === 0) {
                updateStatus('âœ… ëª¨ë“  ë™ì˜ìƒì´ ì´ë¯¸ ë™ê¸°í™”ë˜ì–´ ìˆìŠµë‹ˆë‹¤', 'success');
                return;
            }

            updateStatus(`<div class="loading-spinner"></div> ${videosToSync.length}ê°œ ë™ì˜ìƒ ë™ê¸°í™” ì¤‘...`, 'loading');
            document.getElementById('progress-bar').style.display = 'block';
            document.getElementById('sync-all-btn').disabled = true;

            let completed = 0;
            const total = videosToSync.length;

            for (const video of videosToSync) {
                await syncSingleVideo(video.id);
                completed++;
                
                // Update progress
                const progress = (completed / total) * 100;
                document.getElementById('progress-fill').style.width = progress + '%';
                
                // Add delay to avoid rate limiting
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            document.getElementById('sync-all-btn').disabled = false;
            
            const skippedCount = youtubeVideos.length - videosToSync.length;
            if (skippedCount > 0) {
                updateStatus(`âœ… ${completed}ê°œ ë™ê¸°í™” ì™„ë£Œ (${skippedCount}ê°œëŠ” ì´ë¯¸ ë™ê¸°í™”ë¨)`, 'success');
            } else {
                updateStatus(`âœ… ${completed}ê°œ ë™ì˜ìƒ ë™ê¸°í™” ì™„ë£Œ`, 'success');
            }
            
            setTimeout(() => {
                document.getElementById('progress-bar').style.display = 'none';

        }

        // Save changes to database
        async function saveToDatabase() {
            // Check authentication first
            if (!currentUser) {
                updateStatus('ë³€ê²½ì‚¬í•­ì„ ì €ì¥í•˜ë ¤ë©´ ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤', 'error');
                loginWithGoogle();
                return;
            }
            
            const changedVideos = Object.keys(syncedData).filter(id => {
                const synced = syncedData[id];
                const original = originalData[id];
                return synced?.title && synced.title !== original?.name && !synced.error;
            });

            if (changedVideos.length === 0) {
                updateStatus('ë³€ê²½ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤', 'success');
                return;
            }

            updateStatus('<div class="loading-spinner"></div> ë³€ê²½ì‚¬í•­ ì €ì¥ ì¤‘...', 'loading');

            try {
                let savedCount = 0;

                for (const videoId of changedVideos) {
                    const synced = syncedData[videoId];
                    console.log(`Saving video ${videoId}:`, synced.title);
                    
                    const { data, error } = await supabase
                        .from('links')
                        .update({ 
                            name: synced.title,
                            updated_at: new Date().toISOString()

                        .eq('id', parseInt(videoId)) // IDë¥¼ ì •ìˆ˜ë¡œ ë³€í™˜
                        .select();

                    if (error) {
                        console.error(`Error saving ${videoId}:`, error);
                        errorCount++;
                    } else {
                        console.log(`Saved ${videoId}:`, data);
                        savedCount++;
                        originalData[videoId].name = synced.title;
                    }
                }

                if (errorCount > 0) {
