                    snapshot.forEach((childSnapshot) => {
                        const userId = childSnapshot.key;
                        if (userId !== currentUser.id && childSnapshot.val()) {
                            const user = onlineUsers.get(userId);
                            if (user) {
                                typingUsers.push(user.username);
                            }
                        }
                    });
                    updateTypingIndicator(typingUsers);
                });
                
                // Add system message
                displaySystemMessage(`${currentUser.username}ë‹˜ì´ ì…ì¥í•˜ì…¨ìŠµë‹ˆë‹¤.`);
                
                console.log('Chat initialized successfully');
            } catch (error) {
                console.error('Error initializing chat:', error);
                alert('Failed to connect to chat. Please refresh and try again.');
            }
        }
        
        // Send message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text) {
                console.log('No text to send');
                return;
            }
            
            if (!currentUser) {
                console.log('No current user');
                alert('Please join the chat first!');
                return;
            }
            
            const message = {
                userId: currentUser.id,
                username: currentUser.username,
                avatar: currentUser.avatar,
                avatarImage: currentUser.avatarImage,
                avatarColor: currentUser.avatarColor,
                text: text,
                timestamp: Date.now()
            };
            
            console.log('Sending message:', message);
            
            try {
                // Save to Firebase
                await database.ref('messages').push(message);
                console.log('Message sent successfully');
                
                // Clear input
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // Stop typing indicator
                setTyping(false);
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message. Please try again.');
            }
        }
        
        // Display message
        function displayMessage(message) {
            const container = document.getElementById('chatContainer');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${message.userId === currentUser?.id ? 'own' : ''}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            const avatarImage = message.avatarImage || 'https://assets.coingecko.com/coins/images/1/large/bitcoin.png';
            const avatarColor = message.avatarColor || '#f7931a';
            
            messageEl.innerHTML = `
                <img class="message-avatar" src="${avatarImage}" alt="${message.username}" 
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"
                     onload="this.nextElementSibling.style.display='none'">
                <div class="message-avatar" style="background: ${avatarColor}; color: white; font-weight: bold; font-size: 12px; display: none; align-items: center; justify-content: center;">
                    ${message.username.charAt(0)}
                </div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-username">${message.username}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div class="message-text">${escapeHtml(message.text)}</div>
                </div>
            `;
            
            container.appendChild(messageEl);
            container.scrollTop = container.scrollHeight;
        }
        
        // Display system message
        function displaySystemMessage(text) {
            const container = document.getElementById('chatContainer');
            const messageEl = document.createElement('div');
            messageEl.className = 'system-message';
            messageEl.textContent = text;
            container.appendChild(messageEl);
            container.scrollTop = container.scrollHeight;
        }
        
        // Update online count
        function updateOnlineCount() {
            const count = onlineUsers.size;
            document.getElementById('onlineCount').textContent = `${count}ëª… ì˜¨ë¼ì¸`;
        }
        
        // Update typing indicator
        function updateTypingIndicator(users) {
            const indicator = document.getElementById('typingUsers');
            if (users.length === 0) {
                indicator.innerHTML = '';
            } else if (users.length === 1) {
                indicator.innerHTML = `${users[0]}ë‹˜ì´ ì…ë ¥ì¤‘ì…ë‹ˆë‹¤ <span class="typing-dots"><span></span><span></span><span></span></span>`;
            } else {
                indicator.innerHTML = `ì—¬ëŸ¬ëª…ì´ ì…ë ¥ì¤‘ì…ë‹ˆë‹¤ <span class="typing-dots"><span></span><span></span><span></span></span>`;
            }
        }
        
        // Set typing status
        function setTyping(typing) {
            if (!currentUser) return;
            
            if (typing && !isTyping) {
                database.ref(`typing/${currentUser.id}`).set(true);
                isTyping = true;
            } else if (!typing && isTyping) {
                database.ref(`typing/${currentUser.id}`).remove();
                isTyping = false;
            }
        }
        
        // Toggle emoji picker
        function toggleEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.classList.toggle('show');
        }
        
        // Insert emoji
        function insertEmoji(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            input.focus();
            toggleEmojiPicker();
        }
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Event listeners
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        document.getElementById('messageInput').addEventListener('input', (e) => {
            // Auto resize textarea
            e.target.style.height = 'auto';
            e.target.style.height = Math.min(e.target.scrollHeight, 100) + 'px';
            
            // Handle typing indicator
            setTyping(true);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                setTyping(false);
            }, 2000);
        });
        
        
        // Close emoji picker when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.emoji-button') && !e.target.closest('.emoji-picker')) {
                document.getElementById('emojiPicker').classList.remove('show');
            }
        });
        
        // Focus input on load  
        window.addEventListener('load', () => {
            // ì½”ì¸ ì•„ë°”íƒ€ ì´ˆê¸°í™”
            initializeAvatars();
            
            // Check Firebase connection
            database.ref('.info/connected').on('value', (snapshot) => {
                const connected = snapshot.val();
                console.log('Firebase connection status:', connected);
                if (!connected) {
                    console.warn('Not connected to Firebase');
                }
            });
        });
        
        // Debug: Log all Firebase errors
        window.addEventListener('error', (e) => {
            console.error('Global error:', e);
        });
        
        // Debug: Log unhandled promise rejections
        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e);
        });
    </script>
</body>
