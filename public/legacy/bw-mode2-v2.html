<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BW Mode 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0f1f 100%);
            color: #ffffff;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(76, 175, 80, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(33, 150, 243, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(156, 39, 176, 0.1) 0%, transparent 50%);
            pointer-events: none;
            animation: moveGradient 20s ease infinite;
        }
        
        @keyframes moveGradient {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4caf50, #2196f3, #9c27b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .header p {
            color: #888;
            font-size: 1.1em;
            font-weight: 300;
        }
        
        /* Real-time indicator */
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            padding: 8px 16px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }
        
        /* Controls */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 200;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        /* Coin cards */
        .coin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .coin-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .coin-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4caf50, #2196f3);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .coin-card.buy-alert::before {
            transform: scaleX(1);
        }
        
        .coin-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Coin header */
        .coin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .coin-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .coin-symbol {
            font-size: 1.5em;
            font-weight: 700;
            color: #fff;
        }
        
        .coin-icon {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }
        
        .buy-signal {
            padding: 6px 16px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            color: #4caf50;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .buy-signal.active {
            opacity: 1;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Price display */
        .price-display {
            margin-bottom: 25px;
        }
        
        .current-price {
            font-size: 2.5em;
            font-weight: 300;
            font-family: 'SF Mono', monospace;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .price-formula {
            font-size: 1.1em;
            color: #888;
            font-family: 'SF Mono', monospace;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .price-formula span {
            color: #fff;
        }
        
        .diff-value {
            color: #4caf50;
            font-weight: 600;
        }
        
        /* Analysis grid */
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-label {
            font-size: 0.85em;
            color: #888;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.3em;
            font-weight: 600;
            color: #fff;
        }
        
        /* Price levels */
        .price-levels {
            margin-top: 20px;
        }
        
        .level-title {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
        }
        
        .level-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .level-badge {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .level-badge.active-buy {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4caf50;
            color: #4caf50;
            font-weight: 600;
            animation: glow 2s infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            50% { box-shadow: 0 0 10px 2px rgba(76, 175, 80, 0.4); }
        }
        
        .level-badge.active-sell {
            background: rgba(244, 67, 54, 0.2);
            border-color: #f44336;
            color: #f44336;
        }
        
        /* Info section */
        .info-section {
            margin-top: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .info-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .info-item {
            display: flex;
            align-items: start;
            gap: 15px;
        }
        
        .info-icon {
            width: 40px;
            height: 40px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            flex-shrink: 0;
        }
        
        .info-content h3 {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #fff;
        }
        
        .info-content p {
            font-size: 0.9em;
            color: #888;
            line-height: 1.5;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .coin-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .analysis-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                top: auto;
                bottom: 20px;
                right: 50%;
                transform: translateX(50%);
            }
            
            .current-price {
                font-size: 2em;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="live-indicator">
            <span class="live-dot"></span>
            <span>Live</span>
        </div>
    </header>
    
    <div class="controls">
        <button class="control-btn" onclick="location.href='bw-mode1.html'" title="이전">←</button>
        <button class="control-btn" onclick="location.href='bw-mode3.html'" title="다음">→</button>
        <button class="control-btn" onclick="location.href='bw-mode.html'" title="메뉴">☰</button>
    </div>
    
    <div class="container">
        <div class="coin-grid">
            <!-- BTC Card -->
            <div class="coin-card" id="btc-card">
                <div class="coin-header">
                    <div class="coin-name">
                        <div class="coin-icon">₿</div>
                        <span class="coin-symbol">BTC</span>
                    </div>
                    <div class="buy-signal" id="btc-signal">●</div>
                </div>
                
                <div class="price-display">
                    <div class="current-price" id="btc-price">...</div>
                    <div class="price-formula" id="btc-formula">
                        계산 대기중...
                    </div>
                </div>
                
                <div class="analysis-grid">
                    <div class="stat-box">
                        <div class="stat-label">24시간 최저가</div>
                        <div class="stat-value" id="btc-low">-</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">최저가 대비</div>
                        <div class="stat-value" id="btc-diff-percent">-</div>
                    </div>
                </div>
                
                <div class="price-levels">
                    <div class="level-title"></div>
                    <div class="level-container" id="btc-levels">
                        <div class="level-badge">...</div>
                    </div>
                </div>
            </div>
            
            <!-- ETH Card -->
            <div class="coin-card" id="eth-card">
                <div class="coin-header">
                    <div class="coin-name">
                        <div class="coin-icon">Ξ</div>
                        <span class="coin-symbol">ETH</span>
                    </div>
                    <div class="buy-signal" id="eth-signal">매수 찬스!</div>
                </div>
                
                <div class="price-display">
                    <div class="current-price" id="eth-price">...</div>
                    <div class="price-formula" id="eth-formula">
                        계산 대기중...
                    </div>
                </div>
                
                <div class="analysis-grid">
                    <div class="stat-box">
                        <div class="stat-label">24시간 최저가</div>
                        <div class="stat-value" id="eth-low">-</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">최저가 대비</div>
                        <div class="stat-value" id="eth-diff-percent">-</div>
                    </div>
                </div>
                
                <div class="price-levels">
                    <div class="level-title"></div>
                    <div class="level-container" id="eth-levels">
                        <div class="level-badge">...</div>
                    </div>
                </div>
            </div>
            
            <!-- SOL Card -->
            <div class="coin-card" id="sol-card">
                <div class="coin-header">
                    <div class="coin-name">
                        <div class="coin-icon">◉</div>
                        <span class="coin-symbol">SOL</span>
                    </div>
                    <div class="buy-signal" id="sol-signal">매수 찬스!</div>
                </div>
                
                <div class="price-display">
                    <div class="current-price" id="sol-price">...</div>
                    <div class="price-formula" id="sol-formula">
                        계산 대기중...
                    </div>
                </div>
                
                <div class="analysis-grid">
                    <div class="stat-box">
                        <div class="stat-label">24시간 최저가</div>
                        <div class="stat-value" id="sol-low">-</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">최저가 대비</div>
                        <div class="stat-value" id="sol-diff-percent">-</div>
                    </div>
                </div>
                
                <div class="price-levels">
                    <div class="level-title"></div>
                    <div class="level-container" id="sol-levels">
                        <div class="level-badge">...</div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script>
        // WebSocket connections
        const coins = ['btc', 'eth', 'sol'];
        const wsConnections = {};
        
        // Format number with commas
        function formatNumber(num) {
            return num.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }
        
        // Update coin data
        function updateCoinData(coin, data) {
            const currentPrice = parseFloat(data.c);
            const low24h = parseFloat(data.l);
            const high24h = parseFloat(data.h);
            
            // Calculate difference
            const diff = currentPrice - low24h;
            const diffPercent = (diff / low24h * 100).toFixed(2);
            
            // Update price display
            document.getElementById(`${coin}-price`).textContent = `$${formatNumber(currentPrice)}`;
            document.getElementById(`${coin}-low`).textContent = `$${formatNumber(low24h)}`;
            document.getElementById(`${coin}-diff-percent`).textContent = `+${diffPercent}%`;
            
            // Update formula
            document.getElementById(`${coin}-formula`).innerHTML = 
                `<span>$${formatNumber(currentPrice)}</span> - <span>$${formatNumber(low24h)}</span> = <span class="diff-value">$${formatNumber(diff)}</span>`;
            
            // Calculate price levels
            const levels = [
                { name: '-10%', value: low24h * 0.90, type: 'buy' },
                { name: '-5%', value: low24h * 0.95, type: 'buy' },
                { name: 'Low', value: low24h, type: 'neutral' },
                { name: '+5%', value: low24h * 1.05, type: 'neutral' },
                { name: '+10%', value: low24h * 1.10, type: 'sell' }
            ];
            
            // Update levels display
            const levelsHtml = levels.map(level => {
                let className = 'level-badge';
                if (currentPrice <= level.value && level.type === 'buy') {
                    className += ' active-buy';
                } else if (currentPrice >= level.value && level.type === 'sell') {
                    className += ' active-sell';
                }
                return `<div class="${className}">${level.name}: $${formatNumber(level.value)}</div>`;
            }).join('');
            
            document.getElementById(`${coin}-levels`).innerHTML = levelsHtml;
            
            // Update buy signal
            const card = document.getElementById(`${coin}-card`);
            const signal = document.getElementById(`${coin}-signal`);
            
            if (currentPrice <= low24h * 0.95) { // -5% or lower
                card.classList.add('buy-alert');
                signal.classList.add('active');
            } else {
                card.classList.remove('buy-alert');
                signal.classList.remove('active');
            }
        }
        
        // Connect to Binance WebSocket
        function connectWebSocket(symbol) {
            const coin = symbol.replace('USDT', '').toLowerCase();
            const ws = new WebSocket(`wss://stream.binance.com:9443/ws/${symbol.toLowerCase()}@ticker`);
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updateCoinData(coin, data);
            };
            
            ws.onerror = (error) => {
                console.error(`WebSocket error for ${symbol}:`, error);
            };
            
            ws.onclose = () => {
                console.log(`Reconnecting ${symbol}...`);
                setTimeout(() => connectWebSocket(symbol), 5000);
            };
            
            wsConnections[coin] = ws;
        }
        
        // Initialize
        window.addEventListener('load', () => {
            connectWebSocket('BTCUSDT');
            connectWebSocket('ETHUSDT');
            connectWebSocket('SOLUSDT');
        });
    </script>
</body>
</html>
