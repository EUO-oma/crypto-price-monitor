<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì•ˆì „í•œ ìŠ¤íƒ€ì¼ ë²„ì „</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {

            margin: 0 auto;
            background: #0a0a0a;
            border-radius: 20px;
            padding: 40px;
            border: 1px solid #1a1a1a;
        }

        h1 {

            color: #4facfe;

        }

        .status {

        .section {

        h2 {

        .links-grid {

        }

        .link-card {

            transition: all 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-3px);
            border-color: #555;
            background: #2a2a2a;
        }

        .error {
            color: #f87171;
            text-align: center;
            padding: 20px;
        }

        .success { color: #4ade80; }
        .loading { color: #60a5fa; }

        .debug-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”— ì•ˆì „í•œ ìŠ¤íƒ€ì¼ ì‹œìŠ¤í…œ í…ŒìŠ¤íŠ¸</h1>
        
        <div id="status" class="status loading">ì´ˆê¸°í™” ì¤‘...</div>
        
        <div class="section">
            <h2>ğŸ¤– GPT Links</h2>
            <div id="gpt-links" class="links-grid">
                <div class="loading">ë¡œë”© ì¤‘...</div>
            </div>
        </div>
        
        <div class="section">
            <h2>ğŸ“º YouTube Links</h2>
            <div id="youtube-links" class="links-grid">
                <div class="loading">ë¡œë”© ì¤‘...</div>
            </div>
        </div>
        
        <div class="section">
            <h2>â­ Favorite Links</h2>
            <div id="favorite-links" class="links-grid">
                <div class="loading">ë¡œë”© ì¤‘...</div>
            </div>
        </div>
    </div>
    
    <div id="debug-panel" class="debug-panel"></div>
    
    <!-- Configuration Scripts -->
    <script src="config-loader.js"></script>
    <script src="auth-helper.js"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // ë””ë²„ê·¸ ë¡œê·¸
        const debugLog = (message, type = 'info') => {
            console.log(`[${type}] ${message}`);
            const panel = document.getElementById('debug-panel');
            const time = new Date().toLocaleTimeString();
            panel.innerHTML += `<div>[${time}] ${message}</div>`;
            panel.scrollTop = panel.scrollHeight;
        };
        
        // ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        // ì•ˆì „í•œ ìŠ¤íƒ€ì¼ ê°€ì ¸ì˜¤ê¸°
        function getSafeCardStyles(category) {
            debugLog(`ìŠ¤íƒ€ì¼ ê°€ì ¸ì˜¤ê¸°: ${category}`);
            
            const defaults = {
                fontSize: 16,
                bgColor: '#1a1a1a',
                textColor: '#ffffff',
                borderColor: '#333333'
            };
            
            try {
                // localStorage ì²´í¬
                const stored = localStorage.getItem('linkCardStyles');
                if (stored) {
                    const parsed = JSON.parse(stored);
                    if (parsed[category]) {
                        debugLog(`ì»¤ìŠ¤í…€ ìŠ¤íƒ€ì¼ ë°œê²¬: ${category}`);
                        return { ...defaults, ...parsed[category] };
                    }
                }
            } catch (e) {
                debugLog(`ìŠ¤íƒ€ì¼ ë¡œë“œ ì˜¤ë¥˜: ${e.message}`, 'error');
            }
            
            return defaults;
        }
        
        // DOM ìš”ì†Œë¡œ ë§í¬ ìƒì„±
        function createLinkElement(link, styles) {
            const element = document.createElement('a');
            element.href = link.url || '#';
            element.target = '_blank';
            element.className = 'link-card';
            element.textContent = link.name || 'ì´ë¦„ ì—†ìŒ';
            
            // ìŠ¤íƒ€ì¼ ì ìš© (ì•ˆì „í•˜ê²Œ)
            if (styles.bgColor) element.style.backgroundColor = styles.bgColor;
            if (styles.textColor) element.style.color = styles.textColor;
            if (styles.fontSize) element.style.fontSize = `${styles.fontSize}px`;
            if (styles.borderColor) element.style.borderColor = styles.borderColor;
            
            return element;
        }
        
        // ë§í¬ ë Œë”ë§
        function renderLinks(containerId, links, category) {
            debugLog(`ë Œë”ë§: ${containerId} (${links.length}ê°œ)`);
            
            const container = document.getElementById(containerId);
            if (!container) {
                debugLog(`ì»¨í…Œì´ë„ˆ ì—†ìŒ: ${containerId}`, 'error');
                return;
            }
            
            // ì´ˆê¸°í™”
            container.innerHTML = '';
            
            if (links.length === 0) {
                container.innerHTML = '<div class="error">ë§í¬ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                return;
            }
            
            // ìŠ¤íƒ€ì¼ ê°€ì ¸ì˜¤ê¸°
            const styles = getSafeCardStyles(category);
            
            // DOM ìš”ì†Œë¡œ ìƒì„±
            links.forEach(link => {
                try {
                    const element = createLinkElement(link, styles);
                    container.appendChild(element);
                } catch (e) {
                    debugLog(`ë§í¬ ìƒì„± ì‹¤íŒ¨: ${e.message}`, 'error');
                }
            });
            
            debugLog(`âœ… ${containerId} ì™„ë£Œ`);
        }
        
        // ë©”ì¸ ë¡œë“œ í•¨ìˆ˜
        async function loadLinks() {
            updateStatus('Supabase ì—°ê²° ì¤‘...', 'loading');
            
            try {
                // Wait for config to load
                const waitForConfig = () => {
                    return new Promise((resolve) => {
                        if (window.APP_CONFIG?.SUPABASE?.URL) {
                            resolve();
                        } else {
                            window.addEventListener('configLoaded', resolve, { once: true });
                            setTimeout(resolve, 2000); // Fallback
                        }
                    });
                };
                
                await waitForConfig();
                
                // Get configuration
                const supabaseUrl = window.APP_CONFIG?.SUPABASE?.URL;
                const supabaseKey = window.APP_CONFIG?.SUPABASE?.ANON_KEY;
                
                if (!supabaseUrl || !supabaseKey) {
                    updateStatus('âŒ Supabase configuration not found', 'error');
                    return;
                }
                
                // Supabase í´ë¼ì´ì–¸íŠ¸
                const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                
                debugLog('Supabase í´ë¼ì´ì–¸íŠ¸ ìƒì„±ë¨');
                updateStatus('ë§í¬ ë°ì´í„° ì¡°íšŒ ì¤‘...', 'loading');
                
                // ë°ì´í„° ì¡°íšŒ
                const { data: links, error } = await supabase
                    .from('links')
                    .select('*')
                    .order('position');
                
                if (error) throw error;
                
                debugLog(`ë°ì´í„° ì¡°íšŒ ì„±ê³µ: ${links.length}ê°œ`);
                
                // ì¹´í…Œê³ ë¦¬ë³„ ë¶„ë¥˜
                const categories = {
                    gpt: links.filter(l => l.category === 'gpt'),
                    youtube: links.filter(l => l.category === 'youtube'),
                    favorite: links.filter(l => l.category === 'favorite')
                };
                
                // ë Œë”ë§
                renderLinks('gpt-links', categories.gpt, 'gpt');
                renderLinks('youtube-links', categories.youtube, 'youtube');
                renderLinks('favorite-links', categories.favorite, 'favorite');
                
                updateStatus(`âœ… ${links.length}ê°œ ë§í¬ ë¡œë“œ ì™„ë£Œ`, 'success');
                
            } catch (error) {
                debugLog(`ì˜¤ë¥˜ ë°œìƒ: ${error.message}`, 'error');
                updateStatus(`âŒ ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }
        
        // ì‹œì‘
        window.addEventListener('DOMContentLoaded', async () => {
            debugLog('í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ');
            
            // Supabase ëŒ€ê¸°
            let attempts = 0;
            while (!window.supabase && attempts < 10) {
                debugLog('Supabase ë¼ì´ë¸ŒëŸ¬ë¦¬ ëŒ€ê¸° ì¤‘...');
                await new Promise(resolve => setTimeout(resolve, 300));
                attempts++;
            }
            
            if (!window.supabase) {
                updateStatus('âŒ Supabase ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œ ì‹¤íŒ¨', 'error');
                return;
            }
            
            debugLog('Supabase ì¤€ë¹„ ì™„ë£Œ');
            await loadLinks();
        });
    </script>
</body>
</html>
