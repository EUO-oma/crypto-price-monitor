<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Card Style - YouTube Link Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .input-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .video-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        .duration-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover .play-overlay {
            opacity: 1;
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 20px solid #667eea;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .channel-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .channel-name {
            color: #7f8c8d;
            font-size: 14px;
            flex: 1;
        }

        .video-stats {
            display: flex;
            gap: 15px;
            color: #95a5a6;
            font-size: 13px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-icon {
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Modern YouTube Cards</h1>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="youtube-url" placeholder="Enter YouTube URL (e.g., https://www.youtube.com/watch?v=...)" />
                <button onclick="fetchVideoInfo()">Get Preview</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading video information...
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <div id="cards-container" class="cards-container"></div>
    </div>

    <script>
        // Sample data for demonstration
        const sampleVideos = [
            {
                id: 'dQw4w9WgXcQ',
                title: 'Rick Astley - Never Gonna Give You Up (Official Video)',
                channel: 'Rick Astley',
                views: '1.3B views',
                time: '2 years ago',
                duration: '3:32',
                thumbnail: 'https://img.youtube.com/vi/dQw4w9WgXcQ/maxresdefault.jpg'
            },
            {
                id: 'JGwWNGJdvx8',
                title: 'Ed Sheeran - Shape of You (Official Music Video)',
                channel: 'Ed Sheeran',
                views: '5.8B views',
                time: '6 years ago',
                duration: '4:24',
                thumbnail: 'https://img.youtube.com/vi/JGwWNGJdvx8/maxresdefault.jpg'
            }
        ];

        function getVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => window.open(`https://www.youtube.com/watch?v=${video.id}`, '_blank');

            const channelInitial = video.channel ? video.channel.charAt(0).toUpperCase() : '?';

            card.innerHTML = `
                <div class="video-thumbnail" style="position: relative;">
                    <img src="${video.thumbnail}" alt="${video.title}" style="width: 100%; height: 100%; object-fit: cover;">
                    <div class="duration-badge">${video.duration}</div>
                    <div class="play-overlay">
                        <div class="play-icon"></div>
                    </div>
                </div>
                <div class="video-info">
                    <div class="video-title">${video.title}</div>
                    <div class="channel-info">
                        <div class="channel-avatar">${channelInitial}</div>
                        <div class="channel-name">${video.channel}</div>
                    </div>
                    <div class="video-stats">
                        <div class="stat-item">
                            <span class="stat-icon">üëÅÔ∏è</span>
                            <span>${video.views}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-icon">‚è∞</span>
                            <span>${video.time}</span>
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        function fetchVideoInfo() {
            const url = document.getElementById('youtube-url').value.trim();
            const videoId = getVideoId(url);

            if (!videoId) {
                showError('Please enter a valid YouTube URL');
                return;
            }

            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error-message');
            const container = document.getElementById('cards-container');

            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            container.innerHTML = '';

            // Simulate API call with sample data
            setTimeout(() => {
                loading.style.display = 'none';

                // Create a mock video object with the extracted ID
                const mockVideo = {
                    id: videoId,
                    title: 'Loading video title...',
                    channel: 'YouTube Channel',
                    views: 'Loading...',
                    time: 'Just now',
                    duration: '0:00',
                    thumbnail: `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`
                };

                container.appendChild(createVideoCard(mockVideo));
            }, 1000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Load sample videos on page load
        window.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('cards-container');
            sampleVideos.forEach(video => {
                container.appendChild(createVideoCard(video));
            });
        });

        // Enter key support
        document.getElementById('youtube-url').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchVideoInfo();
            }
        });
    </script>

</body>
</html>
