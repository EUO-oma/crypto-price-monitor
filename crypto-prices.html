<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암호화폐 선물 가격 모니터</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #0a0a0a;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            max-width: 900px;
            width: 100%;
            border: 1px solid #1a1a1a;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        .exchange-section {
            margin-bottom: 40px;
        }

        h2 {
            color: #aaa;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
        }

        .price-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .price-card {
            background: #1a1a1a;
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid #333;
        }

        .price-card:hover {
            transform: translateY(-5px);
        }

        .symbol {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .price {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .timestamp {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .status {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
            color: #888;
        }

        #status-message {
            display: inline-block;
            margin-right: 20px;
            font-weight: bold;
        }

        .connected {
            color: #4caf50;
        }

        .error {
            color: #f44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="exchange-section">
            <h2>Binance</h2>
            <div class="price-grid">
                <div class="price-card">
                    <div class="symbol">BTCUSDT</div>
                    <div class="price" id="binance-btc">로딩중...</div>
                    <div class="timestamp" id="binance-btc-time"></div>
                </div>
                <div class="price-card">
                    <div class="symbol">ETHUSDT</div>
                    <div class="price" id="binance-eth">로딩중...</div>
                    <div class="timestamp" id="binance-eth-time"></div>
                </div>
                <div class="price-card">
                    <div class="symbol">XRPUSDT</div>
                    <div class="price" id="binance-xrp">로딩중...</div>
                    <div class="timestamp" id="binance-xrp-time"></div>
                </div>
                <div class="price-card">
                    <div class="symbol">SOLUSDT</div>
                    <div class="price" id="binance-sol">로딩중...</div>
                    <div class="timestamp" id="binance-sol-time"></div>
                </div>
            </div>
        </div>

        <div class="status">
            <span id="status-message">연결 중...</span>
            <span id="last-update">마지막 업데이트: -</span>
        </div>
    </div>

    <script>
        let binanceBtcWs = null;
        let binanceEthWs = null;
        let binanceXrpWs = null;
        let binanceSolWs = null;

        function formatPrice(price) {
            return parseFloat(price).toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function updateTimestamp(elementId) {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR');
            document.getElementById(elementId).textContent = timeString;
        }

        function updateLastUpdate() {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR');
            document.getElementById('last-update').textContent = `마지막 업데이트: ${timeString}`;
        }

        // Binance WebSocket
        function connectBinance() {
            const symbols = ['btcusdt', 'ethusdt', 'xrpusdt', 'solusdt'];
            
            symbols.forEach(symbol => {
                const ws = new WebSocket(`wss://fstream.binance.com/ws/${symbol}@ticker`);
                
                ws.onopen = function() {
                    document.getElementById('status-message').textContent = '연결됨';
                    document.getElementById('status-message').className = 'connected';
                };

                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    if (data.c) {
                        const price = data.c;
                        if (symbol === 'btcusdt') {
                            document.getElementById('binance-btc').textContent = `$${formatPrice(price)}`;
                            document.getElementById('binance-btc').classList.remove('loading');
                            updateTimestamp('binance-btc-time');
                        } else if (symbol === 'ethusdt') {
                            document.getElementById('binance-eth').textContent = `$${formatPrice(price)}`;
                            document.getElementById('binance-eth').classList.remove('loading');
                            updateTimestamp('binance-eth-time');
                        } else if (symbol === 'xrpusdt') {
                            document.getElementById('binance-xrp').textContent = `$${formatPrice(price)}`;
                            document.getElementById('binance-xrp').classList.remove('loading');
                            updateTimestamp('binance-xrp-time');
                        } else if (symbol === 'solusdt') {
                            document.getElementById('binance-sol').textContent = `$${formatPrice(price)}`;
                            document.getElementById('binance-sol').classList.remove('loading');
                            updateTimestamp('binance-sol-time');
                        }
                        updateLastUpdate();
                    }
                };

                ws.onerror = function(error) {
                    console.error('Binance WebSocket error:', error);
                    document.getElementById('status-message').textContent = '연결 오류';
                    document.getElementById('status-message').className = 'error';
                };

                if (symbol === 'btcusdt') {
                    binanceBtcWs = ws;
                } else if (symbol === 'ethusdt') {
                    binanceEthWs = ws;
                } else if (symbol === 'xrpusdt') {
                    binanceXrpWs = ws;
                } else if (symbol === 'solusdt') {
                    binanceSolWs = ws;
                }
            });
        }

        // 초기 로딩 클래스 추가
        document.querySelectorAll('.price').forEach(el => {
            el.classList.add('loading');
        });

        // WebSocket 연결 시작
        connectBinance();

        // 연결 상태 체크 (30초마다)
        setInterval(() => {
            if (binanceBtcWs && binanceBtcWs.readyState !== WebSocket.OPEN) {
                connectBinance();
            }
        }, 30000);
    </script>
</body>
</html>
