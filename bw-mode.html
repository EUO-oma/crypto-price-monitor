<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .security-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        .control-btn {
            background: transparent;
            border: 1px solid #333;
            color: #666;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .control-btn:hover {
            border-color: #666;
            color: #fff;
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .price-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        .price-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            width: 100%;
        }
        
        .price {
            font-size: 48px;
            font-weight: 300;
            transition: font-size 0.3s ease;
            display: flex;
            align-items: baseline;
            font-variant-numeric: tabular-nums;
        }
        
        .price-part {
            display: inline-block;
        }
        
        .price-first {
            color: #333;
        }
        
        .price-middle {
            color: #666;
        }
        
        .price-fourth {
            color: #ffffff;
            font-weight: 400;
        }
        
        .price-decimal {
            font-size: 0.7em;
            color: #666;
        }
        
        /* Size variations */
        .size-xs .price { font-size: 24px; }
        .size-s .price { font-size: 36px; }
        .size-m .price { font-size: 48px; }
        .size-l .price { font-size: 60px; }
        .size-xl .price { font-size: 72px; }
        .size-xxl .price { font-size: 96px; }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Encoder mode styles */
        .encoded-mode .price {
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
        }
        
        /* Security mode styles */
        .security-btn {
            background: transparent;
            border: 1px solid #333;
            color: #666;
            width: 50px;
            height: 40px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            position: relative;
        }
        
        /* CSSÎ°ú ÎßåÎì† Îàà ÏïÑÏù¥ÏΩò */
        .eye-icon {
            width: 20px;
            height: 12px;
            position: relative;
            display: inline-block;
        }
        
        .eye-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 20px;
            height: 12px;
            border: 2px solid currentColor;
            border-radius: 50px;
            transform: translateY(-50%);
        }
        
        .eye-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Î≥¥Ïïà Î™®ÎìúÏùº Îïå ÎààÏóê ÏÇ¨ÏÑ† Ï∂îÍ∞Ä */
        .security-btn.active .eye-icon .slash {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 2px;
            background: currentColor;
            transform: translate(-50%, -50%) rotate(45deg);
            z-index: 1;
        }
        
        .security-btn:hover {
            border-color: #666;
            color: #fff;
        }
        
        .security-btn.active {
            color: #4caf50;
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .price.secure {
            font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
            letter-spacing: 2px;
        }
        
        /* Individual hide buttons */
        .hide-btn {
            background: transparent;
            border: 1px solid #222;
            color: #444;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
            padding: 0;
        }
        
        .hide-btn:hover {
            border-color: #444;
            color: #666;
            background: rgba(255, 255, 255, 0.03);
        }
        
        .hide-btn.hidden {
            color: #222;
        }
        
        .price.hidden span {
            color: #000 !important;
        }
        
        @media (max-width: 768px) {
            .price-container {
                gap: 30px;
            }
            
            .controls {
                top: 10px;
                right: 10px;
            }
            
            .control-btn {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body class="size-m">
    <div class="security-controls">
        <button class="security-btn" id="securityToggle" onclick="toggleSecurity()" title="Î≥¥Ïïà Î™®Îìú">
            <span class="eye-icon"></span>
        </button>
        <button class="control-btn" onclick="openCalculator()" title="Í≥ÑÏÇ∞Í∏∞ Î™®Îìú" style="margin-left: 10px; font-size: 16px;">üßÆ</button>
    </div>
    
    <div class="controls">
        <button class="control-btn" onclick="adjustSize('decrease')">-</button>
        <button class="control-btn" onclick="adjustSize('increase')">+</button>
    </div>
    
    <div class="price-container">
        <div class="price-item">
            <button class="hide-btn" onclick="toggleHide('btc')" id="btc-hide">üëÅ</button>
            <div class="price loading" id="btc-price">------</div>
        </div>
        
        <div class="price-item">
            <button class="hide-btn" onclick="toggleHide('eth')" id="eth-hide">üëÅ</button>
            <div class="price loading" id="eth-price">------</div>
        </div>
        
        <div class="price-item">
            <button class="hide-btn" onclick="toggleHide('sol')" id="sol-hide">üëÅ</button>
            <div class="price loading" id="sol-price">------</div>
        </div>
    </div>
    
    <script>
        // Size control
        const sizes = ['xs', 's', 'm', 'l', 'xl', 'xxl'];
        let currentSizeIndex = 2; // Start with 'm'
        
        // Security mode
        let isSecureMode = false;
        const numberMap = {
            '1': 'T', '2': 'N', '3': 'M', '4': 'R', '5': 'L',
            '6': 'S', '7': 'G', '8': 'F', '9': 'P', '0': '*'
        };
        
        // Hidden coins tracker
        const hiddenCoins = {
            btc: false,
            eth: false,
            sol: false
        };
        
        function adjustSize(action) {
            const body = document.body;
            
            if (action === 'increase' && currentSizeIndex < sizes.length - 1) {
                currentSizeIndex++;
            } else if (action === 'decrease' && currentSizeIndex > 0) {
                currentSizeIndex--;
            }
            
            // Remove all size classes
            sizes.forEach(size => body.classList.remove(`size-${size}`));
            
            // Add current size class
            body.classList.add(`size-${sizes[currentSizeIndex]}`);
            
            // Save preference
            localStorage.setItem('bwPriceSize', sizes[currentSizeIndex]);
        }
        
        // Restore saved size
        const savedSize = localStorage.getItem('bwPriceSize');
        if (savedSize) {
            currentSizeIndex = sizes.indexOf(savedSize);
            if (currentSizeIndex !== -1) {
                document.body.classList.remove('size-m');
                document.body.classList.add(`size-${savedSize}`);
            }
        }
        
        // Binance WebSocket connections
        let btcWs, ethWs, solWs;
        
        function formatPrice(price) {
            // Format price WITHOUT commas
            const parts = price.toFixed(2).split('.');
            const integerPart = parts[0]; // ÏΩ§Îßà Ï†úÍ±∞
            const formattedPrice = `${integerPart}.${parts[1]}`;
            
            // Apply security encoding if enabled
            if (isSecureMode) {
                return `<span class="price-part">${encodePrice(formattedPrice)}</span>`;
            }
            
            // Process digits without commas
            let styledPrice = '';
            
            for (let i = 0; i < integerPart.length; i++) {
                const char = integerPart[i];
                const digitPosition = i + 1;
                
                if (digitPosition <= 3) {
                    // First three digits (darker)
                    styledPrice += `<span class="price-part price-${digitPosition <= 2 ? 'first' : 'middle'}">${char}</span>`;
                } else if (digitPosition === 4) {
                    // Fourth digit (white)
                    styledPrice += `<span class="price-part price-fourth">${char}</span>`;
                } else {
                    // Remaining digits (medium dark)
                    styledPrice += `<span class="price-part price-middle">${char}</span>`;
                }
            }
            
            // Decimal part (smaller and lighter)
            styledPrice += `<span class="price-part price-decimal">.${parts[1]}</span>`;
            
            return styledPrice;
        }
        
        function encodePrice(priceStr) {
            let encoded = '';
            for (let char of priceStr) {
                if (numberMap[char]) {
                    encoded += numberMap[char];
                } else {
                    encoded += char;
                }
            }
            return encoded;
        }
        
        function toggleSecurity() {
            isSecureMode = !isSecureMode;
            const btn = document.getElementById('securityToggle');
            const eyeIcon = btn.querySelector('.eye-icon');
            
            if (isSecureMode) {
                btn.classList.add('active');
                // ÏÇ¨ÏÑ† Ï∂îÍ∞Ä
                if (!eyeIcon.querySelector('.slash')) {
                    const slash = document.createElement('span');
                    slash.className = 'slash';
                    eyeIcon.appendChild(slash);
                }
                document.querySelectorAll('.price').forEach(el => el.classList.add('secure'));
            } else {
                btn.classList.remove('active');
                // ÏÇ¨ÏÑ† Ï†úÍ±∞
                const slash = eyeIcon.querySelector('.slash');
                if (slash) {
                    slash.remove();
                }
                document.querySelectorAll('.price').forEach(el => el.classList.remove('secure'));
            }
            
            // Update all prices immediately
            updateAllPrices();
        }
        
        function updateAllPrices() {
            // Update displayed prices with current values
            if (window.lastPrices) {
                if (window.lastPrices.btc) {
                    document.getElementById('btc-price').innerHTML = formatPrice(window.lastPrices.btc);
                }
                if (window.lastPrices.eth) {
                    document.getElementById('eth-price').innerHTML = formatPrice(window.lastPrices.eth);
                }
                if (window.lastPrices.sol) {
                    document.getElementById('sol-price').innerHTML = formatPrice(window.lastPrices.sol);
                }
            }
        }
        
        function connectBinanceWebSocket(symbol, elementId) {
            const ws = new WebSocket(`wss://stream.binance.com:9443/ws/${symbol.toLowerCase()}@ticker`);
            
            ws.onopen = function() {
                console.log(`Connected to ${symbol} stream`);
                document.getElementById(elementId).classList.remove('loading');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const price = parseFloat(data.c); // Current price
                
                // Store price for later updates
                if (!window.lastPrices) window.lastPrices = {};
                const coinType = symbol.replace('USDT', '').toLowerCase();
                window.lastPrices[coinType] = price;
                
                document.getElementById(elementId).innerHTML = formatPrice(price);
            };
            
            ws.onerror = function(error) {
                console.error(`WebSocket error for ${symbol}:`, error);
            };
            
            ws.onclose = function() {
                console.log(`Disconnected from ${symbol} stream. Reconnecting...`);
                setTimeout(() => {
                    connectBinanceWebSocket(symbol, elementId);
                }, 5000);
            };
            
            return ws;
        }
        
        // Initialize WebSocket connections
        function initializeWebSockets() {
            btcWs = connectBinanceWebSocket('BTCUSDT', 'btc-price');
            ethWs = connectBinanceWebSocket('ETHUSDT', 'eth-price');
            solWs = connectBinanceWebSocket('SOLUSDT', 'sol-price');
        }
        
        // Fallback: Fetch prices via API
        async function fetchPricesAPI() {
            try {
                const symbols = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT'];
                const promises = symbols.map(symbol => 
                    fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`)
                        .then(res => res.json())
                );
                
                const results = await Promise.all(promises);
                
                // Store prices
                if (!window.lastPrices) window.lastPrices = {};
                
                if (results[0]) {
                    const btcPrice = parseFloat(results[0].lastPrice);
                    window.lastPrices.btc = btcPrice;
                    document.getElementById('btc-price').innerHTML = formatPrice(btcPrice);
                    document.getElementById('btc-price').classList.remove('loading');
                }
                if (results[1]) {
                    const ethPrice = parseFloat(results[1].lastPrice);
                    window.lastPrices.eth = ethPrice;
                    document.getElementById('eth-price').innerHTML = formatPrice(ethPrice);
                    document.getElementById('eth-price').classList.remove('loading');
                }
                if (results[2]) {
                    const solPrice = parseFloat(results[2].lastPrice);
                    window.lastPrices.sol = solPrice;
                    document.getElementById('sol-price').innerHTML = formatPrice(solPrice);
                    document.getElementById('sol-price').classList.remove('loading');
                }
            } catch (error) {
                console.error('Error fetching prices:', error);
            }
        }
        
        // Initialize on page load
        window.addEventListener('load', () => {
            // Try WebSocket first
            initializeWebSockets();
            
            // Also fetch via API as backup
            fetchPricesAPI();
            
            // Update API prices every 10 seconds as fallback
            setInterval(fetchPricesAPI, 10000);
        });
        
        // Toggle hide for individual coins
        function toggleHide(coin) {
            hiddenCoins[coin] = !hiddenCoins[coin];
            const priceEl = document.getElementById(`${coin}-price`);
            const btnEl = document.getElementById(`${coin}-hide`);
            
            if (hiddenCoins[coin]) {
                priceEl.classList.add('hidden');
                btnEl.classList.add('hidden');
                btnEl.innerHTML = 'üëÅ‚Äçüó®';
            } else {
                priceEl.classList.remove('hidden');
                btnEl.classList.remove('hidden');
                btnEl.innerHTML = 'üëÅ';
            }
        }
        
        // Open calculator page
        function openCalculator() {
            window.open('BW_cal.html', '_blank');
        }
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (btcWs) btcWs.close();
            if (ethWs) ethWs.close();
            if (solWs) solWs.close();
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === '+' || e.key === '=') {
                adjustSize('increase');
            } else if (e.key === '-' || e.key === '_') {
                adjustSize('decrease');
            }
        });
    </script>
</body>
</html>
