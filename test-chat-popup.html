<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 팝업 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #4facfe;
            margin-bottom: 30px;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        button {
            background: #4facfe;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #00e5ff;
            transform: translateY(-2px);
        }
        
        .info {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin: 30px auto;
            max-width: 600px;
            text-align: left;
        }
        
        .info h2 {
            color: #4facfe;
            margin-bottom: 15px;
        }
        
        .info ul {
            list-style: none;
            padding: 0;
        }
        
        .info li {
            padding: 8px 0;
            border-bottom: 1px solid #444;
        }
        
        .info li:last-child {
            border-bottom: none;
        }
        
        .preview {
            margin: 30px 0;
        }
        
        .preview img {
            max-width: 100%;
            border: 2px solid #444;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>💬 채팅 팝업 테스트</h1>
    
    <div class="info">
        <h2>채팅 기능 특징</h2>
        <ul>
            <li>✅ 독립적인 팝업 창으로 열림</li>
            <li>✅ 실시간 메시지 송수신 (Supabase Realtime)</li>
            <li>✅ 익명 사용자 식별 (FingerprintJS)</li>
            <li>✅ 자동 스크롤 및 메시지 애니메이션</li>
            <li>✅ 새 메시지 알림 배지</li>
            <li>✅ 반응형 디자인</li>
        </ul>
    </div>
    
    <div class="button-container">
        <button onclick="openMainPage()">메인 페이지 열기</button>
        <button onclick="openChatPopup()">채팅 팝업만 열기</button>
        <button onclick="openMultipleChats()">여러 채팅창 테스트</button>
    </div>
    
    <div class="info">
        <h2>팝업 창 설정</h2>
        <ul>
            <li>크기: 400 x 600 픽셀</li>
            <li>위치: 화면 오른쪽 (자동 계산)</li>
            <li>도구모음, 메뉴바 숨김</li>
            <li>크기 조절 가능</li>
        </ul>
    </div>
    
    <script>
        function openMainPage() {
            window.open('index-fixed.html', '_blank');
        }
        
        function openChatPopup() {
            const width = 400;
            const height = 600;
            const left = window.screen.width - width - 50;
            const top = 100;
            
            const features = `
                width=${width},
                height=${height},
                left=${left},
                top=${top},
                toolbar=no,
                menubar=no,
                scrollbars=no,
                resizable=yes,
                status=no
            `.replace(/\s+/g, '');
            
            window.open('chat-popup.html', 'ChatWindow', features);
        }
        
        function openMultipleChats() {
            // 첫 번째 채팅창
            openChatPopup();
            
            // 1초 후 두 번째 채팅창 (위치 조정)
            setTimeout(() => {
                const width = 400;
                const height = 600;
                const left = window.screen.width - (width * 2) - 100;
                const top = 100;
                
                const features = `
                    width=${width},
                    height=${height},
                    left=${left},
                    top=${top},
                    toolbar=no,
                    menubar=no,
                    scrollbars=no,
                    resizable=yes,
                    status=no
                `.replace(/\s+/g, '');
                
                window.open('chat-popup.html', 'ChatWindow2', features);
            }, 1000);
        }
    </script>
</body>
</html>
