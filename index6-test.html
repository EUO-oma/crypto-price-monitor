<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gradient Style - YouTube Link Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(5px) rotate(-1deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            top: 20%;
            animation-delay: 0s;
            animation-duration: 8s;
        }

        .particle:nth-child(2) {
            width: 120px;
            height: 120px;
            right: 15%;
            top: 50%;
            animation-delay: 2s;
            animation-duration: 10s;
        }

        .particle:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 70%;
            bottom: 20%;
            animation-delay: 4s;
            animation-duration: 12s;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #ffeb3b, #ff5722, #e91e63, #9c27b0, #673ab7, #3f51b5);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 50px;
            animation: pulse 2s ease infinite;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 30px;
            margin-bottom: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
            animation: float 4s ease-in-out infinite;
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
            position: relative;
        }

        .input-wrapper::before {
            content: '🎬';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            z-index: 1;
        }

        input[type="text"] {
            flex: 1;
            padding: 18px 20px 18px 55px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
            border-radius: 20px;
            font-size: 16px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
        }

        .magic-button {
            padding: 18px 40px;
            background: linear-gradient(45deg, #ff6ec7, #ffb347, #ff6ec7);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .magic-button::before {
            content: '✨';
            position: absolute;
            top: 50%;
            left: -30px;
            transform: translateY(-50%);
            font-size: 20px;
            transition: left 0.3s ease;
        }

        .magic-button:hover::before {
            left: 15px;
        }

        .magic-button:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 10px 30px rgba(255, 110, 199, 0.5);
        }

        .cards-mosaic {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .neon-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            border: 2px solid transparent;
            background-clip: padding-box;
            animation: slideInRight 0.5s ease forwards;
            opacity: 0;
        }

        .neon-card:nth-child(1) { animation-delay: 0.1s; }
        .neon-card:nth-child(2) { animation-delay: 0.2s; }
        .neon-card:nth-child(3) { animation-delay: 0.3s; }
        .neon-card:nth-child(4) { animation-delay: 0.4s; }
        .neon-card:nth-child(5) { animation-delay: 0.5s; }
        .neon-card:nth-child(6) { animation-delay: 0.6s; }

        .neon-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 25px;
            padding: 2px;
            background: linear-gradient(45deg, #ff00ff, #00ff00, #00ffff, #ff00ff);
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: exclude;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .neon-card:hover::before {
            opacity: 1;
        }

        .neon-card:hover {
            transform: translateY(-10px) scale(1.03) rotate(1deg);
            box-shadow: 0 20px 40px rgba(255, 0, 255, 0.3),
                        0 20px 40px rgba(0, 255, 255, 0.3);
        }

        .thumbnail-wrapper {
            position: relative;
            height: 180px;
            overflow: hidden;
        }

        .video-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .neon-card:hover .video-thumb {
            transform: scale(1.1);
            animation: rainbow 2s linear infinite;
        }

        .play-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .play-pulse::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: pulse 1.5s ease infinite;
        }

        .neon-card:hover .play-pulse {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-triangle {
            width: 0;
            height: 0;
            border-left: 20px solid #ff00ff;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        .duration-glow {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 700;
            box-shadow: 0 0 10px currentColor;
        }

        .card-content {
            padding: 20px;
        }

        .title-glow {
            font-size: 18px;
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .channel-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: linear-gradient(45deg, rgba(255, 0, 255, 0.3), rgba(0, 255, 255, 0.3));
            border-radius: 20px;
            margin-bottom: 12px;
            animation: float 3s ease-in-out infinite;
        }

        .channel-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .channel-name {
            color: white;
            font-size: 13px;
            font-weight: 500;
        }

        .stats-glow {
            display: flex;
            gap: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
        }

        .stat-pill {
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stat-pill:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .floating-emoji {
            position: fixed;
            font-size: 30px;
            animation: float 10s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        .emoji-1 { top: 10%; left: 5%; animation-delay: 0s; }
        .emoji-2 { top: 60%; right: 5%; animation-delay: 3s; }
        .emoji-3 { bottom: 10%; left: 50%; animation-delay: 6s; }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .cards-mosaic {
                grid-template-columns: 1fr;
            }

            .input-wrapper {
                flex-direction: column;
            }

            .magic-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="floating-emoji emoji-1">🎵</div>
    <div class="floating-emoji emoji-2">🎬</div>
    <div class="floating-emoji emoji-3">✨</div>

    <div class="container">
        <h1>YOUTUBE MAGIC</h1>
        <p class="subtitle">✨ Experience videos in living color ✨</p>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="youtube-url" placeholder="Drop your YouTube URL here..." />
                <button class="magic-button" onclick="fetchVideoInfo()">MAGIC</button>
            </div>
        </div>

        <div id="cards-container" class="cards-mosaic"></div>
    </div>

    <script>
        const sampleVideos = [
            {
                id: 'PT2_F-1esPk',
                title: 'The Chainsmokers - Closer ft. Halsey',
                channel: 'The Chainsmokers',
                views: '3.2B',
                likes: '15M',
                time: '6 years',
                duration: '4:22',
                thumbnail: 'https://img.youtube.com/vi/PT2_F-1esPk/maxresdefault.jpg'
            },
            {
                id: 'Bo_deCOd1HU',
                title: 'Shawn Mendes, Camila Cabello - Señorita',
                channel: 'Shawn Mendes',
                views: '2.5B',
                likes: '12M',
                time: '4 years',
                duration: '3:11',
                thumbnail: 'https://img.youtube.com/vi/Pkh8UtuejGw/maxresdefault.jpg'
            },
            {
                id: 'JGwWNGJdvx8',
                title: 'Ed Sheeran - Shape of You',
                channel: 'Ed Sheeran',
                views: '5.9B',
                likes: '25M',
                time: '6 years',
                duration: '4:24',
                thumbnail: 'https://img.youtube.com/vi/JGwWNGJdvx8/maxresdefault.jpg'
            },
            {
                id: 'DyDfgMOUjCI',
                title: 'Billie Eilish - bad guy',
                channel: 'Billie Eilish',
                views: '2.2B',
                likes: '19M',
                time: '4 years',
                duration: '3:14',
                thumbnail: 'https://img.youtube.com/vi/DyDfgMOUjCI/maxresdefault.jpg'
            },
            {
                id: 'lp-EO5I60KA',
                title: 'Ed Sheeran - Thinking Out Loud',
                channel: 'Ed Sheeran',
                views: '3.5B',
                likes: '11M',
                time: '9 years',
                duration: '4:41',
                thumbnail: 'https://img.youtube.com/vi/lp-EO5I60KA/maxresdefault.jpg'
            },
            {
                id: 'ru0K8uYEZWw',
                title: 'Justin Timberlake - CAN\'T STOP THE FEELING!',
                channel: 'Justin Timberlake',
                views: '1.7B',
                likes: '7M',
                time: '7 years',
                duration: '4:45',
                thumbnail: 'https://img.youtube.com/vi/ru0K8uYEZWw/maxresdefault.jpg'
            }
        ];

        function createNeonCard(video, delay = 0) {
            const card = document.createElement('div');
            card.className = 'neon-card';
            card.style.animationDelay = `${delay}s`;
            card.onclick = () => window.open(`https://www.youtube.com/watch?v=${video.id}`, '_blank');

            const channelInitial = video.channel ? video.channel.charAt(0).toUpperCase() : '?';

            card.innerHTML = `
                <div class="thumbnail-wrapper">
                    <img src="${video.thumbnail}" alt="${video.title}" class="video-thumb">
                    <div class="play-pulse">
                        <div class="play-triangle"></div>
                    </div>
                    <div class="duration-glow">${video.duration}</div>
                </div>
                <div class="card-content">
                    <div class="title-glow">${video.title}</div>
                    <div class="channel-badge">
                        <div class="channel-avatar">${channelInitial}</div>
                        <span class="channel-name">${video.channel}</span>
                    </div>
                    <div class="stats-glow">
                        <span class="stat-pill">👁️ ${video.views}</span>
                        <span class="stat-pill">❤️ ${video.likes}</span>
                        <span class="stat-pill">⏰ ${video.time}</span>
                    </div>
                </div>
            `;

            return card;
        }

        function getVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function fetchVideoInfo() {
            const url = document.getElementById('youtube-url').value.trim();
            const videoId = getVideoId(url);

            if (!videoId) {
                // Create rainbow alert effect
                document.querySelector('.input-section').style.animation = 'rainbow 0.5s ease';
                setTimeout(() => {
                    document.querySelector('.input-section').style.animation = 'float 4s ease-in-out infinite';
                }, 500);
                return;
            }

            const container = document.getElementById('cards-container');

            // Create sparkle effect
            const sparkles = ['✨', '🌟', '💫', '⭐'];
            sparkles.forEach((sparkle, i) => {
                const span = document.createElement('span');
                span.textContent = sparkle;
                span.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    font-size: 40px;
                    pointer-events: none;
                    z-index: 9999;
                    animation: explode 0.6s ease forwards;
                    animation-delay: ${i * 0.1}s;
                `;
                document.body.appendChild(span);
                setTimeout(() => span.remove(), 1000);
            });

            const mockVideo = {
                id: videoId,
                title: 'Amazing Video Content',
                channel: 'Creator',
                views: '🔥 NEW',
                likes: '💖',
                time: 'Just now',
                duration: '0:00',
                thumbnail: `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`
            };

            const card = createNeonCard(mockVideo, 0);
            container.insertBefore(card, container.firstChild);
        }

        // Load sample videos
        window.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('cards-container');
            sampleVideos.forEach((video, index) => {
                const card = createNeonCard(video, index * 0.1);
                container.appendChild(card);
            });
        });

        // Enter key support
        document.getElementById('youtube-url').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchVideoInfo();
            }
        });

        // Add explode animation dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes explode {
                0% {
                    transform: translate(-50%, -50%) scale(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translate(
                        calc(-50% + ${Math.random() * 200 - 100}px),
                        calc(-50% + ${Math.random() * 200 - 100}px)
                    ) scale(2) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
    <div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); padding: 10px 20px; border-radius: 30px; border: 2px solid rgba(255,255,255,0.3); z-index: 9999;">
        <a href="index.html" style="text-decoration: none; color: white; font-weight: bold; text-shadow: 0 0 10px rgba(255,255,255,0.5);">Main</a>
        <a href="index2-test.html" style="text-decoration: none; color: white; font-weight: bold; text-shadow: 0 0 10px rgba(255,255,255,0.5);">2</a>
        <a href="index3-test.html" style="text-decoration: none; color: white; font-weight: bold; text-shadow: 0 0 10px rgba(255,255,255,0.5);">3</a>
        <a href="index4-test.html" style="text-decoration: none; color: white; font-weight: bold; text-shadow: 0 0 10px rgba(255,255,255,0.5);">4</a>
        <a href="index5-test.html" style="text-decoration: none; color: white; font-weight: bold; text-shadow: 0 0 10px rgba(255,255,255,0.5);">5</a>
        <a href="index6-test.html" style="text-decoration: none; color: white; font-weight: bold; text-shadow: 0 0 10px rgba(255,255,255,0.5); border-bottom: 2px solid #ff00ff;">6</a>
    </div>
</body>
</html>
