<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>World Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
        }

        .clock-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
        }

        .timezone-label {
            font-size: 2rem;
            color: #666;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeIn 1s ease-in;
        }

        .clock-display {
            display: flex;
            align-items: baseline;
            justify-content: center;
            animation: fadeIn 1s ease-in;
        }

        .time {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 100;
            color: #fff;
            letter-spacing: -5px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .seconds {
            font-size: clamp(2rem, 8vw, 6rem);
            color: #666;
            margin-left: 20px;
            font-weight: 100;
        }

        .ampm {
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: #888;
            margin-left: 20px;
            font-weight: 300;
        }

        .date {
            font-size: clamp(1rem, 3vw, 1.8rem);
            color: #666;
            margin-top: 30px;
            letter-spacing: 3px;
            animation: fadeIn 1.2s ease-in;
        }

        .market-status {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 1.2rem;
            color: #888;
            animation: fadeIn 1.5s ease-in;
        }

        .navigation {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            animation: fadeIn 2s ease-in;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .nav-dot:hover {
            background: #666;
        }

        .back-button {
            position: absolute;
            top: 40px;
            left: 40px;
            color: #666;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            animation: fadeIn 1.5s ease-in;
        }

        .back-button:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .colon {
            animation: pulse 2s infinite;
        }

        /* Custom cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: all 0.1s ease;
            opacity: 0.5;
            z-index: 10000;
        }

        @media (max-width: 768px) {
            .back-button {
                top: 20px;
                left: 20px;
            }

            .market-status {
                top: 20px;
                right: 20px;
                font-size: 1rem;
            }

            .navigation {
                bottom: 20px;
            }

            body {
                cursor: auto;
            }

            .cursor {
                display: none;
            }
        }

        /* Snowfall effect styles */
        .snowflake {
            position: fixed;
            top: -20px;
            color: #fff;
            user-select: none;
            pointer-events: none;
            animation: snowfall linear;
            font-size: 1em;
            z-index: 1;
        }

        @keyframes snowfall {
            from {
                transform: translateY(0) rotate(0deg);
            }
            to {
                transform: translateY(calc(100vh + 20px)) rotate(360deg);
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(30px);
            }
        }

        .snowflake.sway {
            animation: snowfall linear, sway ease-in-out infinite;
        }

        /* Effects control panel */
        .effects-panel {
            position: absolute;
            top: 40px;
            right: 40px;
            display: grid;
            grid-template-columns: repeat(5, 45px);
            grid-template-rows: repeat(2, 45px);
            gap: 10px;
            z-index: 100;
        }

        .effect-toggle {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2em;
        }

        .effect-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Active states for all effects */
        .effect-toggle.active { transform: scale(1.05); }

        .snow-toggle.active {
            background: rgba(100, 149, 237, 0.3);
            border-color: rgba(100, 149, 237, 0.5);
        }

        .rain-toggle.active {
            background: rgba(70, 130, 180, 0.3);
            border-color: rgba(70, 130, 180, 0.5);
        }

        .heavy-rain-toggle.active {
            background: rgba(30, 60, 120, 0.4);
            border-color: rgba(30, 60, 120, 0.6);
        }

        .matrix-toggle.active {
            background: rgba(0, 255, 0, 0.2);
            border-color: rgba(0, 255, 0, 0.4);
        }

        .sakura-toggle.active {
            background: rgba(255, 182, 193, 0.3);
            border-color: rgba(255, 182, 193, 0.5);
        }

        .leaves-toggle.active {
            background: rgba(255, 140, 0, 0.3);
            border-color: rgba(255, 140, 0, 0.5);
        }

        .stars-toggle.active {
            background: rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .fireworks-toggle.active {
            background: rgba(255, 69, 0, 0.3);
            border-color: rgba(255, 69, 0, 0.5);
        }

        .bubbles-toggle.active {
            background: rgba(135, 206, 235, 0.3);
            border-color: rgba(135, 206, 235, 0.5);
        }

        .hearts-toggle.active {
            background: rgba(255, 105, 180, 0.3);
            border-color: rgba(255, 105, 180, 0.5);
        }

        /* Rain effect styles */
        .raindrop {
            position: fixed;
            top: -100px;
            color: rgba(174, 194, 224, 0.5);
            user-select: none;
            pointer-events: none;
            animation: rainfall linear;
            z-index: 1;
        }

        @keyframes rainfall {
            to {
                transform: translateY(calc(100vh + 100px));
            }
        }

        /* Matrix effect styles */
        .matrix-column {
            position: fixed;
            top: -100px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #0F0;
            text-shadow: 0 0 5px #0F0;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        @keyframes matrix-fall {
            to {
                transform: translateY(calc(100vh + 500px));
            }
        }

        /* Heavy rain effect */
        .heavy-raindrop {
            position: fixed;
            top: -100px;
            width: 3px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, rgba(174, 194, 224, 0.6));
            border-radius: 0 0 50% 50%;
            animation: heavy-rainfall linear;
            z-index: 1;
        }

        @keyframes heavy-rainfall {
            to {
                transform: translateY(calc(100vh + 100px));
            }
        }

        /* Cherry blossom (Sakura) effect */
        .sakura-petal {
            position: fixed;
            top: -50px;
            color: #FFB6C1;
            font-size: 1.5em;
            animation: sakura-fall linear;
            z-index: 1;
        }

        @keyframes sakura-fall {
            0% {
                transform: translateY(0) rotate(0deg) translateX(0);
            }
            25% {
                transform: translateY(25vh) rotate(90deg) translateX(20px);
            }
            50% {
                transform: translateY(50vh) rotate(180deg) translateX(-20px);
            }
            75% {
                transform: translateY(75vh) rotate(270deg) translateX(20px);
            }
            100% {
                transform: translateY(calc(100vh + 50px)) rotate(360deg) translateX(0);
            }
        }

        /* Autumn leaves effect */
        .autumn-leaf {
            position: fixed;
            top: -50px;
            font-size: 1.8em;
            animation: leaf-fall linear;
            z-index: 1;
        }

        @keyframes leaf-fall {
            0% {
                transform: translateY(0) rotate(0deg) translateX(0);
            }
            33% {
                transform: translateY(33vh) rotate(120deg) translateX(100px);
            }
            66% {
                transform: translateY(66vh) rotate(240deg) translateX(-100px);
            }
            100% {
                transform: translateY(calc(100vh + 50px)) rotate(360deg) translateX(0);
            }
        }

        /* Shooting stars effect */
        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shoot linear;
            z-index: 1;
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 1px;
            background: linear-gradient(to right, white, transparent);
            top: 0;
            right: 0;
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-100vw, 100vh);
            }
        }

        /* Fireworks effect */
        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode ease-out;
            z-index: 1;
        }

        @keyframes explode {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(20) translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        /* Bubbles effect */
        .bubble {
            position: fixed;
            bottom: -50px;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.5), transparent);
            animation: bubble-rise linear;
            z-index: 1;
        }

        @keyframes bubble-rise {
            0% {
                transform: translateY(0) translateX(0) scale(1);
            }
            50% {
                transform: translateY(-50vh) translateX(50px) scale(1.2);
            }
            100% {
                transform: translateY(calc(-100vh - 50px)) translateX(-50px) scale(0.8);
            }
        }

        /* Hearts effect */
        .heart {
            position: fixed;
            top: -50px;
            color: #ff69b4;
            font-size: 1.5em;
            animation: heart-float linear;
            z-index: 1;
        }

        @keyframes heart-float {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
            }
            50% {
                transform: translateY(50vh) scale(1.2) rotate(180deg);
            }
            100% {
                transform: translateY(calc(100vh + 50px)) scale(1) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .effects-panel {
                top: 20px;
                right: 20px;
                grid-template-columns: repeat(5, 35px);
                grid-template-rows: repeat(2, 35px);
                gap: 5px;
            }

            .effect-toggle {
                width: 35px;
                height: 35px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>

    <div class="clock-container">
        <a href="index.html" class="back-button" title="Back to Home">
            ←
        </a>

        <div class="effects-panel">
            <div class="effect-toggle snow-toggle" id="snowToggle" title="Snow">❄️</div>
            <div class="effect-toggle rain-toggle" id="rainToggle" title="Light Rain">🌦️</div>
            <div class="effect-toggle heavy-rain-toggle" id="heavyRainToggle" title="Heavy Rain">🌧️</div>
            <div class="effect-toggle matrix-toggle" id="matrixToggle" title="Matrix">01</div>
            <div class="effect-toggle sakura-toggle" id="sakuraToggle" title="Cherry Blossoms">🌸</div>
            <div class="effect-toggle leaves-toggle" id="leavesToggle" title="Autumn Leaves">🍂</div>
            <div class="effect-toggle stars-toggle" id="starsToggle" title="Shooting Stars">⭐</div>
            <div class="effect-toggle fireworks-toggle" id="fireworksToggle" title="Fireworks">🎆</div>
            <div class="effect-toggle bubbles-toggle" id="bubblesToggle" title="Bubbles">🫧</div>
            <div class="effect-toggle hearts-toggle" id="heartsToggle" title="Hearts">💕</div>
        </div>

        <div class="market-status" id="market-status"></div>

        <div class="timezone-label" id="timezone-label">Seoul</div>

        <div class="clock-display">
            <div class="time">
                <span id="hours">00</span><span class="colon">:</span><span id="minutes">00</span>
            </div>
            <div class="seconds" id="seconds">00</div>
            <div class="ampm" id="ampm">AM</div>
        </div>

        <div class="date" id="date">Loading...</div>

        <div class="navigation">
            <div class="nav-dot active" data-tz="Asia/Seoul" data-label="Seoul"></div>
            <div class="nav-dot" data-tz="Europe/London" data-label="London"></div>
            <div class="nav-dot" data-tz="America/New_York" data-label="New York"></div>
            <div class="nav-dot" data-tz="Asia/Tokyo" data-label="Tokyo"></div>
            <div class="nav-dot" data-tz="Asia/Singapore" data-label="Singapore"></div>
        </div>
    </div>

    <script>
        let currentTimezone = 'Asia/Seoul';
        const urlParams = new URLSearchParams(window.location.search);
        const tzParam = urlParams.get('tz');

        // Set initial timezone from URL parameter
        if (tzParam) {
            currentTimezone = tzParam;
            // Update active navigation dot
            document.querySelectorAll('.nav-dot').forEach(dot => {
                if (dot.dataset.tz === tzParam) {
                    dot.classList.add('active');
                    document.getElementById('timezone-label').textContent = dot.dataset.label;
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function updateClock() {
            const now = new Date();
            const time = new Date(now.toLocaleString("en-US", {timeZone: currentTimezone}));

            let hours = time.getHours();
            const minutes = time.getMinutes();
            const seconds = time.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12 || 12;

            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            document.getElementById('ampm').textContent = ampm;

            // Update date
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            const day = days[time.getDay()];
            const date = time.getDate();
            const month = months[time.getMonth()];
            const year = time.getFullYear();

            document.getElementById('date').textContent = `${day}, ${month} ${date}, ${year}`;

            // Update market status for New York timezone
            if (currentTimezone === 'America/New_York') {
                updateMarketStatus(time);
            } else {
                document.getElementById('market-status').textContent = '';
            }
        }

        function updateMarketStatus(nyTime) {
            const hour = nyTime.getHours();
            const minute = nyTime.getMinutes();
            const day = nyTime.getDay();

            let status = '';

            // Check if weekend
            if (day === 0 || day === 6) {
                status = '🔴 Market Closed (Weekend)';
            } else if ((hour === 9 && minute >= 30) || (hour > 9 && hour < 16)) {
                status = '🟢 Market Open';
            } else if (hour < 9 || (hour === 9 && minute < 30)) {
                const openTime = new Date(nyTime);
                openTime.setHours(9, 30, 0);
                const diff = Math.floor((openTime - nyTime) / 60000);
                if (diff > 0) {
                    status = `⏰ Opens in ${Math.floor(diff/60)}h ${diff%60}m`;
                }
            } else {
                status = '🔴 Market Closed';
            }

            document.getElementById('market-status').textContent = status;
        }

        // Navigation dots click handler
        document.querySelectorAll('.nav-dot').forEach(dot => {
            dot.addEventListener('click', function() {
                currentTimezone = this.dataset.tz;
                document.getElementById('timezone-label').textContent = this.dataset.label;

                // Update active state
                document.querySelectorAll('.nav-dot').forEach(d => d.classList.remove('active'));
                this.classList.add('active');

                // Update URL without reloading
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('tz', currentTimezone);
                window.history.pushState({}, '', newUrl);

                updateClock();
            });
        });

        // Custom cursor (desktop only)
        if (window.innerWidth > 768) {
            const cursor = document.querySelector('.cursor');
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX - 10 + 'px';
                cursor.style.top = e.clientY - 10 + 'px';
            });

            document.addEventListener('mousedown', () => {
                cursor.style.transform = 'scale(0.8)';
            });

            document.addEventListener('mouseup', () => {
                cursor.style.transform = 'scale(1)';
            });
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.location.href = 'index.html';
            }

            const dots = Array.from(document.querySelectorAll('.nav-dot'));
            const currentIndex = dots.findIndex(dot => dot.classList.contains('active'));

            if (e.key === 'ArrowRight' && currentIndex < dots.length - 1) {
                dots[currentIndex + 1].click();
            } else if (e.key === 'ArrowLeft' && currentIndex > 0) {
                dots[currentIndex - 1].click();
            }
        });

        // Update clock every second
        updateClock();
        setInterval(updateClock, 1000);

        // Fullscreen toggle on double click
        document.addEventListener('dblclick', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Snowfall effect
        let snowInterval;
        let snowflakes = [];
        let snowActive = false;

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';

            // Different snowflake symbols
            const symbols = ['❄️', '❅', '❆', '✻', '✼', '❄', '⁕', '⁂'];
            snowflake.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];

            // Random properties
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = (Math.random() * 3 + 5) + 's'; // 5-8s
            snowflake.style.fontSize = (Math.random() * 0.8 + 0.8) + 'em'; // 0.8-1.6em
            snowflake.style.opacity = Math.random() * 0.6 + 0.4; // 0.4-1.0

            // Add sway animation to some snowflakes
            if (Math.random() > 0.5) {
                snowflake.classList.add('sway');
                snowflake.style.animationDuration = (Math.random() * 3 + 5) + 's, ' + (Math.random() * 2 + 2) + 's';
            }

            document.body.appendChild(snowflake);
            snowflakes.push(snowflake);

            // Remove snowflake after animation
            setTimeout(() => {
                snowflake.remove();
                const index = snowflakes.indexOf(snowflake);
                if (index > -1) {
                    snowflakes.splice(index, 1);
                }
            }, 8000);
        }

        function startSnow() {
            if (!snowActive) {
                snowActive = true;
                document.getElementById('snowToggle').classList.add('active');
                // Create initial snowflakes
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => createSnowflake(), i * 200);
                }
                // Continue creating snowflakes
                snowInterval = setInterval(createSnowflake, 800);
            }
        }

        function stopSnow() {
            if (snowActive) {
                snowActive = false;
                document.getElementById('snowToggle').classList.remove('active');
                clearInterval(snowInterval);
                // Remove all existing snowflakes
                snowflakes.forEach(flake => flake.remove());
                snowflakes = [];
            }
        }

        // Toggle snow effect
        document.getElementById('snowToggle').addEventListener('click', () => {
            if (snowActive) {
                stopSnow();
            } else {
                startSnow();
            }
        });

        // Rain effect
        let rainInterval;
        let raindrops = [];
        let rainActive = false;

        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.className = 'raindrop';
            raindrop.innerHTML = '|';

            raindrop.style.left = Math.random() * window.innerWidth + 'px';
            raindrop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's'; // 0.5-1s (faster than snow)
            raindrop.style.fontSize = (Math.random() * 10 + 10) + 'px'; // 10-20px
            raindrop.style.opacity = Math.random() * 0.3 + 0.1; // 0.1-0.4

            document.body.appendChild(raindrop);
            raindrops.push(raindrop);

            setTimeout(() => {
                raindrop.remove();
                const index = raindrops.indexOf(raindrop);
                if (index > -1) {
                    raindrops.splice(index, 1);
                }
            }, 1000);
        }

        function startRain() {
            if (!rainActive) {
                rainActive = true;
                document.getElementById('rainToggle').classList.add('active');
                // Stop other effects
                stopSnow();
                stopMatrix();
                // Start rain
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => createRaindrop(), i * 100);
                }
                rainInterval = setInterval(createRaindrop, 50); // Much faster than snow
            }
        }

        function stopRain() {
            if (rainActive) {
                rainActive = false;
                document.getElementById('rainToggle').classList.remove('active');
                clearInterval(rainInterval);
                raindrops.forEach(drop => drop.remove());
                raindrops = [];
            }
        }

        // Matrix effect
        let matrixInterval;
        let matrixColumns = [];
        let matrixActive = false;

        function getRandomMatrixChar() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()_+-=[]{}|;:,.<>?ｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜﾝ';
            return chars[Math.floor(Math.random() * chars.length)];
        }

        function createMatrixColumn() {
            const column = document.createElement('div');
            column.className = 'matrix-column';

            // Generate random string of characters
            let text = '';
            const length = Math.floor(Math.random() * 15 + 10); // 10-25 characters
            for (let i = 0; i < length; i++) {
                const char = getRandomMatrixChar();
                const opacity = 1 - (i / length) * 0.8; // Fade out towards the end
                text += `<span style="opacity: ${opacity}">${char}</span>`;
            }
            column.innerHTML = text;

            column.style.left = Math.floor(Math.random() * (window.innerWidth / 20)) * 20 + 'px'; // Grid alignment
            column.style.animationName = 'matrix-fall';
            column.style.animationDuration = (Math.random() * 5 + 5) + 's'; // 5-10s
            column.style.fontSize = (Math.random() * 6 + 14) + 'px'; // 14-20px

            document.body.appendChild(column);
            matrixColumns.push(column);

            setTimeout(() => {
                column.remove();
                const index = matrixColumns.indexOf(column);
                if (index > -1) {
                    matrixColumns.splice(index, 1);
                }
            }, 10000);
        }

        function startMatrix() {
            if (!matrixActive) {
                matrixActive = true;
                document.getElementById('matrixToggle').classList.add('active');
                // Stop other effects
                stopSnow();
                stopRain();
                // Change background for better effect
                document.querySelector('.clock-container').style.background = 'linear-gradient(135deg, #000000, #001100)';
                // Start Matrix rain
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => createMatrixColumn(), i * 200);
                }
                matrixInterval = setInterval(createMatrixColumn, 300);
            }
        }

        function stopMatrix() {
            if (matrixActive) {
                matrixActive = false;
                document.getElementById('matrixToggle').classList.remove('active');

                matrixColumns = [];
                // Restore original background
                document.querySelector('.clock-container').style.background = 'linear-gradient(135deg, #0a0a0a, #1a1a1a)';
            }
        }
