    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #0a0a0a;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            max-width: 900px;
            width: 100%;
            border: 1px solid #1a1a1a;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        h2 {
            color: #aaa;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
        }

        .links {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .links a {
            color: #888;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #aaa;
            text-decoration: underline;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }
        
        /* YouTube 라이브 인디케이터 애니메이션 */
        @keyframes livePulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 0 5px rgba(255, 0, 0, 0);
                transform: scale(1.2);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
                transform: scale(1);
            }
        }
        
        /* 모바일 스타일 (화면 너비 768px 이하) */
        @media (max-width: 768px) {
            /* 모바일에서 전체 화면 활용 */
            body {
                padding: 0;
                margin: 0;
            }
            
            .container {
                border-radius: 0;
                padding: 0;
                max-width: 100%;
                border: none;
                box-shadow: none;
            }
            
            /* 카드 섹션들 여백 제거 */
            .cards {
                padding: 10px 5px;
                gap: 8px;
            }
            
            .card {
                margin: 0;
                padding: 12px;
            }
            
            /* 헤더 카드 모바일 최적화 */
            .header-card {
                border-radius: 0 !important;
                margin: 0 !important;
                padding: 15px !important;
            }
            
            /* 테이블 섹션 패딩 줄이기 */
            table {
                margin: 0 5px;
            }
            
            /* 링크 섹션 패딩 줄이기 */
            div[style*="margin-top: 30px"] {
                margin-top: 15px !important;
                padding: 10px 5px !important;
            }
            
        }
    </style>

        // Extract video ID from YouTube URL
        function getVideoIdFromUrl(url) {
            if (!url) return null;
            const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // YouTube 비디오 정보 캐시
        const youtubeVideoCache = {};

        // YouTube 비디오 정보 가져오기 (noembed 서비스 사용)
        async function getYouTubeVideoInfo(url) {
            // 캐시 확인
            if (youtubeVideoCache[url]) {
                return youtubeVideoCache[url];
            }

            try {
                const response = await fetch(`https://noembed.com/embed?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data && data.title) {
                    const videoInfo = {
                        title: data.title,
                        author: data.author_name || 'Unknown',
                        thumbnail: data.thumbnail_url || `https://img.youtube.com/vi/${getVideoIdFromUrl(url)}/maxresdefault.jpg`
                    };

                    // 캐시에 저장
                    youtubeVideoCache[url] = videoInfo;
                    return videoInfo;
                }
            } catch (error) {
                console.error('YouTube 정보 가져오기 실패:', error);
            }

            // 실패 시 기본값 반환
            const videoId = getVideoIdFromUrl(url);
            return {
                title: '동영상',
                author: '',
                thumbnail: videoId ? `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg` : ''
            };
        }
