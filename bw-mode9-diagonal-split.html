<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>BW Mode 9 - Diagonal Split</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }
        
        /* Navigation */
        .nav {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            z-index: 1000;
        }
        
        .nav-btn {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-weight: 600;
        }
        
        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.7);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        /* Controls */
        .controls {
            position: fixed;
            top: 60px;
            right: 10px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }
        
        .control-btn {
            background: transparent;
            border: 1px solid #333;
            color: #666;
            width: 36px;
            height: 36px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
            line-height: 1;
            border-radius: 8px;
        }
        
        .control-btn:hover {
            border-color: #666;
            color: #fff;
        }
        
        /* Coin selector */
        .coin-selector {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 8px;
            z-index: 1000;
        }
        
        .coin-btn {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .coin-btn:hover, .coin-btn.active {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        /* Diagonal container */
        .diagonal-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        /* Each slice */
        .diagonal-slice {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 1;
            transition: all 0.3s ease;
        }
        
        /* Default diagonal from top-left to bottom-right */
        .slice-0 { clip-path: polygon(0 0, 10% 0, 0 10%); }
        .slice-1 { clip-path: polygon(10% 0, 20% 0, 0 20%, 0 10%); }
        .slice-2 { clip-path: polygon(20% 0, 30% 0, 0 30%, 0 20%); }
        .slice-3 { clip-path: polygon(30% 0, 40% 0, 0 40%, 0 30%); }
        .slice-4 { clip-path: polygon(40% 0, 50% 0, 0 50%, 0 40%); }
        .slice-5 { clip-path: polygon(50% 0, 60% 0, 10% 100%, 0 100%, 0 50%); }
        .slice-6 { clip-path: polygon(60% 0, 70% 0, 20% 100%, 10% 100%); }
        .slice-7 { clip-path: polygon(70% 0, 80% 0, 30% 100%, 20% 100%); }
        .slice-8 { clip-path: polygon(80% 0, 90% 0, 40% 100%, 30% 100%); }
        .slice-9 { clip-path: polygon(90% 0, 100% 0, 50% 100%, 40% 100%); }
        .slice-10 { clip-path: polygon(100% 0, 100% 10%, 60% 100%, 50% 100%); }
        .slice-11 { clip-path: polygon(100% 10%, 100% 20%, 70% 100%, 60% 100%); }
        .slice-12 { clip-path: polygon(100% 20%, 100% 30%, 80% 100%, 70% 100%); }
        .slice-13 { clip-path: polygon(100% 30%, 100% 40%, 90% 100%, 80% 100%); }
        .slice-14 { clip-path: polygon(100% 40%, 100% 50%, 100% 100%, 90% 100%); }
        .slice-15 { clip-path: polygon(100% 50%, 100% 100%); }
        
        /* Reverse diagonal mode (top-right to bottom-left) */
        body.reverse-diagonal .slice-0 { clip-path: polygon(90% 0, 100% 0, 100% 10%); }
        body.reverse-diagonal .slice-1 { clip-path: polygon(80% 0, 90% 0, 100% 10%, 100% 20%); }
        body.reverse-diagonal .slice-2 { clip-path: polygon(70% 0, 80% 0, 100% 20%, 100% 30%); }
        body.reverse-diagonal .slice-3 { clip-path: polygon(60% 0, 70% 0, 100% 30%, 100% 40%); }
        body.reverse-diagonal .slice-4 { clip-path: polygon(50% 0, 60% 0, 100% 40%, 100% 50%); }
        body.reverse-diagonal .slice-5 { clip-path: polygon(40% 0, 50% 0, 100% 50%, 100% 60%, 90% 100%); }
        body.reverse-diagonal .slice-6 { clip-path: polygon(30% 0, 40% 0, 90% 100%, 80% 100%); }
        body.reverse-diagonal .slice-7 { clip-path: polygon(20% 0, 30% 0, 80% 100%, 70% 100%); }
        body.reverse-diagonal .slice-8 { clip-path: polygon(10% 0, 20% 0, 70% 100%, 60% 100%); }
        body.reverse-diagonal .slice-9 { clip-path: polygon(0 0, 10% 0, 60% 100%, 50% 100%); }
        body.reverse-diagonal .slice-10 { clip-path: polygon(0 0, 0 10%, 50% 100%, 40% 100%); }
        body.reverse-diagonal .slice-11 { clip-path: polygon(0 10%, 0 20%, 40% 100%, 30% 100%); }
        body.reverse-diagonal .slice-12 { clip-path: polygon(0 20%, 0 30%, 30% 100%, 20% 100%); }
        body.reverse-diagonal .slice-13 { clip-path: polygon(0 30%, 0 40%, 20% 100%, 10% 100%); }
        body.reverse-diagonal .slice-14 { clip-path: polygon(0 40%, 0 50%, 10% 100%, 0 100%); }
        body.reverse-diagonal .slice-15 { clip-path: polygon(0 50%, 0 100%); }
        
        /* Number to color mapping */
        .color-0 { background-color: #808080; } /* 회색 - Gray */
        .color-1 { background-color: #FFFFFF; } /* 흰색 - White */
        .color-2 { background-color: #FF1744; } /* 빨강 - Bright Red */
        .color-3 { background-color: #FF8C00; } /* 주황 - Dark Orange */
        .color-4 { background-color: #FFFF00; } /* 노랑 - Yellow */
        .color-5 { background-color: #90EE90; } /* 초록 - Light Green */
        .color-6 { background-color: #5DADE2; } /* 하늘색 - Sky Blue */
        .color-7 { background-color: #00008B; } /* 남청색 - Dark Blue */
        .color-8 { background-color: #8B00FF; } /* 보라 - Violet */
        .color-9 { background-color: #000000; } /* 검정 - Black */
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #666;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Secure mode */
        .secure-mode .diagonal-slice {
            background: transparent !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.3);
        }
        
        .secure-mode .diagonal-slice::after {
            content: attr(data-number);
        }
        
        /* Legend */
        .legend {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .legend.show {
            display: flex;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: #888;
        }
        
        .legend-box {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Price display */
        .price-display {
            position: fixed;
            bottom: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 24px;
            font-weight: 600;
            z-index: 100;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .nav-btn, .control-btn {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
            
            .coin-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .price-display {
                font-size: 18px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="coin-selector">
        <button class="coin-btn active" onclick="selectCoin('BTC')">BTC</button>
        <button class="coin-btn" onclick="selectCoin('ETH')">ETH</button>
        <button class="coin-btn" onclick="selectCoin('SOL')">SOL</button>
        <button class="coin-btn" onclick="selectCoin('ALL')">ALL</button>
    </div>
    
    <div class="nav">
        <a href="bw-mode9-layouts.html" class="nav-btn" title="레이아웃">⋮</a>
        <a href="bw-mode9.html" class="nav-btn" title="가로">━</a>
        <a href="bw-mode9-vertical.html" class="nav-btn" title="세로">┃</a>
        <a href="bw-mode9-card.html" class="nav-btn" title="카드">◈</a>
        <a href="bw-mode9-grid.html" class="nav-btn" title="그리드">⚏</a>
    </div>
    
    <div class="controls">
        <button class="control-btn" id="securityToggle" onclick="toggleSecurity()" title="Security mode">
            <span class="eye-icon">👁</span>
        </button>
        <button class="control-btn" onclick="toggleLegend()" title="Legend">?</button>
        <button class="control-btn" onclick="toggleDiagonal()" title="Reverse Diagonal">↗</button>
    </div>
    
    <div class="diagonal-container" id="container">
        <div class="loading">Loading...</div>
    </div>
    
    <div class="price-display" id="priceDisplay">-</div>
    
    <!-- Legend -->
    <div class="legend" id="legend">
        <div class="legend-item">
            <div class="legend-box color-0"></div>
            <span>0</span>
        </div>
        <div class="legend-item">
            <div class="legend-box color-1"></div>
            <span>1</span>
        </div>
        <div class="legend-item">
            <div class="legend-box color-2"></div>
            <span>2</span>
        </div>
        <div class="legend-item">
            <div class="legend-box color-3"></div>
            <span>3</span>
        </div>
        <div class="legend-item">
            <div class="legend-box color-4"></div>
            <span>4</span>
        </div>
        <div class="legend-item">
            <div class="legend-box color-5"></div>
            <span>5</span>
        </div>
        <div class="legend-item">
            <div class="legend-box color-6"></div>
            <span>6</span>
        </div>
        <div class="legend-item">
            <div class="legend-box color-7"></div>
            <span>7</span>
        </div>
        <div class="legend-item">
            <div class="legend-box color-8"></div>
            <span>8</span>
        </div>
        <div class="legend-item">
            <div class="legend-box color-9"></div>
            <span>9</span>
        </div>
    </div>
    
    <script>
        // Security mode
        let isSecureMode = false;
        let currentCoin = 'BTC';
        let isReverseDiagonal = false;
        
        // WebSocket connections
        let btcWs, ethWs, solWs;
        let prices = {
            BTC: '',
            ETH: '',
            SOL: ''
        };
        
        function selectCoin(coin) {
            currentCoin = coin;
            
            // Update button states
            document.querySelectorAll('.coin-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update display
            updateDiagonalDisplay();
        }
        
        function createDiagonalSlices(priceStr) {
            const container = document.getElementById('container');
            container.innerHTML = '';
            
            // Extend price string to fill all slices
            while (priceStr.length < 16) {
                priceStr = priceStr + priceStr;
            }
            
            const digits = priceStr.substring(0, 16).split('');
            
            digits.forEach((digit, i) => {
                const slice = document.createElement('div');
                slice.className = `diagonal-slice slice-${i} color-${digit}`;
                slice.setAttribute('data-number', digit);
                container.appendChild(slice);
            });
        }
        
        function updateDiagonalDisplay() {
            let displayPrice = '';
            
            if (currentCoin === 'ALL') {
                // Combine all prices
                displayPrice = (prices.BTC + prices.ETH + prices.SOL).replace(/\./g, '');
            } else {
                displayPrice = prices[currentCoin].replace('.', '');
            }
            
            if (displayPrice) {
                createDiagonalSlices(displayPrice);
                
                // Update price display
                if (currentCoin === 'ALL') {
                    document.getElementById('priceDisplay').textContent = 
                        `BTC: ${prices.BTC} | ETH: ${prices.ETH} | SOL: ${prices.SOL}`;
                } else {
                    document.getElementById('priceDisplay').textContent = 
                        `${currentCoin}: ${prices[currentCoin]}`;
                }
            }
        }
        
        function toggleSecurity() {
            isSecureMode = !isSecureMode;
            const btn = document.getElementById('securityToggle');
            
            if (isSecureMode) {
                document.body.classList.add('secure-mode');
                btn.querySelector('.eye-icon').textContent = '🔒';
            } else {
                document.body.classList.remove('secure-mode');
                btn.querySelector('.eye-icon').textContent = '👁';
            }
        }
        
        function toggleLegend() {
            const legend = document.getElementById('legend');
            legend.classList.toggle('show');
        }
        
        function toggleDiagonal() {
            isReverseDiagonal = !isReverseDiagonal;
            if (isReverseDiagonal) {
                document.body.classList.add('reverse-diagonal');
            } else {
                document.body.classList.remove('reverse-diagonal');
            }
        }
        
        function connectBinanceWebSocket(symbol, coinType) {
            const ws = new WebSocket(`wss://stream.binance.com:9443/ws/${symbol.toLowerCase()}@ticker`);
            
            ws.onopen = function() {
                console.log(`Connected to ${symbol} stream`);
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const price = parseFloat(data.c);
                prices[coinType] = price.toFixed(2);
                updateDiagonalDisplay();
            };
            
            ws.onerror = function(error) {
                console.error(`WebSocket error for ${symbol}:`, error);
            };
            
            ws.onclose = function() {
                console.log(`Disconnected from ${symbol} stream. Reconnecting...`);
                setTimeout(() => connectBinanceWebSocket(symbol, coinType), 5000);
            };
            
            return ws;
        }
        
        // Fallback: Fetch prices via API
        async function fetchPrices() {
            try {
                const symbols = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT'];
                const url = `https://api.binance.com/api/v3/ticker/24hr?symbols=${encodeURIComponent(JSON.stringify(symbols))}`;
                const response = await fetch(url);
                const data = await response.json();
                
                data.forEach(ticker => {
                    const price = parseFloat(ticker.lastPrice);
                    const priceStr = price.toFixed(2);
                    
                    if (ticker.symbol === 'BTCUSDT') {
                        prices.BTC = priceStr;
                    } else if (ticker.symbol === 'ETHUSDT') {
                        prices.ETH = priceStr;
                    } else if (ticker.symbol === 'SOLUSDT') {
                        prices.SOL = priceStr;
                    }
                });
                
                updateDiagonalDisplay();
            } catch (error) {
                console.error('Error fetching prices:', error);
            }
        }
        
        // Initialize on page load
        window.addEventListener('load', () => {
            // Connect WebSockets
            btcWs = connectBinanceWebSocket('BTCUSDT', 'BTC');
            ethWs = connectBinanceWebSocket('ETHUSDT', 'ETH');
            solWs = connectBinanceWebSocket('SOLUSDT', 'SOL');
            
            // Initial fetch
            fetchPrices();
            
            // Backup fetching every 10 seconds
            setInterval(fetchPrices, 10000);
        });
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (btcWs) btcWs.close();
            if (ethWs) ethWs.close();
            if (solWs) solWs.close();
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === '?') {
                toggleLegend();
            } else if (e.key === 'd' || e.key === 'D') {
                toggleDiagonal();
            }
        });
    </script>
    <script src="bw-navigation.js"></script>
</body>
</html>
